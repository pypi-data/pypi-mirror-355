[project]
name = "resilient-requester"
version = "0.1.3"
description = "A simple HTTP requester with retry and proxy support"
authors = [
    { name = "Chima Ihueze", email = "chimaihueze@outlook.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fake-useragent>=2.2.0",
    "requests>=2.32.4",
]

license = "MIT"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/chimaihueze/resilient-requester"
Repository = "https://github.com/chimaihueze/resilient-requester"
Issues = "https://github.com/chimaihueze/resilient-requester/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
