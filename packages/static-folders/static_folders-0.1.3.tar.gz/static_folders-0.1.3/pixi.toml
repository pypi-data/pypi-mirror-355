[project]
authors = ["Matt Richards <mrichards7@outlook.com.au>"]
channels = ["conda-forge"]
description = "Modelling Static folder structures for python applications"
name = "static_folders"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[tasks]
format = "uvx ruff format"
lint = "uvx ruff check"
typecheck = "uvx --with . --with attrs mypy ."
# SyntaxError: Non-UTF-8 code starting with '\xe8' in Scripts\mypy.exe
#typecheck_min = "uvx --python 3.7 --with . --with attrs mypy ."



[dependencies]
attrs = ">=24.2.0,<26"

[pypi-dependencies]
static_folders = { path = ".", editable = true}

[feature.py37.dependencies]
python = "3.7.*"

[feature.py37.tasks]
test = "pytest -rP ."
typecheck_min = "python -m mypy ."

[feature.py313.dependencies]
python = "3.13.*"

[feature.py313.tasks]
test = "pytest -rP ."

[feature.dev.dependencies]
pytest = "*"
mypy = "*"




[environments]
min = {features=["py37", "dev"]}
latest = {features=["py313", "dev"]}
