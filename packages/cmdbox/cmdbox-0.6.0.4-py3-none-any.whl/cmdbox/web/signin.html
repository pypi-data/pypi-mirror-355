    }
    </style>
</head>

        <symbol id="azure" viewBox="0 0 16 16">

        </symbol>
        <symbol id="svg_eye_btn" viewBox="0 0 16 16">

        </symbol>
        <symbol id="svg_eyeslash_btn" viewBox="0 0 16 16">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
        </symbol>
    </svg>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text" style="">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="dark" aria-pressed="false">
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="midnight" aria-pressed="false">
                    Midnight
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="deepsea" aria-pressed="false">
                    Deepsea
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="verdant" aria-pressed="false">
                    Verdant
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="bumblebee" aria-pressed="false">
                    Bumblebee
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="crimson" aria-pressed="false">
                    Crimson
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item" data-bs-theme-value="light" aria-pressed="false">
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center theme-item active" data-bs-theme-value="auto" aria-pressed="true">
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
        </ul>
    </div>
    <div class="main_container d-flex justify-content-center align-items-center w-100" style="top:60px;height:calc(100vh - 60px);">
        <form class="form-signin" method="post" style="width:300px;">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input name="name" type="text" class="form-control form-signin-name" id="floatingInput" placeholder="UserName">
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating input-group">
                <input name="password" type="password" class="form-control form-signin-password" id="floatingPassword" placeholder="Password">
                <button class="btn btn-outline-secondary eye_buton" type="button" style="border-top-right-radius:6px;border-bottom-right-radius:6px;">
                    <svg width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><use href="#svg_eyeslash_btn"></use></svg>
                </button>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input form-signin-remember" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <div class="mt-3">
                <button class="btn btn-outline-primary w-100 py-2 mb-3 btn-azure" type="button" style="display:none;">
                    <svg class="bi my-1 theme-icon-active me-2" fill="currentColor" width="16" height="16"><use href="#azure"></use></svg>
                    Sign in with Microsoft OAuth2
                </button>
                <button class="btn btn-outline-primary w-100 py-2 mb-3 btn-google" type="button" style="display:none;">
                    <svg class="bi my-1 theme-icon-active me-2" fill="currentColor" width="16" height="16"><use href="#google"></use></svg>
                    Sign in with Google OAuth2
                </button>
                <button class="btn btn-outline-primary w-100 py-2 mb-3 btn-github" type="button" style="display:none;">
                    <svg class="bi my-1 theme-icon-active me-2" fill="currentColor" width="16" height="16"><use href="#github"></use></svg>
                    Sign in with Github OAuth2
                </button>
                <button class="btn btn-outline-primary w-100 py-2 mb-3 btn-saml-azure" type="button" style="display:none;">
                    <svg class="bi my-1 theme-icon-active me-2" fill="currentColor" width="16" height="16"><use href="#azure"></use></svg>
                    Sign in with Microsoft SAML
                </button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    // jqueryの読込み完了までbodyの背景色を設定
    document.querySelector(`body`).style.setProperty(`--bs-body-bg`, `#212529`);
    document.querySelector(`body`).style.setProperty(`--bs-tertiary-bg`, `#2b3035`);
    document.querySelector(`body`).style.setProperty(`--bs-tertiary-bg-rgb`, `43,48,53`);
    document.querySelector(`body`).style.setProperty(`--bs-secondary-bg`, `#343a40`);
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector(`body`).style.setProperty(`--bs-body-bg`, null);
        document.querySelector(`body`).style.setProperty(`--bs-tertiary-bg`, null);
        document.querySelector(`body`).style.setProperty(`--bs-tertiary-bg-rgb`, null);
        document.querySelector(`body`).style.setProperty(`--bs-secondary-bg`, null);
    });
</script>
<link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.5.3.0.css">
<link rel="stylesheet" href="../assets/cmdbox/color_mode.css">
<script type="text/javascript" src="../assets/bootstrap/bootstrap.bundle.min.5.3.0.js"></script>
<script type="text/javascript" src="../assets/jquery/jquery.min.3.2.0.js"></script>
<script type="text/javascript" src="../assets/cmdbox/common.js"></script>
<script type="text/javascript" src="../assets/cmdbox/signin.js"></script>
</html>
