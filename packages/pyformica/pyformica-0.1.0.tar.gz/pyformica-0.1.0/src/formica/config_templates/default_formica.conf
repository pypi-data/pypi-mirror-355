[scheduler]
; Nếu trong vòng lặp schedule mà scheduler không cập nhật gì cả
; thì nó sẽ sleep() trong khoảng thời gian này
POLL_INTERVAL = 1

[executor]
; Có các loại executor:
;   local (mặc định): Executor chạy trên cùng máy chạy scheduler
;   celery:
TYPE=local

[logging]

[database]
# DATABASE_URL=sqlite:///database.db
CONNECTION_POOL_SIZE=1
