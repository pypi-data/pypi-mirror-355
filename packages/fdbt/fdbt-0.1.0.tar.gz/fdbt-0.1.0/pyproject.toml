[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fdbt"
version = "0.1.0"
description = "Fast dbt - We implement dbt commands just way faster coming soon"
readme = "README.md"
authors = [
    {name = "TensorStax", email = "info@tensorstax.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/tensorstax/fdbt"
Issues = "https://github.com/tensorstax/fdbt/issues"

[project.scripts]
fdbt = "fdbt.cli:main" 