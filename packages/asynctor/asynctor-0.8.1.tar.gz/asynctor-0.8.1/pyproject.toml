[project]
name = "asynctor"
description = "Async functions to compare with anyio and asyncio, and toolkit to read excel with async/await."
authors = [
    { name = "Waket Zheng", email = "waketzheng@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dynamic = []
dependencies = [
    "anyio>=3.7.1",
    "eval-type-backport (>=0.2.2,<1.0.0); python_version < '3.10'",
]
version = "0.8.1"

[project.license]
text = "MIT"

[project.optional-dependencies]
redis = [
    "redis>=5.0.0",
]
xls = [
    "pandas>=2.2.0",
    "openpyxl>=3.1.0",
]
fastapi = [
    "redis",
    "fastapi>=0.115.0",
    "httpx>=0.28.1",
    "asgi-lifespan>=2.1.0",
]

[project.urls]
homepage = "https://github.com/waketzheng/asynctor"
repository = "https://github.com/waketzheng/asynctor.git"
"Bug Tracker" = "https://github.com/waketzheng/asynctor/issues"

[tool.pdm.version]
source = "file"
path = "asynctor/__init__.py"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "E",
    "W",
    "F",
    "B",
    "C4",
    "I",
    "SIM",
    "FA",
    "UP",
    "RUF100",
]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = [
    "E501",
]
"scripts/test.py" = [
    "E501",
]
"scripts/*.py" = [
    "UP009",
    "UP032",
]

[tool.mypy]
pretty = true
python_version = "3.9"
ignore_missing_imports = true
check_untyped_defs = true

[tool.coverage.run]
omit = [
    "*/.cache/*",
    "/usr/*",
    "examples/fastapi/conftest.py",
]

[tool.coverage.report]
omit = [
    "*/tests/*",
    "test_*",
]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "fast-dev-cli>=0.15.1",
    "types-redis>=4.6.0.20241004",
    "pandas-stubs>=2.2.0",
    "bandit>=1.8.3",
    "pytest-mock>=3.14.1",
    "fastapi-cdn-host>=0.9.1",
    "uvicorn>=0.34.3",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
