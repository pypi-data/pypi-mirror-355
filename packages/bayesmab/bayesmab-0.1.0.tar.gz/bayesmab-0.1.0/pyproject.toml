[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bayesmab"
version = "0.1.0"
description = "Bayesian multi-armed bandit implementation with adaptive Thompson Sampling"
authors = [
    { name="Wahidur Rahman", email="rahmanw@hotmail.co.uk" }
]
license = { text = "MIT" }
dependencies = [
    "numpy",
    "matplotlib",
    "scipy"
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/Wahidur-Rahman/BayesMAB"
"Bug Tracker" = "https://github.com/Wahidur-Rahman/BayesMAB/issues"

