[project]
name = "reflex_myui"
version = "0.0.3"
description = "A custom UI library for my Reflex apps."
readme = "README.md"
requires-python = ">=3.11,<4.0"
authors = [
    { name = "Tyler" },
]
dependencies = [
    "reflex>=0.7.5",
    "reflex-simpleicons>=0.0.6",
]

[tool.poetry]
packages = [
    { include = "reflex_myui", from = "src" },
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"