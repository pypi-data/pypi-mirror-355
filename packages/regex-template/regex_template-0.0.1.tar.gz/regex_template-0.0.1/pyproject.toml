[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "regex-template"
dynamic = ["version"]
description = 'Compiled regular expressions with auto-escaped interpolations'
readme = "README.md"
requires-python = ">=3.14"
license = "MIT"
keywords = []
authors = [
  { name = "Trey Hunner" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/treyhunner/regex-template#readme"
Issues = "https://github.com/treyhunner/regex-template/issues"
Source = "https://github.com/treyhunner/regex-template"

[tool.hatch.version]
path = "src/regex_template/__about__.py"

[tool.hatch.envs.hatch-test]
extra-dependencies = [
  "hypothesis",
]
extra-args = ["-vv"]

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.14"]

[tool.hatch.envs.default]
python = "3.14"
dependencies = [
  "coverage[toml]",
]

[tool.hatch.envs.default.scripts]
cov-html = "coverage html"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/regex_template tests}"

[tool.coverage.run]
source_pkgs = ["regex_template", "tests"]
branch = true
parallel = true
omit = [
  "src/regex_template/__about__.py",
]

[tool.coverage.paths]
regex_template = ["src/regex_template", "*/regex-template/src/regex_template"]
tests = ["tests", "*/regex-template/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
