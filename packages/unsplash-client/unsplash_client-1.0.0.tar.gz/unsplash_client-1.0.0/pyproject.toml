[tool.poetry]
name = "unsplash-client"
version = "1.0.0"
description = "A basic API wrapper for Unsplash."
authors = ["Ombucha <omkaar.nerurkar@gmail.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/Ombucha/unsplash.py/"
documentation = "https://unsplash.readthedocs.io/"
keywords = ["python", "unsplash", "images", "photos", "dataset"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
packages = ["unsplash"]

[tool.poetry.dependencies]
requests = "*"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Ombucha/unsplash.py/issues"