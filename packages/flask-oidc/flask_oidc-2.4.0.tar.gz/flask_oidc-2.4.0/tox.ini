[tox]
isolated_build = True
envlist = py{38,39,310,311,312},docs,format,lint,licenses
skip_missing_interpreters = true

[testenv]
passenv = HOME
skip_install = true
allowlist_externals =
    poetry
commands_pre =
    poetry install
commands =
    poetry run pytest --cov flask_oidc --cov-report term-missing --cov-report xml --cov-report html {posargs:tests}

[testenv:docs]
changedir = docs
allowlist_externals =
    {[testenv]allowlist_externals}
    mkdir
    rm
commands=
    rm -rf _build
    mkdir -p _static
    poetry run sphinx-build -W -b html -d {envtmpdir}/doctrees .  _build/html

[testenv:format]
commands =
    poetry run black --check --diff .

[testenv:lint]
commands =
    poetry run ruff check --diff .

[testenv:licenses]
commands =
    poetry run reuse lint

[flake8]
max-line-length = 89
