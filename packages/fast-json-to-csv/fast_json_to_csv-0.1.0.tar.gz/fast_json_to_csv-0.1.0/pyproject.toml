[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-json-to-csv"
version = "0.1.0"
authors = [
    { name = "Maria Snow", email = "mariyasnow@github.com" },
]
description = "A fast and efficient JSON to CSV converter"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/mariyasnow/fast-json-to-csv"
"Bug Tracker" = "https://github.com/mariyasnow/fast-json-to-csv/issues"

[tool.hatch.build.targets.wheel]
packages = ["fast_json_to_csv"]

[tool.hatch.build.targets.sdist]
include = [
    "fast_json_to_csv",
    "LICENSE",
    "README.md",
] 