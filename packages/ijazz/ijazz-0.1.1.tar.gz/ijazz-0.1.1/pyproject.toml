[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ijazz"
version = "0.1.1"
description = "I Just AnaliZe the Z 2.0"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  {name = "Fabrice Couderc", email = "fabrice.couderc@cea.fr"},
  {name = "Paul Gaigne", email = "paul.gaigne@cern.ch"},
  {name = "Ozgur Sahin", email = "ozgur.sahin@cern.ch"}
]
dependencies = [
  "tensorflow==2.7.0",
  "tensorflow-probability~=0.12.2",
  "protobuf==3.20.1",
  "numpy==1.26.4",
  "uproot",
  "pyyaml",
  "pyarrow",
  "tqdm",
  "pandas",
  "correctionlib",
  "fast_histogram",
  "cms-fstyle-PG[fitter]" 
]

[tool.setuptools]
packages = ["ijazz"]

[project.urls]
Repository = "https://gitlab.cern.ch/fcouderc/ijazz_2p0"

[project.scripts]
ijazz_sas = "ijazz.ScaleAndSmearing:ijazz_sas_cmd"
ijazz_plot = "ijazz.plotting:ijazz_plot_results"
ijazz_sas_smoothing = "ijazz.sas_utils:ijazz_sas_smoothing"
