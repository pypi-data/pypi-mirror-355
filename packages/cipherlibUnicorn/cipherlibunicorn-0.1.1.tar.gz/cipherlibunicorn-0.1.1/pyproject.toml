[project]
name = "cipherlibUnicorn"
version = "0.1.1"
description = "A Python library for substitution cipher encryption, decryption, and cryptanalysis"
readme = "README.md"
authors = [
    { name = "Libor", email = "7slzi5em@4wrd.cc" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "requests",
    "beautifulsoup4"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cipherlib"]
