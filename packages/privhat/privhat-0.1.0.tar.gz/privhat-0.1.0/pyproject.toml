[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "privhat"
version = "0.1.0"
description = "Cryptography CLI Tool"
authors = [{ name = "ayiman29" }]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["crypto", "CLI"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

dependencies = [
    "colorama"
]

[project.scripts]
privhat = "privhat:main"

[tool.setuptools.packages.find]
include = ["crypto", "storage"]

