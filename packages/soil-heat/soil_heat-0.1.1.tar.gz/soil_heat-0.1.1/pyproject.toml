[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "soil_heat"
version = "0.1.1"
description = "Python calculations on Campbell Scientific, Inc. SoilVUE timeseries data to calculate soil heat flux."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT license"}
authors = [
  {name = "Paul Inkenbrandt", email = "paulinkenbrandt@utah.gov"}
]
maintainers = [
  {name = "Paul Inkenbrandt", email = "paulinkenbrandt@utah.gov"}
]
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "scipy>=1.7",
    "matplotlib>=3.4",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

[project.urls]
"Homepage" = "https://github.com/inkenbrandt/soil_heat"
"Documentation" = "https://fluxfootprints.readthedocs.io/en/stable/"

[project.optional-dependencies]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-copybutton>=0.5",
    "sphinx-autodoc-typehints>=1.12",
    "myst-parser>=0.15",
    "numpydoc>=1.1",
    "nbsphinx>=0.8",
    "sphinxcontrib-bibtex>=2.4",
    "sphinx-apidoc>=1.0",
    "sphinx-autodoc>=1.0",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]


