name = "Booleans"
version = "0.1.0"
description = "A micro-library for returning boolean values explicitly with Booleans.true() and Booleans.false()."
authors = [{ name = "Bittu Singh", email = "bittusinghiskingh@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"