[project]
name = "node-hermes-core"
dynamic = ["version"]
description = "Core libary for the Node Hermes project."
authors = [{ name = "floris vernieuwe", email = "floris@vernieuwe.eu" }]

readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.3",
    "polars>=1.23.0",
    "pydantic>=2.10.6",
    "pydantic-yaml>=1.4.0",
]

[dependency-groups]
dev = [
    "click>=8.1.8",
    "coloredlogs>=15.0.1",
    "ruff>=0.9.9",
]
[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**"]

[project.scripts]
hermes-core = "node_hermes_core.cli:cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
