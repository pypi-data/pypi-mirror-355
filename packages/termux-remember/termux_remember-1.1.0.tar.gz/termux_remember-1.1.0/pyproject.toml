[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "termux-remember"
version = "1.1.0"
description = "ðŸ§  Secure CLI note keeper for Termux with tagging and password protection"
authors = [
  { name = "Mallik Mohammad Musaddiq", email = "mallikmusaddiq1@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
keywords = ["termux", "notes", "cli", "secure", "tagging", "password"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX :: Linux",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/mallikmusaddiq1/termux-remember"
Repository = "https://github.com/mallikmusaddiq1/termux-remember"

[project.scripts]
remember = "termux_remember.main:main"