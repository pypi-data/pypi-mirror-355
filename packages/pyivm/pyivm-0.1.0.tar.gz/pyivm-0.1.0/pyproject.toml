[tool.poetry]
name = "pyivm"
version = "0.1.0"
description = "Python library for clustering quality index metrics with original and adjusted forms"
authors = ["Hyeon Jeon <hj@hcil.snu.ac.kr>"]
readme = "README.md"
homepage = "https://github.com/hj-n/pyivm"
repository = "https://github.com/hj-n/pyivm"
keywords = ["clustering", "metrics", "machine-learning", "data-science", "evaluation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.20.0"
scipy = "^1.7.0"
scikit-learn = "^1.0.0"
pandas = "^1.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-html = "^3.1.0"
requests = "^2.28.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
