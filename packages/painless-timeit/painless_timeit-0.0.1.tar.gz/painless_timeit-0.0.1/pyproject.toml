[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "painless_timeit"
version = "0.0.1"
authors = [
  { name="6ninjak", email="6ninjak@gmail.com" },
]
description = "A timeit decorator with built-in split functionality for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/6ninjak/painless-timeit"
Issues = "https://github.com/6ninjak/painless-timeit/issues"