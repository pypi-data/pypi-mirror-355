name: CI

on:
  push:
    branches:
      - release
  workflow_dispatch:


jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Release
      run: |
        sudo apt update
        sudo apt install -y gmsh

        # Install
        uv pip install .
        uv pip install twine==6.1.0
        uv build && twine upload -u "__token__" -p ${{ secrets.PYPI_TOKEN }} ./dist/*
