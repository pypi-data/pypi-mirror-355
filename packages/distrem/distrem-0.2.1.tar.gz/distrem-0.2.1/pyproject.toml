[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "distrem"
version = "0.2.1"
description = "Distribution Ensemble Fitter"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "BSD-2-Clause" }
authors = [
    { name = "IHME Math Sciences", email = "ihme.math.sciences@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
]
dependencies = ["numpy", "scipy", "cvxpy", "matplotlib", "pandas"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "numpy", "scipy", "cvxpy"]
docs = ["sphinx", "sphinx-autodoc-typehints", "furo"]

[project.urls]
github = "https://github.com/ihmeuw-msca/distrem"
