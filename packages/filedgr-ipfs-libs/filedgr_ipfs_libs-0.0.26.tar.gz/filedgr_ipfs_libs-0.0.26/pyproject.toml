[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filedgr-ipfs-libs"
version = "0.0.26"
requires-python = ">=3.9"
description = "Python libs to interact with the IPFS node"
readme = "README.md"
authors = [{ name = "Filedgr", email = "code@filedgr.com" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["filedgr", "ipfs", "lib"]
dependencies = [
    "aiohttp>=3.9.5",
    "aiodns>=3.2.0"]

[project.optional-dependencies]
build = ["build", "twine"]
dev = ["black", "bumpver", "isort", "mypy", "pytest", "flake8"]

[project.urls]
repository = "https://github.com/Filedgr/filedgr-python-lib-ipfs"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.bumpver]
current_version = "0.0.26"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/filedgr_xrpl_cli/__init__.py" = ["{version}"]

[tool.isort]
profile = "black"
import_heading_stdlib = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "Reader imports"