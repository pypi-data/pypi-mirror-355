[project]
name = "cluster_colors"
version = "0.17.1"
description = "Cluster rgb vectors with divisive kmedians"
authors = [{ name = "Shay Hill", email = "shay_public@hotmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy", "stacked-quantile>=0.4.0", "paragraphs", "basic-colormath>=0.4.0"]

[project.optional-dependencies]
dev = ["commitizen", "pre-commit", "pytest", "tox", "pillow", "matplotlib"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.17.1"
tag_format = "$version"
major_version_zero = true
version_files = ["pyproject.toml:^version"]


[tool.isort]
profile = "black"


[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{310,311,312}

[testenv]
deps = pytest
commands = pytest
"""


[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py"]

pythonVersion = "3.10"
pythonPlatform = "Any"

typeCheckingMode = "strict"
reportShadowedImports = true
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
# reportMissingSuperCall = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

venvPath = "."
venv = "./venv"
