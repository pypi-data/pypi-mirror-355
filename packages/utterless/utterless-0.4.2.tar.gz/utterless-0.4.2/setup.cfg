[metadata]
name = utterless
version = attr:utterless.__version__
url = https://github.com/pscl4rke/utterless
project_urls = 
	Source Code = https://github.com/pscl4rke/utterless
	Issues = https://github.com/pscl4rke/utterless/issues
	Licence = https://github.com/pscl4rke/utterless/blob/master/LICENCE.txt
description = Extend Python's "unittest" to better handle "logging" messages
long_description = file:README.md
long_description_content_type = text/markdown
licence = BSD
author = P. S. Clarke
author_email = utterless@pscl4rke.net
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Topic :: Software Development :: Debuggers
	Topic :: Software Development :: Testing
	Topic :: Software Development :: Testing :: Unit
	Topic :: System :: Logging
	Topic :: Utilities

[options]
packages = 
	utterless
	utterless.contrib

[tool:check-wheel-contents]
package = utterless

[egg_info]
tag_build = 
tag_date = 0

