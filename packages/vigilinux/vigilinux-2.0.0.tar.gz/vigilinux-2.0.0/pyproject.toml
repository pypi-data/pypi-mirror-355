

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vigilinux"
version = "2.0.0"
description = "A command-line productivity tool powered by large language models"
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["shell", "gpt", "openai", "ollama", "cli", "productivity"]
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Subhan Rauf", email = "raufsubhan45@gmail.com" },
    { name = "Noumanmisbah", email = "naumanmisbah86@gmail.com" }
]


classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "openai >= 1.34.0, < 2.0.0",
    "typer >= 0.7.0, < 1.0.0",
    "click >= 7.1.1, < 9.0.0",
    "rich >= 13.1.0, < 14.0.0",
    "distro >= 1.8.0, < 2.0.0",
    "instructor >= 1.0.0, < 2.0.0",
    'pyreadline3 >= 3.4.1, < 4.0.0; sys_platform == "win32"',
    # Shell functionality dependencies
    "langchain >= 0.1.0",
    "langchain-core >= 0.1.0",
    "langchain-community >= 0.0.10",
    "langchain-google-genai >= 0.0.5",
    "faiss-cpu >= 1.7.4; sys_platform != 'darwin'",
    "faiss-gpu >= 1.7.4; sys_platform == 'darwin'",
    "python-dotenv >= 1.0.0",
]

[project.optional-dependencies]
litellm = ["litellm == 1.42.5"]
test = [
    "pytest >= 7.2.2, < 8.0.0",
    "requests-mock[fixture] >= 1.10.0, < 2.0.0",
    "isort >= 5.12.0, < 6.0.0",
    "black == 23.1.0",
    "mypy == 1.1.1",
    "types-requests == 2.28.11.17",
    "codespell >= 2.2.5, < 3.0.0"
]
dev = [
    "ruff == 0.0.256",
    "pre-commit >= 3.1.1, < 4.0.0"
]

[project.scripts]
vg = "vigi.start:app"

[tool.hatch.build.targets.wheel]
only-include = ["vigi"]

[tool.hatch.build.targets.sdist]
only-include = [
    "vigi",
    "tests",
    "pyproject.toml",
    "requirements.txt"
]

[tool.isort]
profile = "black"
skip = "__init__.py"

[tool.mypy]
strict = true
exclude = ["llm_functions"]

[tool.ruff]
select = ["E", "W", "F", "C", "B"]
ignore = ["E501", "C901", "B008", "E731"]