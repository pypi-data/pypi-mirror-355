[tool.poetry]
name = "autonomize-ml-observability"
version = "0.1.17"
description = "Comprehensive LLM observability SDK with tracing, monitoring, and cost tracking"
authors = ["Jagveer Singh <jagveer@autonomize.ai>"]
license = "Proprietary"
readme = "README.md"
repository = "https://github.com/autonomize-ai/autonomize-ml-observability.git"
packages = [
    { include = "ml_observability" },
]
keywords = ["mlflow", "llm", "observability", "cost tracking", "monitoring"]

[tool.poetry.dependencies]
python = "^3.12"
mlflow = ">=2.21.2"
pandas = "^2.2.3"
httpx = "^0.27.0"
requests = "^2.31.0"
pydantic = "^2.5.0"
confluent-kafka = "^2.3.0"

openai = {version = "^1.43.0", optional = true}
anthropic = {version = "^0.49.0", optional = true}
azure-storage-blob = "^12.25.1"
azure-identity = "^1.21.0"
tiktoken = "^0.9.0"
tenacity = "^9.0.0"
python-dotenv = "^1.1.0"
kafka-python = "^2.2.11"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
modelhub = ["httpx"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
pylint = "^3.0.0"
mypy = "^1.0.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry==1.8.3"]
build-backend = "poetry.core.masonry.api"