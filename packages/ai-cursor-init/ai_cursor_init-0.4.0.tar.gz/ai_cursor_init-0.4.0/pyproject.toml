[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-cursor-init"
version = "0.4.0"
description = "AI-powered documentation framework with intelligent code analysis, multi-provider AI support (OpenAI, Anthropic, Gemini), and context-aware generation of architecture docs, ADRs, and diagrams"
readme = "README.md"
license = "MIT"
authors = [
    {name = "cursor-init contributors", email = "e@mgiovani.com"}
]
keywords = ["documentation", "adr", "architecture", "diagrams", "cursor", "ide", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.12"
dependencies = [
    "PyYAML>=6.0",
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "google-generativeai>=0.8.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "tiktoken>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/mgiovani/ai-cursor-init"
Repository = "https://github.com/mgiovani/ai-cursor-init"
Issues = "https://github.com/mgiovani/ai-cursor-init/issues"
Documentation = "https://github.com/mgiovani/ai-cursor-init#readme"

[project.scripts]
ai-cursor-init = "cursor_init.__main__:main"

[tool.setuptools.packages.find]
where = ["cli"]

[tool.setuptools.package-data]
cursor_init = ["templates/**/*"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 