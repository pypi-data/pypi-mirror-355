[tool.poetry]
name = "MultiProdigy"
version = "0.1.0"
description = "Modular, Pydantic-powered multi-agent AI framework"
authors = ["Abhay-Cerberus"]
license = "GPL-3.0-or-later"
readme = "README.md"

packages = [{ include = "MultiProdigy"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pydantic-settings = ">=2.9.1"
pydantic = ">=2.0"
redis = ">=4.5.0"
fastapi = ">=0.95.0"
uvicorn = ">=0.21.0"
python-multipart = ">=0.0.6"
prometheus-client = ">=0.16.0"
structlog = ">=23.1.0"
pyyaml = ">=6.0"
python-dotenv = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.3.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.0.0"
black = ">=23.3.0"
mypy = ">=1.3.0"
isort = ">=5.12.0"
mkdocs = ">=1.4.0"
mkdocs-material = ">=9.1.0"
PyGithub = "^1.59.0"
pytest-mock = "^3.14.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
