[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["*pletyvo*"]

[project]
name = "pletyvo"
description = "Typed, async‑first Python client for the Pletyvo decentralized platform and it's protocols (Python ≥ 3.9)"
dynamic = ["version"]
dependencies = [
  "setuptools~=71.0.4",
  "aiohttp~=3.10.6",
  "attrs~=24.2.0",
  "cryptography~=43.0.3",
  "blake3~=0.4.1",
  "classes>=0.4.1",
  "uuid-utils>=0.11.0",
]
requires-python = ">=3.9"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 3 - Alpha",

  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",

  "Typing :: Typed"
]

[tool.setuptools.dynamic]
version = {attr = "pletyvo.__version__"}

[tool.setuptools.package-data]
pletyvo = ["py.typed"]

[project.urls]
Homepage = "https://pletyvo.osyah.com"
Documentation = "https://pletyvo.osyah.com"
Repository = "https://github.com/osyah/py-pletyvo.git"
Issues = "https://github.com/osyah/py-pletyvo/issues"

[dependency-groups]
dev = [
    "build<0.10.0",
    "loguru>=0.7.3",
    "mypy>=1.16",
    "twine>=6.1.0",
    "types-setuptools>=80.9.0.20250529",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
]
ignore = ["B008"]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true
