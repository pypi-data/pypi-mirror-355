[project]
name = "pyrmm"
dynamic = ["version"]
description = "Magisk/Apatch/Kernelsu模块的工具集"
readme = "README.MD"
license = "LICENSE"
authors = [
    { name = "LIghtJUNction", email = "LIghtJUNction.me@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "mcp[cli]>=1.9.4",
    "pygithub>=2.6.1",
    "requests>=2.32.4",
    "toml>=0.10.2",
]

[project.scripts]
rmm = "pyrmm.cli.rmmcore:cli"
rmmcp = "pyrmm.ai.rmmcp:rmmcp"

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

# 开发依赖
[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.2.0",
    "black>=25.1.0",
    "isort>=6.0.0",
    "maturin>=1.8.0",
]

# Maturin 配置（用于构建 Rust 扩展）
[tool.maturin]
# 指定 Rust 项目路径
manifest-path = "rust/Cargo.toml"
# Python 源码路径  
python-source = "src"
# 模块名称 - 作为 pyrmm.cli 的子模块
module-name = "pyrmm.cli.rmmcore"
# 构建配置
strip = true
# 二进制类型
bindings = "pyo3"
# 交叉编译目标平台

include = [
    { path = "rust-toolchain.toml", format = ["sdist", "wheel"] },
    { path = "LICENSE", format = "sdist" },
]


# uv 工作区配置
[tool.uv]
package = true
managed = true


