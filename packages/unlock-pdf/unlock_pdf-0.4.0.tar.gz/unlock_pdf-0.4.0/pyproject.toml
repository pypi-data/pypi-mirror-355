[project]
name = "unlock-pdf"
version = "0.4.0"
description = "Unlocks editing permissions of PDFs that don't have a password"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pikepdf>=8.5.3",
    "pyside6>=6.2.2.1",
]
authors = [
    {name = "Elvis Mak", email = "elvishcmak@gmail.com"}
]
license = "MIT"
keywords = ["pdf", "unlock", "tool", "productivty", "descrypt"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black",
    "isort",
    "mypy",
]
gui = [
    "pyside6",  # or another GUI library of your choice
]

[project.urls]
Homepage = "https://github.com/elvishcm/unlock_pdf"

[project.scripts]
unlock_pdf_cli = "tools.unlock_pdf_cli:main"

[project.gui-scripts]
unlock_pdf_gui = "tools.unlock_pdf_gui:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/tools/*.py",
    "src/unlock_pdf/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["tools"]
