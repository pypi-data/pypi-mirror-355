[project]
name = "loam-iiif"
version = "0.1.5"
description = "A command-line tool for fetching IIIF Collections on the Web."
readme = "README.md"
authors = [{ name = "Brendan Quinn", email = "brendan-quinn@northwestern.edu" }]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "iiif-prezi3>=2.0.0",
    "piffle>=0.6.1",
    "requests>=2.32.3",
    "rich>=13.9.4",
]

[project.urls]
Homepage = "https://github.com/nulib-labs/loam-iiif"
Repository = "https://github.com/nulib-labs/loam-iiif.git"
Issues = "https://github.com/nulib-labs/loam-iiif/issues"

[project.scripts]
loamiiif = "loam_iiif.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/loam_iiif"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "twine>=6.0.1",
    "pytest>=7.4.0",
    "pytest-cov>=6.0.0",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "test/*",
    "*/test/*",
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "example.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
