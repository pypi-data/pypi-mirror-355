[project]
name = "oculus-python"
dynamic = ["version"]
authors = [
    {name="Fletcher Thompson", email="fletho@aqua.dtu.dk"},
]
description = "A python library for importing and exporting Blueprint Subsea Oculus imaging sonar log files."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "netCDF4",
    "xarray",
    "dask",
    "opencv-python",
    "rosbags"
]

[project.urls]
Homepage = "https://gitlab.gbar.dtu.dk/fletho/oculus-python"
Issues = "https://gitlab.gbar.dtu.dk/fletho/oculus-python/-/issues"

[project.scripts]
bps_oculus_io = "bps_oculus.io:main"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]  # ["."] by default
include = ["bps_oculus*"]  # ["*"] by default
exclude = ["bps_oculus.tests*"]  # empty by default
namespaces = false  # true by default

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
write_to = "src/bps_oculus/_version.py"
