[metadata]
name = ioc-hunter
version = attr: ioc_hunter.__version__
author = Swimlane
author_email = info@swimlane.com
description = Extract IOCs from text.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/ioc-hunter
project_urls = 
	Bug Tracker = https://github.com/swimlane/ioc-hunter/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	ipaddress >= 1.0.23, < 2
	iocextract == 1.13.1
	spacy>=3.4.1, <4
	tldextract >= 5.2.0, <6
package_dir = 
	= src
packages = find:
python_requires = >=3.7
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

