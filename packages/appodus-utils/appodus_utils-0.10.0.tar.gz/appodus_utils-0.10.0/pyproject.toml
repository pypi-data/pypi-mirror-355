[project]
name = "appodus-utils"
version = "0.10.0"
description = "A collection of veriprops commonly used utility functions"
authors = [
    {name = "kingsley ezenwere", email = "kingsley.ezenwere@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "python-jose>=3.4.0,<3.5.0",
    "inflection>=0.5.1,<0.6.0",
    "Jinja2>=3.1.6,<3.2.0",
    "passlib[bcrypt]>=1.7.4,<1.8.0",
    "kink>=0.8.1,<0.9.0",
    "sqlalchemy[asyncio]>=2.0.40,<2.1.0",
    "pydantic>=2.11.5,<2.12.0",
    "fastapi[all]>=0.115.12,<0.116.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
