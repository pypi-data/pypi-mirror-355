[project]
name = "hunyuan-tc-travel"
version = "0.0.1"
description = "mcp server to invoke hunyuan tc travel"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.7.1",
]
authors = [
    { name = "YuanqiMcp", email = "yuanqi_mcp@tencent.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "hunyuan",
    "image",
    "mcp"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_tc_travel"]

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[tool.uv.workspace]
members = [
    "test1",
]

[project.scripts]
hunyuan-tc-travel = "mcp_server_tc_travel:main"
