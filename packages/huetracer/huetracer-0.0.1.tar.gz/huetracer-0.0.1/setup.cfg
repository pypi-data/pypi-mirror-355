[metadata]
name = huetracer
version = 0.0.1
author = Masachika Ikegami
author_email = ikegamitky@gmail.com
description = Analyze cell-cell interaction with spatial transcriptome data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MANO-B/HueTracer
project_urls = 
	Bug Tracker = https://github.com/MANO-B/HueTracer/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	scanpy>=1.4.0
	torch>=1.5.0
	plotly>=5.0.0
	matplotlib>=3.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

