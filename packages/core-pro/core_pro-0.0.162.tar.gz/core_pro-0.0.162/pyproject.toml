[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "core_pro"
version = "0.0.162"
authors = [
  { name="Kevin Khang", email="kevinkhang2909@gmail.com" },
]
description = "A utility package for data science"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["api, google, aws"]
dependencies = [
    'func-timeout',
    'google-api-python-client',
    'google-auth-oauthlib',
    'tqdm',
    'sqlalchemy',
    'pyarrow',
    'trino',
    'openpyxl',
    'boto3==1.35.99',  # compatible to datasuite s3
    'polars',
    'pandas',
    'google-cloud-storage',
    'psutil',
    'rich',
    'jupyter',
    'duckdb',
    'requests-toolbelt',
    'orjson',
    'httpx',
    'tenacity',
    'build',
    'twine',
]

[project.urls]
"Homepage" = "https://github.com/kevinkhang2909/core_pro"
"Bug Tracker" = "https://github.com/kevinkhang2909/core_pro/issues"
