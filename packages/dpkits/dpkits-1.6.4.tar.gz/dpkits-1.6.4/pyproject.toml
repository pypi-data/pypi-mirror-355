[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dpkits"
version = "1.6.4"
authors = [
  { name="Hung Dao", email="hung.daotuan.1991@gmail.com" },
]
description = "A small package for data processing"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/HungDaoHD/packaging_dpkits"
"Bug Tracker" = "https://github.com/HungDaoHD/packaging_dpkits/issues"