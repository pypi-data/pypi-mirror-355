[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "loadup"
version = "0.1.1"
description = "A smart bundler for WinUp applications, built on top of PyInstaller."
authors = [{ name = "ebaadwaheed", email = "ebaadalt@gmail.com" }]
license = { text = "MIT" }
dependencies = [
    "pyinstaller",
    "click"
]

[project.scripts]
loadup = "loadup.cli:main" 