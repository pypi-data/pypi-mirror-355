[project]
name = "api-key-factory"
version = "1.3.4"
description = "A simple CLI tool to generate API Key"
authors = [{ name = "FX Soubirou", email = "soubirou@yahoo.fr" }]
license = { text = "MIT" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13"
dependencies = [
    "click==8.2.1",
    "pydantic==2.11.7"
]

[dependency-groups]
dev = [
    "mypy==1.16.0",
    "pytest==8.4.0",
    "pytest-cov==6.2.1",
    "mkdocs-material==9.6.14",
    "mkdocstrings[python]==0.29.1",
    "mkdocs-click==0.9.0",
    "ruff==0.11.13",
]

[project.urls]
Homepage = "https://gitlab.com/op_so/projects/api-key-factory"
Documentation = "https://op_so.gitlab.io/projects/api-key-factory"

[project.scripts]
api-key-factory = "api_key_factory.api_key_factory:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/api_key_factory"]

[tool.mypy]
mypy_path = "src"
strict = true

[tool.ruff]
exclude = [
    ".direnv",
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "node_modules",
]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
