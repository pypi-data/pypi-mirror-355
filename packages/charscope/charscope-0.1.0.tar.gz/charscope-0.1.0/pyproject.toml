[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "charscope"
version = "0.1.0"
description = "Character analysis and visualization tool for ASCII and UTF-8 text."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    { name="Eden Simamora", email="aeden6877@gmail.com" }
]
dependencies = [
    "numpy",
    "matplotlib",
    "colorama",
    "pyfiglet"
]

[project.urls]
Homepage = "https://github.com/yourname/CharScope"
