[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mathstring"
version = "0.1.0"
description = """
English:
Mathstring is a Python library designed to evaluate mathematical expressions provided as text strings. It supports basic arithmetic operations like addition, subtraction, multiplication, division, and modulus. The library is easy to use and integrates seamlessly into Python projects, allowing developers to quickly calculate results from textual equations.
العربية:
مكتبة Mathstring هي مكتبة بايثون تهدف إلى تقييم التعبيرات الرياضية المكتوبة كسلاسل نصية. تدعم العمليات الحسابية الأساسية مثل الجمع والطرح والضرب والقسمة وباقي القسمة. المكتبة سهلة الاستخدام وتندمج بسلاسة ضمن مشاريع بايثون، مما يتيح للمطورين حساب النتائج بسرعة من المعادلات النصية.
"""
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Ryan Alsaidani", email = "ryan.alsaidani@gmail.com" }
]
keywords = ["calculator", "math", "equations", "text processing", "python"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Utilities",
  "Topic :: Education",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Natural Language :: Arabic",
  "Operating System :: OS Independent"
]

dependencies = []
[project.urls]
Homepage = "https://github.com/ryan-alsaidani/mathstring"
Repository = "https://github.com/ryan-alsaidani/mathstring"
BugTracker = "https://github.com/ryan-alsaidani/mathstring/issues"