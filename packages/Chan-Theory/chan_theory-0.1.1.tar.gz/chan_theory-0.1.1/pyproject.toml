[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Chan-Theory"
version = "0.1.1"
description = "This Package implements K-line data processing based on the Chan Theory."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["Chan Theory", "K-line"]
authors = [
    {name = "Yuhao Lian", email = "lianyuhao@ieee.org"}
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]
dependencies = [
    "requests",
    "numpy>=1.18",
    "pandas>=1.5.0"
]

[project.urls]
Homepage = "https://github.com/YuhaoLian/Chan-Theory"

[tool.pytest.ini_options]
addopts = "--cov=Chan-Theory"
testpaths = [
    "tests",
]