[project]
name = "fabricatio-improve"
version = "0.1.4-dev2"
description = "A Python library for content review, correction, and improvement in LLM applications."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Whth", email = "zettainspector@foxmail.com" }
]
requires-python = ">=3.12,<3.14"

dependencies = [

    "fabricatio-core",
    "fabricatio-capabilities",
]
[dependency-groups]
dev = [
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = ["python"]

[project.urls]
Homepage = "https://github.com/Whth/fabricatio"
Repository = "https://github.com/Whth/fabricatio"
Issues = "https://github.com/Whth/fabricatio/issues"
