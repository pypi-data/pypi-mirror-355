[project]
name = "shelfie"
version = "0.2.0"
description = "Filesystem-based structured storage for data with metadata - the middle ground between scattered files and databases"
readme = "README.md"
license-files = ["LICENSE"]
authors = [
    { name = "Max Rausch-Dupont", email = "max@rausch-dupont.de" }
]
keywords = ["data", "storage", "filesystem", "metadata", "organization", "ml", "experiments"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Database",
    "Topic :: System :: Filesystems",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
    "pandas>=2.3.0",
]


[project.urls]
Homepage = "https://github.com/maxrdu/shelfie"
Repository = "https://github.com/maxrdu/shelfie"
Documentation = "https://github.com/maxrdu/shelfie#readme"
"Bug Tracker" = "https://github.com/maxrdu/shelfie/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
