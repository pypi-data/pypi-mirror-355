[project]
name = "di2008-python"
description = "Python Interface for the DATAQ DI-2008 DAQ"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Clark Hensley", email = "ch3136@msstate.edu"}]
maintainers = [{name = "Clark Hensley", email = "ch3136@msstate.edu"}]
requires-python = ">=3.10"
dependencies = [
    "pyserial>=3.5",
    "tomli; python_version < '3.11'",
]
dynamic = ["version"]

[project.urls]
"Source" = "https://github.com/Computational-Mechanics-Materials-Lab/DI2008_Python"

[tool.setuptools.dynamic]
version = {attr = "di2008_python.__version__"}

[tool.ruff]
[tool.ruff.lint]
ignore = ["E731"]

[tool.mypy]
strict = true
