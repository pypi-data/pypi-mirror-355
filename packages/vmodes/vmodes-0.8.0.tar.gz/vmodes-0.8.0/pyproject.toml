[build-system]
requires = [
    'build',
    'setuptools',
    'wheel',
    'cython==3.1.2',
    'numpy>=2.3.0',
]
build-backend = 'setuptools.build_meta'

[tool.pytest.ini_options]
addopts = '--log-level=debug --doctest-modules -vv --cov vmodes --cov-config pyproject.toml --cov-report=term-missing vmodes'
timeout = 60

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 99

[tool.ruff]
lint.select = ['F', 'N', 'E', 'W', 'PL', 'C90', 'RUF', 'SLF', 'UP']
# drop from ignore: PLR2004, E501
lint.ignore = ['E731', 'PLR2004', 'E501', 'UP032']
