[project]
name = "readability-mcp"
version = "0.0.1"
description = "A Model Context Protocol (MCP) server that provides comprehensive text readability analysis using multiple established metrics. Built with FastMCP and Pydantic for reliable, structured analysis."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "mcp>=1.9.4",
  "pydantic>=2.11.6",
  "textblob>=0.19.0",
  "textstat>=0.7.7",
]
[project.scripts]
readability-mcp = "readability_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
