[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "nixbot"
version = "100"
authors = [
    {name = "Bart Thate", email = "nixtniet@gmail.com" },
]
description = "NIXBOT"
readme = "README.rst"
license = { text="Public Domain"}
dependencies = [
    'nixt',
    'nixts'
]
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.urls]
"home" = "https://pypi.org/project/nixbot"
"bugs" = "https://github.com/nixtniet/nixbot/issues"
"source" = "https://github.com/nixtniet/nixbot"


[tool.setuptools]
script-files = [
    'bin/nixbot',
]
packages = [
    'nixbot',
    'nixbot.modules'
]
