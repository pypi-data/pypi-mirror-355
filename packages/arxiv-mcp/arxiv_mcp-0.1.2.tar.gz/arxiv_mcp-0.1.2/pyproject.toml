[project]
name = "arxiv-mcp"
version = "0.1.2"
description = "A simple MCP server to fetch the content of ArXiv papers."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "markitdown[pdf]>=0.1.2",
    "mcp[cli]>=1.9.3",
    "requests>=2.32.4",
]


[project.scripts]
arxiv-mcp = "arxiv_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
