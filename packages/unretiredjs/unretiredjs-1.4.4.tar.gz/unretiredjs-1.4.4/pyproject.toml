[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unretiredjs"
version = "1.4.4"
description = "Python port of RetireJS - A tool to scan for vulnerabilities in JavaScript libraries"
authors = [
    {name = "Anand Kumar", email = "anandseth444@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.6"
keywords = ["security", "retirejs", "python", "vulnerability", "javascript", "scanner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/Anandseth444/retirejslib"
Changelog = "https://github.com/Anandseth444/retirejslib/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["unretiredjs"]