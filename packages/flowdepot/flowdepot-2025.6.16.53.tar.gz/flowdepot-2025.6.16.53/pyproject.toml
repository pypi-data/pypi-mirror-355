[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowdepot"
version = "2025.6.16.0053"
description = "FlowDepot: Tools of agent-based framework"
authors = [
  { name="Eric Xu", email="avatar.xu@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  # 依實際需要加入，例如：
  # "paho-mqtt>=1.6.1",
  # "PyYAML>=6.0.2",
]

[tool.setuptools.packages.find]
where = ["flowdepot"]

[tool.setuptools.package-data]
# 加入非 Python 資料檔（如 .yaml）
"config" = ["*.yaml"]

[project.scripts]
# 如需 CLI 支援，範例如下：
# flowdepot = "agents.main:main"
