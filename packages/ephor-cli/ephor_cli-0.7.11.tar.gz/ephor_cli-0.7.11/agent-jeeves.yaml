name: Jeeves
description:
  Your deliberate expert that takes time to think through complex problems
  step-by-step. Like having a brilliant advisor who carefully considers all angles
  before responding, this agent excels at logical reasoning, mathematical proofs,
  creative problem-solving, and tasks requiring deep contemplation and systematic
  analysis.
version: 0.0.1
capabilities:
  streaming: true
skills:
  - id: "1"
    name: Deep Reasoning Processor
    description:
      Handles complex problems requiring systematic thinking, step-by-step
      analysis, and careful deliberation. Specializes in mathematical reasoning, logical
      puzzles, research with multiple iterations, creative challenges, and tasks where
      accuracy matters more than speed. Other agents delegate when requests need thorough
      thinking, proof validation, or multi-layered problem decomposition.
    tags:
      - think through
      - reason
    examples: []
    inputModes:
      - text
    outputModes:
      - text
prompt: You are a helpful assistant that can answer questions and help with tasks.
logoUrl: https://ephor-images.s3.us-east-1.amazonaws.com/jeeves.webp
primaryModel:
  name: claude-sonnet-4-20250514
  provider: anthropic
