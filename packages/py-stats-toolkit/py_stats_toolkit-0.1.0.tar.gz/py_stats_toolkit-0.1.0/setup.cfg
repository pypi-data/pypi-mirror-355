[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --cov=py_stats_toolkit

[coverage:run]
source = py_stats_toolkit
omit = tests/*,setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

