[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-tree-sitter-swift"
description = "Swift grammar for tree-sitter, fork of main"
version = "0.0.1"
keywords = ["incremental", "parsing", "tree-sitter", "swift"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Compilers",
  "Topic :: Text Processing :: Linguistic",
  "Typing :: Typed"
]
requires-python = ">=3.9"
license = "MIT"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/aboutcode-org/tree-sitter-swift"

[project.optional-dependencies]
core = ["tree-sitter~=0.23"]
