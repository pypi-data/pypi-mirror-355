[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "saapi"
authors = [
    {name = "Renan GalvÃ£o", email = "renan.m.galvao@gmail.com"},
]
description = "Simple wrapper for Shopee Affiliate API."
readme = "README.md"
requires-python = ">=3.11"
keywords = ["Shopee", "API"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities"
]
dependencies = [
    "requests"
]
dynamic = ["version"]


[project.urls]
Source = "https://github.com/RenanGalvao/saapi"
"Bug Tracker" = "https://github.com/RenanGalvao/saapi/issues"


[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-mock"
]
cover = [
    "pytest-cov",
]
all = [
    "saapi[tests,cover]"
]


[tool.pytest.ini_options]
addopts = "-v --import-mode=importlib --cov=saapi --cov-report=html"
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"


[tool.setuptools_scm]
