[project]
name = "pyfeed"
version = "0.1.1"
description = "Pure Python RSS/Atom parser and feed backend API"
authors = [
    { name = "Joey", email = "you@example.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "fastapi",
    "uvicorn",
    "python-dateutil"
]

[project.scripts]
pyfeed = "pyfeed.cli:main"

[tool.setuptools]
packages = ["pyfeed", "api"]