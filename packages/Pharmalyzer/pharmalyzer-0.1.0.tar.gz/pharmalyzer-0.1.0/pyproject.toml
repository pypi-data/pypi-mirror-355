[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Pharmalyzer"
version = "0.1.0"
description = "Cheminformatics toolkit for property calculation, filtering, and QSAR modeling"
authors = [
    { name="Sorour Hassani", email="s.hassani@alum.semnan.ac.ir" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
    "rdkit",
    "pandas",
    "numpy",
    "scikit-learn",
    "matplotlib"
]

