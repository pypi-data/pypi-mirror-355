[tool.poetry]
name = "pyxavi-activitypub"
version = "0.1.0"
description = "Set of utilities related to the Fediverse to assist on simple Python projects"
authors = ["Xavier Arnaus <xavi@arnaus.net>"]
readme = "README.md"
license = "GPLv3"
repository = "https://github.com/XaviArnaus/pyxavi-activitypub"
homepage = "https://github.com/XaviArnaus/pyxavi-activitypub"
include = [
    "LICENSE",
    "CHANGELOG.md"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
pyxavi = "^1.0.0"
requests =  "^2.28.0"
"Mastodon.py" = "1.8.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
yapf = "^0.32.0"
toml = "^0.10.2"
flake8 = "^4.0.1"
pytest-cov = "^3.0.0"
freezegun = "^1.2.1"

[tool.isort]
profile = "hug"
line_length = 96
force_grid_wrap = 3

[tool.pytest.ini_options]
minversion = "6.2"
addopts = "-ra -q -vvv"
markers = ["slow"]
pythonpath = [
  "pyxavi"
]
log_cli = false
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.yapf]
column_limit = 96
dedent_closing_brackets = 1
align_closing_bracket_with_visual_indent = 1
allow_split_before_dict_value = 0
blank_line_before_module_docstring = 1
each_dict_entry_on_separate_line = 1
split_all_top_level_comma_separated_values = 1
split_arguments_when_comma_terminated = 1
split_before_expression_after_opening_paren = 1
split_before_first_argument = 1
split_before_logical_operator = 0

[tool.coverage.report]
skip_empty = true
branch = true

[tool.coverage.run]
omit = [
    "*/setup.py",
    "*/__main__.py",
    "*/__init__.py"
]

[build-system]
requires = ['poetry-core>=1.2.0']
build-backend = 'poetry.core.masonry.api'