[project]
name = "gnarly"
version = "0.0.0dev3"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "K. LeBryce", email = "k.lebryce@pm.me" }
]
requires-python = ">=3.10"
dependencies = [
    "pytest>=8.4.0",
    "python-dotenv>=1.1.0",
    "starch",
]

[project.scripts]
gnarly = "gnarly:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "ruff>=0.11.13",
]
extras = [
    "ipython>=8.37.0",
]
optional = [
    "requests>=2.32.4",
]

[tool.uv.sources]
starch = { path = "../starch" }
