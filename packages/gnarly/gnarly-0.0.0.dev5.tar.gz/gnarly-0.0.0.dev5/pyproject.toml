[project]
name = "gnarly"
version = "0.0.0dev5"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "K. LeBryce", email = "k.lebryce@pm.me" }
]
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.54.0",
    "linkify>=1.4",
    "myst-parser>=4.0.1",
    "openai>=1.86.0",
    "pytest>=8.4.0",
    "python-dotenv>=1.1.0",
    "sphinx>=8.1.3",
    "sphinx-autobuild>=2024.10.3",
    "starch",
]

[project.scripts]
gnarly = "gnarly:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
starch = { path = "../starch" }
