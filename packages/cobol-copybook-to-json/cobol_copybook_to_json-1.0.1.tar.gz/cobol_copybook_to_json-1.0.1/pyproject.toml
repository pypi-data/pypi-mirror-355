[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cobol-copybook-to-json"
version = "1.0.1"
authors = [
    {name = "Arun Kumar", email = "arun@example.com"},
]
description = "Convert COBOL copybooks to JSON schema format"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: XML",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["cobol", "copybook", "json", "schema", "converter", "mainframe"]

[project.urls]
Homepage = "https://github.com/arunkse/cobol_copybook_to_json"
"Bug Reports" = "https://github.com/arunkse/cobol_copybook_to_json/issues"
"Source" = "https://github.com/arunkse/cobol_copybook_to_json"

[project.scripts]
cobol-to-json = "cobol_copybook_to_json:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
