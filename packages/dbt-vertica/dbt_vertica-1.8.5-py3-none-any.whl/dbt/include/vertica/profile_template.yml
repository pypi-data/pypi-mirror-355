fixed:
  type: vertica
prompts:
  host:
    hint: 'hostname for the instance'
  port:
    default: 5433
    type: 'int'
  username:
    hint: 'dev username'
  oauth_access_token:
    hint: 'access token'
    default: ''
  password:
    hint: 'dev password'
    hide_input: true
  database:
    hint: 'default database that dbt will build objects in'
  schema:
    hint: 'default schema that dbt will build objects in'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
  connection_load_balance:
    hint: 'takes True or False'
    type: 'bool'
    default: True
  autocommit:
    hint: 'takes True or False'
    type: 'bool'
    default: False
  retries:
    hint: 'number of retries'
    type: 'int'
    default: 2