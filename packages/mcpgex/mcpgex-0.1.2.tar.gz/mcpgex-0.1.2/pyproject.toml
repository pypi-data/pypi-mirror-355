[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcpgex"
version = "0.1.2"
authors = [{ name = "PatzEdi", email = "edwardferrari717@gmail.com" }]
description = "MCP server for testing and validating regex patterns against test cases"
readme = "README.md"
keywords = ["mcp", "regex mcp", "regex finder", "regex llm"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["mcp>=0.1.0"]

[project.scripts]
mcpgex = "mcpgex:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcpgex"]

[project.urls]
"Homepage" = "https://github.com/PatzEdi"
"Repository" = "https://github.com/PatzEdi/RegexMCP"
"Bug Tracker" = "https://github.com/PatzEdi/RegexMCP/issues"
