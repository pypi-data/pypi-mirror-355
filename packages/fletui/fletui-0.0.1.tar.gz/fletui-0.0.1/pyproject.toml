[project]
name = "fletui"
version = "0.0.1"
description = "A UI package based on Flet for more convenient construction of interface programs."
readme = "README.md"
authors = [{ name = "aigcst", email = "aigcst@outlook.com" }]
requires-python = ">=3.11"
dependencies = [
    "flet>=0.28.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/aigcst/FletUI"


