[project]
name = "misho-cli"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ivo Petkovic", email = "ivo.petkovic@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "misho-api",
    "misho-client",
    "pydantic>=2.11.7",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[project.scripts]
misho-cli = "misho_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
misho-client = { workspace = true }
misho-api = { workspace = true }
