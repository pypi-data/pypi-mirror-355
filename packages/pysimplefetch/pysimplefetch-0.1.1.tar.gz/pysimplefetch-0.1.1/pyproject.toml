[project]
name = "pysimplefetch"
version = "0.1.1"
description = "A simple file fetching utility for Python"
authors = [{ name = "Andrey Bakov", email = "andrey.bakov.2006@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
dependencies = []


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "simplefetch" }]
