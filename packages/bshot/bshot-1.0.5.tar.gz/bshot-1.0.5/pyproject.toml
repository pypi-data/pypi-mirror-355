[build-system]
requires = ["setuptools>=70.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bshot"
requires-python = ">=3"
authors = [{ name = "Pradish Bijukchhe", email = "pradish@sandbox.com.np" }]
description = "Python package to take screenshots of windows that are in background"
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
classifiers = ["Programming Language :: Python :: 3"]
dynamic = ["version", "dependencies"]


[project.urls]
Homepage = "https://github.com/sandbox-pokhara/bshot"
Issues = "https://github.com/sandbox-pokhara/bshot/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"bshot" = "bshot"

[tool.setuptools.dynamic]
version = { attr = "bshot.__version__" }
dependencies = { file = "requirements.txt" }

[tool.isort]
profile = "black"
line_length = 79
force_single_line = true

[tool.black]
line-length = 79
preview = true
enable-unstable-feature = ["string_processing"]

[tool.pyright]
venvPath = "."
venv = "venv"
include = ["bshot", "test.py"]
typeCheckingMode = "strict"
