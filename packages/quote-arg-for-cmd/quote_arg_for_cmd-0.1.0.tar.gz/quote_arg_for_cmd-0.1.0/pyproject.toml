[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quote-arg-for-cmd"
version = "0.1.0"
description = "Safely quotes Python 2 and 3 `str`s for use as command-line arguments passed to `cmd.exe`. Read `README.md` for caveats."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/quote-arg-for-cmd"
"Bug Tracker" = "https://github.com/jifengwu2k/quote-arg-for-cmd/issues"
