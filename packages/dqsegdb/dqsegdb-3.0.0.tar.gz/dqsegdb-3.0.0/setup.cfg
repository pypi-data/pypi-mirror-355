[bdist_rpm]
python = /bin/python
requires = 
	glue
	python-pyRXP

[versioneer]
VCS = git
style = pep440
versionfile_source = dqsegdb/_version.py
versionfile_build = dqsegdb/_version.py
tag_prefix = dqsegdb-release-
parentdir_prefix = 

[coverage:paths]
source = 
	dqsegdb/
	/usr/lib/python*/*-packages/dqsegdb/
	/usr/local/lib/python*/*-packages/dqsegdb/

[coverage:run]
source = dqsegdb
omit = 
	dqsegdb/_version.py,

[coverage:report]
precision = 1

[egg_info]
tag_build = 
tag_date = 0

