name: CI (Pull Request)

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and test
    # Don't run on release commits
    if: ${{ !contains(github.event.pull_request.title, '[skip build]') }}
    uses: ./.github/workflows/build-test.yaml
    secrets: inherit
  
  check-format:
    name: Check Code Format
    # Don't run on release commits
    if: ${{ !contains(github.event.pull_request.title, '[skip build]') }}
    uses: ./.github/workflows/check.yaml
    secrets: inherit
  
  get-short-sha:
    name: Get short SHA to use as image tag
    # Don't run on release commits
    if: ${{ !contains(github.event.pull_request.title, '[skip build]') }}
    runs-on: ubuntu-latest
    outputs:
      short-sha: ${{ steps.compute-short-sha.outputs.short-sha }}
    steps:
      - name: Compute short SHA
        uses: VersesTech/github-actions/actions/short-sha@main
        id: compute-short-sha

  pr-title-check:
    name: Check PR title
    # Don't run on release commits
    if: ${{ !contains(github.event.pull_request.title, '[skip build]') }}
    uses: VersesTech/github-actions/.github/workflows/pr-title-check.yaml@main
    secrets: inherit
    with:
      pr-title-regex: '^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\([\w\-\.]+\))?(!)?: \w{2,6}-(\d+) ([\w ])+([\s\S]*)'
