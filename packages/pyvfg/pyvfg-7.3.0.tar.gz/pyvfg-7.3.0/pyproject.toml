[project]
name = "pyvfg"
version = "7.3.0"
description = ""
readme = "README.md"
# 3.11 is required for pyvfg for *clients* to be able to freely use this library with, ex, openai gym.
requires-python = ">= 3.11"
dependencies = [
    "pydantic>=2.8.2",
    "jsonpatch>=1.33",
    "networkx~=3.4.2",
    "scipy~=1.14.1",
    "numpy~=1.26.4",
    "deprecation~=2.1.0",
]

# The first author is shown on pypi.org, and this provides a general contact email address for pyvfg
[[project.authors]]
name = "VERSES"
email = "info@verses.ai"

[[project.authors]]
name = "Jasmine Moore"
email = "jasmine.moore@verses.ai"

[[project.authors]]
name = "Alex Kiefer"
email = "alex.kiefer@verses.ai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-benchmark>=5.1.0",
    "pre-commit>=4.2.0",
    "jsonschema~=4.23.0",
    "ruff~=0.11.11",
]