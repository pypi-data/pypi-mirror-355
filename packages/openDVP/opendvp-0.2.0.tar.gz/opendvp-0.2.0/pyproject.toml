[project]
authors = [{name = "Jose Nimo", email = "nimojose@gmail.com"}]
description = "Add a short description here"
name = "openDVP"
requires-python = ">3.11,<3.13"
version = "0.2.0"
dependencies = [
    "anndata",
    "geopandas",
    "ipykernel",
    "numpy",
    "pandas",
    "matplotlib<3.9.0",
    "seaborn",
    "rasterio",
    "scanpy",
    "plotly>=5.24.1,<6",
    "shapely",
    "loguru",
    "scikit-learn",
    "scikit-image",
    "adjusttext",
    "pingouin",
    "libpysal",
    "esda",
    "upsetplot",
    "perseuspy>=0.3.9,<0.4"]

[project.optional-dependencies]
spatialdata = [
    "spatialdata",
    "napari-spatialdata",
    "dask",
    "dask-image",
    "pyqt5",
    "spatial-image",
]
dev = [
    "twine",
    "sphinx",
    "sphinx-autodoc-typehints",
    "furo",
    "myst-parser",
    "nbsphinx",
    "ruff",
    "pytest"
]

[tool.pixi.environments.default]
features = ["dev"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
opendvp = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]

## FORMATTING AND LINTING ##

[tool.ruff]
line-length = 120
target-version = "py311"  # Match your supported Python version
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "env",
    "docs",
    "notebooks",
    "tests/data",
]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "B",    # flake8-bugbear
    "I",    # isort (import sorting)
    "UP",   # pyupgrade (modernize syntax)
    "C90",  # mccabe (complexity)
    "D",    # pydocstyle (docstrings)
    "A",    # flake8-builtins
    "S",    # flake8-bandit (security)
    "SIM",  # flake8-simplify
    "PD",   # pandas-vet
    "ANN",  # flake8-annotations
]

ignore = [
    "D100", # Ignore missing docstring in public module
    "D104", # Ignore missing docstring in public package
    "ANN101", # Missing type annotation for self
    "ANN102", # Missing type annotation for cls
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
