[metadata]
name = rotins
author = Sriram Krishna
author_email = ksri91@gmail.com
description = Rotins is a python package to perform rotaional and instrumental broadening of spectral lines
version = 1.0.0rc1
url = https://github.com/k-sriram/rotins
keywords = 
	astronomy
	convolution
classifiers = 
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Typing :: Typed
license_files = 
	LICENSE

[options]
python_requires = >= 3.8
packages = rotins
zip_safe = True
package_dir = 
	= src
install_requires = 
	numpy>=1.20
	scipy>=1.7
include_package_data = True

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

