[project]
name = "kafka-framework"
version = "0.1.4"
description = "A FastAPI-style Python framework for Kafka-based applications"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name = "Ahammad Hani", email = "ahmedhanitk@gmail.com" }
]
dependencies = [
  "aiokafka>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/ahdhani/kafka-framework"
Repository = "https://github.com/ahdhani/kafka-framework"
Issues = "https://github.com/ahdhani/kafka-framework/issues"

[project.optional-dependencies]
avro = ["fastavro>=1.8.0"]
protobuf = ["protobuf>=4.23.3"]
all = ["fastavro>=1.8.0", "protobuf>=4.23.3"]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.0.0",
]
lint = [
    "ruff>=0.11.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191",  # indentation contains tabs
]
