name: Test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 0 * * 0"

  workflow_dispatch:
  workflow_call:

env:
  COLUMNS: 120

jobs:
  test:
    name: Pytest
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - windows-latest

    defaults:
      run:
        shell: nu {0}

    steps:
      - uses: hustcer/setup-nu@v3
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v6

      - name: Test on ${{ matrix.os }}
        run: |
          let versions = ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.11"]
          $versions | each { |version| uv run --all-extras --managed-python --python $version pytest -n 2 }
