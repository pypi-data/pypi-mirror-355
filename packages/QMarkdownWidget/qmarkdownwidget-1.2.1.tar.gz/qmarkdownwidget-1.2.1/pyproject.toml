[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QMarkdownWidget"
version = "1.2.1"
authors = [
    { name="KercyDing", email="dkx215417@gmail.com" },
]
description = "A Python library providing modern Markdown and LaTeX widgets for PyQt/PySide."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]

dependencies = [
    "markdown-it-py>=2.0.0",
    "linkify-it-py>=2.0.0",
    "qtpy>=2.0.0",
    # Add other dependencies as they are identified
]

[project.urls]
Homepage = "https://github.com/KercyDing/QMarkdownWidget"
Documentation = "https://github.com/KercyDing/QMarkdownWidget#readme"
Repository = "https://github.com/KercyDing/QMarkdownWidget.git"
Issues = "https://github.com/KercyDing/QMarkdownWidget/issues"

[project.optional-dependencies]
pyqt6 = ["PyQt6", "PyQt6-WebEngine"]
pyside6 = ["PySide6", "PySide6-WebEngine"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["QMarkdownWidget"] 