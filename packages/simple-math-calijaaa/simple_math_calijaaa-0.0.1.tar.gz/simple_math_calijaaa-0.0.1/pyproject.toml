[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "simple-math-calijaaa"
version = "0.0.1"
authors = [
  { name="calijaaa", email="calijaaa@example.com" },
]
description = "Простой пакет для математических операций"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/calijaaa/simple-math-calijaaa"
Issues = "https://github.com/calijaaa/simple-math-calijaaa/issues" 