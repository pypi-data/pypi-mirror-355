[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maskingengine"
version = "1.0.0"
authors = [
    {name = "MaskingEngine Team", email = "contact@maskingengine.dev"}
]
description = "Privacy-first, blazing-fast PII redaction for AI pipelines"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Text Processing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["pii", "privacy", "redaction", "sanitization", "ai", "nlp", "security", "data-protection"]
dependencies = [
    "pyyaml>=6.0",
    "transformers>=4.21.0",
    "torch>=1.12.0",
    "click>=8.0.0",
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "pre-commit>=2.15",
]
api = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
]
minimal = [
    "pyyaml>=6.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/foofork/maskingengine"
Documentation = "https://github.com/foofork/maskingengine/blob/main/docs/README.md"
Repository = "https://github.com/foofork/maskingengine"
"Bug Tracker" = "https://github.com/foofork/maskingengine/issues"

[project.scripts]
maskingengine = "maskingengine.cli.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["maskingengine*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
maskingengine = ["patterns/*.yaml"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --strict-config --cov=maskingengine"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true