# Healthcare Industry PII Patterns (HIPAA Compliance)
meta:
  name: "healthcare"
  description: "Healthcare industry PII patterns (HIPAA compliance)"
  version: "1.0.0"
  domain: "healthcare"
  lang: ["en"]
  compliance: ["HIPAA", "HITECH"]
  author: "MaskingEngine Team"

patterns:
  - label: "MEDICAL_RECORD_NUMBER"
    pattern: '\b(MRN|MR|MED)[-\s]?[0-9]{6,10}\b'
    description: "Medical record numbers"
    examples:
      - "MRN-1234567"
      - "MR 98765432"
      - "MED1234567890"

  - label: "NATIONAL_PROVIDER_ID"
    pattern: '\bNPI[-\s]?[0-9]{10}\b'
    description: "NPI numbers (10 digits)"
    examples:
      - "NPI-1234567890"
      - "NPI 1234567890"

  - label: "DEA_NUMBER"
    pattern: '\b[A-Z]{2}[0-9]{7}\b'
    description: "DEA registration numbers"
    examples:
      - "AB1234567"
      - "XY9876543"

  - label: "PATIENT_ID"
    pattern: '\b(PATIENT|PT|PID)[-\s]?[0-9]{3,9}\b'
    description: "Patient identification numbers"
    examples:
      - "PATIENT-123456"
      - "PT 789123"
      - "PID-456789123"

  - label: "INSURANCE_ID"
    pattern: '\b[A-Z]{2,4}[0-9]{6,12}\b'
    description: "Health insurance member IDs"
    examples:
      - "BCBS123456789"
      - "UHC987654321"

  - label: "DIAGNOSIS_CODE"
    pattern: '\b[A-Z][0-9]{2}\.[0-9X]{1,3}\b'
    description: "ICD-10 diagnosis codes"
    examples:
      - "E11.9"
      - "M25.50"
      - "Z51.11"