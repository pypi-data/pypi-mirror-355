[project]
name = "dep-python"
version = "1.1.3"
description = "Deppy: A Python dependency executor that builds and executes DAGs efficiently, optimizing workflows with concurrency and flexibility. Perfect for managing complex dependent tasks effortlessly."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "networkx>=3.4.2",
    "pydot>=3.0.4",
]

[project.optional-dependencies]
asyncclient = [
    "httpx>=0.28.1",
]
dlt = [
    "dlt>=1.5.0",
]


[project.urls]
Github = "https://github.com/ArneDePeuter/deppy"
Documentation = "https://github.com/ArneDePeuter/deppy/tree/master/docs"

[license]
file = "LICENSE.txt"


[dependency-groups]
helpers = [
    "dlt>=1.5.0",
    "httpx>=0.28.1",
]
lint = [
    "ruff>=0.9.2",
]
test = [
    "dlt[duckdb]>=1.5.0",
    "httpx>=0.28.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-cov>=6.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["deppy"]
