[project]
name = "web3research"
version = "0.0.10"
description = "Python SDK for Web3Research Platform"
authors = [
    { name = "Command", email = "me@c0mm4nd.com" },
]
requires-python = "~=3.8"
readme = "README.md"
license = "MIT"
keywords = [
    "web3",
    "web3research",
    "blockchain",
    "ethereum",
    "tron",
    "web3.py",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "web3~=7.12",
    "clickhouse-connect>=0.8.17,<0.9",
    "base58>=2.1.1,<3",
]

[project.urls]
Homepage = "https://github.com/njublockchain/web3research-py"
Repository = "https://github.com/njublockchain/web3research-py"
Documentation = "https://github.com/njublockchain/web3research-py"
"Bug Tracker" = "https://github.com/njublockchain/web3research-py/issues"

[dependency-groups]
dev = ["pytest>=8.3.4,<9"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests",
    "**/*_test.py",
    "**/test_*.py",
]

[tool.hatch.build.targets.wheel]
exclude = [
    "tests",
    "**/*_test.py",
    "**/test_*.py",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
