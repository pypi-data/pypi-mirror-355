name: ğŸ§ª Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        
    - name: ğŸ—ï¸ Build extension
      run: |
        python setup.py build_ext --inplace
        
    - name: ğŸ§ª Run basic tests
      run: |
        python -c "import pyfasty; print('PyFasty imported successfully')"
        python -c "from pyfasty import console, registry, config, executor, event; print('All components imported')"
        
    - name: ğŸ“Š Test core functionality
      run: |
        python -c "
        from pyfasty import console, registry, config
        registry.test = 'Hello PyFasty'
        console.info('Test passed: ' + str(registry.test))
        config.debug = True
        print('Core functionality works')
        "
        
  build-check:
    name: ğŸ“¦ Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools wheel
        
    - name: ğŸ—ï¸ Build package (without tests)
      run: |
        python setup.py sdist
        python setup.py bdist_wheel
        
    - name: ğŸ” Check package
      run: |
        twine check dist/*
        
    - name: ğŸ“‹ List contents
      run: |
        ls -la dist/
        echo "--- Package contents ---"
        tar -tzf dist/*.tar.gz | head -20
        
  quality-check:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
        
    - name: ğŸ¨ Check code formatting (Black)
      run: |
        black --check --diff pyfasty/ || echo "Code formatting issues found"
        
    - name: ğŸ“¤ Check imports (isort)
      run: |
        isort --check-only --diff pyfasty/ || echo "Import order issues found"
        
    - name: ğŸ” Lint code (flake8)
      run: |
        flake8 pyfasty/ --max-line-length=88 --extend-ignore=E203,W503 || echo "Linting issues found" 