changelog:
  exclude:
    labels:
      - ignore-for-release
      - duplicate
      - invalid
      - dependencies
    authors:
      - github-actions

  categories:
    - title: 🚨 Breaking Changes
      labels:
        - breaking

    - title: 🚀 Features
      labels:
        - feature
        - enhancement

    - title: 🐛 Bug Fixes
      labels:
        - bug

    - title: 📖 Documentation
      labels:
        - docs
        - documentation

    - title: 🧪 Tests
      labels:
        - test

    - title: 🔧 Other Changes
      labels:
        - "*"
