[project]
name = "tut-langgraph"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "libin", email = "xjd.binlee@qq.com" }
]
requires-python = ">=3.12"
dependencies = [
    "arxiv>=2.2.0",
    "eventlet>=0.40.0",
    "faker>=37.3.0",
    "flask>=3.1.1",
    "flask-cors>=6.0.0",
    "flask-socketio>=5.5.1",
    "gradio>=5.33.0",
    "ipython>=9.3.0",
    "jupyter>=1.1.1",
    "langchain>=0.3.25",
    "langchain-chroma>=0.2.4",
    "langchain-community>=0.3.24",
    "langchain-deepseek>=0.1.3",
    "langchain-experimental>=0.3.4",
    "langchain-google-genai>=2.1.5",
    "langchain-mcp-adapters>=0.1.4",
    "langchain-nvidia-ai-endpoints>=0.3.10",
    "langchain-openai>=0.3.19",
    "langgraph>=0.4.8",
    "loguru>=0.7.3",
    "mcp>=1.9.2",
    "pandas>=2.3.0",
    "pathlib>=1.0.1",
    "psycopg2-binary>=2.9.10",
    "seaborn>=0.13.2",
    "textblob>=0.19.0",
    "watchdog>=6.0.0",
    "yfinance>=0.2.61",
]

[project.scripts]
tut-langgraph = "tut_langgraph:main"

[build-system]
requires = ["poetry-core>=2,<3"]
build-backend = "poetry.core.masonry.api"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
