[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "maxim-py"
version = "3.8.5"
description = "A package that allows you to use the Maxim Python Library to interact with the Maxim Platform."
readme = "README.md"
requires-python = ">=3.9.20"
dependencies = [
    "requests",
    "urllib3",
    "typing-extensions",
    "filetype",    
]
authors = [
  { name = "Maxim Engineering", email = "eng@getmaxim.ai" }
]
keywords = ["python", "prompts", "logs", "workflow", "testing"]
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Operating System :: Unix",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows"
]

[dependency-groups]
dev = [
  "python-dotenv>=0.9.9",
  "crewai>=0.5.0",
  "filetype>=1.2.0",
  "livekit>=1.0.8",
  "livekit-agents[openai]>=1.0.22",
  "livekit-agents[google]~=1.0",
  "livekit-api>=1.0.2",
  "portkey-ai>=1.13.0",
  "requests>=2.32.3",
  "build>=1.2.2.post1",
  "typing-extensions>=4.13.2",
  "urllib3>=2.4.0",
  "setuptools>=80.9.0",
  "wheel>=0.45.1",
]
