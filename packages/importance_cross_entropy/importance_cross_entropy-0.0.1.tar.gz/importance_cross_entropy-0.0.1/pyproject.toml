[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "importance_cross_entropy"
version = "0.0.1"
description = "Tensorflow implementation of the Importance Cross Entropy Loss function pruposed on this paper: https://www.cv-foundation.org/openaccess/content_cvpr_2016/papers/Niu_Ordinal_Regression_With_CVPR_2016_paper.pdf. Custom metrics were built for MAPE, MAE, and Accuracy. Two loss functions were create one that includes the lambda calculation and one that doesn't. (repository author: Pedro Jose Carrinho Ribeiro; pedro-carrinho@hotmail.com pedro.carrinho @inl.com)."
authors = [
  { name = "Pedro Jose Carrinho Ribeiro" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.10.0"


[tool.ruff]
line-length = 99
src = ["importance_cross_entropy"]
include = ["pyproject.toml", "importance_cross_entropy/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["importance_cross_entropy"]
force-sort-within-sections = true

