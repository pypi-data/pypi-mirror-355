[metadata]
name = djangoldp_event
version = attr: djangoldp_event.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-event
author = Startin'blox
author_email = contact@startinblox.com
description = djangoldp event package
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.0
	djangoldp_circle~=3.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_event/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

