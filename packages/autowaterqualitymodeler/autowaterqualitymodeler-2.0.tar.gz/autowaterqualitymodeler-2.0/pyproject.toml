[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "autowaterqualitymodeler"
dynamic = ["version"]
authors = [
  {name = "周元琦", email = "yzuzhny@gmail.com"},
]
description = "一键式水质光谱建模工具"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "cryptography>=36.0.0",
    "openpyxl>=3.0.0",
    "scikit-learn>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "black>=23.11.0",
    "flake8>=6.1.0",
    "setuptools_scm>=6.2.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]

[project.urls]
"Homepage" = "https://github.com/1034378361/AutoWaterQualityModeler"
"Bug Tracker" = "https://github.com/1034378361/AutoWaterQualityModeler/issues"

[project.scripts]
autowaterquality = "autowaterqualitymodeler.run:main"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
include = ["autowaterqualitymodeler", "autowaterqualitymodeler.*"]

[tool.setuptools.package-data]
"autowaterqualitymodeler" = ["config/*.json", "resources/*.xlsx", "resources/*.txt"]

[tool.setuptools_scm]
write_to = "autowaterqualitymodeler/_version.py"
write_to_template = """
\"\"\"版本信息 - 由setuptools_scm自动生成，请勿手动修改\"\"\"
__version__ = "{version}"
""" 