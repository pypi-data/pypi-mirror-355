[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ytmcp"
version = "1.0.1"
description = "YouTube Transcript MCP Server - Fetch YouTube transcripts with timestamps via Model Context Protocol"
readme = "README.md"
authors = [
    {name = "Shubham Shinde", email = "shubhamshindesunil@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Video",
]
keywords = ["youtube", "transcript", "mcp", "ai", "claude", "subtitles", "captions"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "defusedxml>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0", 
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/shubhamshnd/ytmcp"
Repository = "https://github.com/shubhamshnd/ytmcp.git"
Issues = "https://github.com/shubhamshnd/ytmcp/issues"
Documentation = "https://github.com/shubhamshnd/ytmcp#readme"

[project.scripts]
ytmcp = "ytmcp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ytmcp*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true