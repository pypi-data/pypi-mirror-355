[project]
name = "capov"
version = "0.1.0"
description = "Captain Obvious: A fixer for only the most trivial Python code issues."
readme = "README.md"
authors = [
  { name = "Hans", email = "hans@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "autoimport"
]

[project.scripts]
capov = "capov.__main__:main"
captain-obvious = "capov.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []