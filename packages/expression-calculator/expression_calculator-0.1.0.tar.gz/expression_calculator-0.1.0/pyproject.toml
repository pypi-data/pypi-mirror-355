[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "expression_calculator"
version = "0.1.0"
authors = [
    {name="Exityx", email="gdlasorum@gmail.com"},
]
description = "Simple expression calculator with safe evaluation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ExityxXx/ExpressionCalculator"