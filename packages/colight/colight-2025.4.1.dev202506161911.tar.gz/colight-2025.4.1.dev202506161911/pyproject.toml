[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "colight"
version = "2025.4.1.dev202506161911"
description = ""
authors = [
    { name = "Matthew Huebert", email = "me@matt.is" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anywidget>=0.9.10",
    "traitlets>=5.14.3",
    "websockets>=15.0",
]

[project.license]
text = "MIT"

[project.entry-points."mkdocs.plugins"]
"colight.docs.plugin" = "colight.docs.plugin:APIDocPlugin"

[dependency-groups]
dev = [
    "jax==0.4.33",
    "jaxlib==0.4.33",
    "watchfiles>=0.21.0",
    "jupyter-client>=8.6.2",
    "nbformat>=5.10.4",
    "mkdocs>=1.6.0",
    "mkdocs-jupyter>=0.24.8",
    "mkdocs-terminal>=4.4.0",
    "mkdocs-material>=9.5.32",
    "mkdocs-material-extensions>=1.3.1",
    "numpy>=1.22,<2.0.0",
    "mkdocstrings-python>=1.12.2",
    "griffe>=1.5.1",
    "pytest>=8.4.0",
    "anthropic>=0.39.0",
    "python-dotenv>=1.0.1",
    "tomli-w>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/colight",
]
artifacts = [
    "src/colight/js/widget.mjs",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = [
    "src",
    "tests",
    "docs",
]
exclude = [
    "notebooks",
]
typeCheckingMode = "standard"
reportUnusedExpression = false
reportFunctionMemberAccess = false

[tool.ruff.lint]
ignore = [
    "E402",
]
