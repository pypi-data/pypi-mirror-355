[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-talk"
version = "0.1.8"
description = ""
authors = [{ name = "Chuancong Gao", email = "chuanconggao@users.noreply.github.com" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "extratools-av>=0.1.0",
    "extratools-text>=0.1.1",
    "moviepy>=2.2.1",
]

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "mypy>=1.7.1",
    "ipython>=8.27.0",
]

[project.urls]
Repository = "https://github.com/chuanconggao/SimpleTalk/"

[project.optional-dependencies]
polly = [
    "boto3>=1.37.19",
]

[tool.coverage.run]
source = [
    "src",
]

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml:cov.xml --cov-report html --cov-report term-missing test"
pythonpath = [
    "src",
]
