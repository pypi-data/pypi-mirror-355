[project]
name = "sql-idempotent-tool"
version = "0.1.0"
description = "A CLI tool to add idempotent statements to SQL files"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "OpenInvest", email = "dev@openinvest.com"}
]
maintainers = [
    {name = "OpenInvest", email = "dev@openinvest.com"}
]
keywords = ["sql", "idempotent", "database", "migration", "postgresql", "mysql"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "typer>=0.9.0",
    "tree-sitter>=0.20.0",
    "tree-sitter-sql>=0.3.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "toml>=0.10.0",
    "click>=8.0.0",
    "sqlfluff>=3.4.1",
]

[project.urls]
Homepage = "https://github.com/openinvestapp/sql-idempotent-tool"
Repository = "https://github.com/openinvestapp/sql-idempotent-tool"
Issues = "https://github.com/openinvestapp/sql-idempotent-tool/issues"
Documentation = "https://github.com/openinvestapp/sql-idempotent-tool#readme"

[project.scripts]
sql-idempotent = "sql_idempotent_tool.cli:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]
