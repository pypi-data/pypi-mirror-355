[project]
name = "fraza"
version = "0.2.0"
description = "Simple password generator using passphrase in Russian"
authors = [{ name = "ADspecial", email = "is@dlekontsev.ru" }]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymorphy2>=0.9.1",
    "pyperclip>=1.9.0",
    "pyzipper>=0.3.6",
    "qrcode-terminal>=0.8",
    "zxcvbn>=4.5.0",
    "importlib_resources>=5.0",
]

[project.scripts]
fraza = "fraza.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
fraza = ["data/*.json"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["fraza*"]
exclude = ["media"]

[project.urls]
Homepage = "https://github.com/ADspecial/fraza.git"
