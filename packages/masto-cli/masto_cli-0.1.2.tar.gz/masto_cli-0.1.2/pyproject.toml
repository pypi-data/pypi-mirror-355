[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "masto_cli"
version = "0.1.2"
description = "Mastodon wrapper"
authors = [
  { name="Rafi khalbi" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
  "beautifulsoup4==4.13.4",
  "bs4==0.0.2",
  "certifi==2025.4.26",
  "charset-normalizer==3.4.2",
  "idna==3.10",
  "requests==2.32.4",
  "soupsieve==2.7",
  "typing_extensions==4.14.0",
  "urllib3==2.4.0"
]

[tool.setuptools.packages.find]
where = ["masto_cli"]
