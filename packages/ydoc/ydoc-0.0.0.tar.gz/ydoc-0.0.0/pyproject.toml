[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ydoc"
description = "A port of Yjs"
license = { file = "LICENSE" }
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
keywords = ["yjs", "crdt"]
requires-python = ">=3.9"
version = "0.0.0"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/davidbrochart/ydoc"
