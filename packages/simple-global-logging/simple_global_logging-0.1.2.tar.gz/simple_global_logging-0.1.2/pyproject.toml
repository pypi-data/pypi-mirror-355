[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-global-logging"
version = "0.1.2"
authors = [
    { name = "hasegama", email = "40445443+hasegama@users.noreply.github.com" }
]
description = "A simple global logging wrapper library"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/hasegama/simple-global-logging"

[tool.setuptools.packages.find]
include = ["simple_global_logging*"]
exclude = ["tests*", "examples*", "scripts*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
] 