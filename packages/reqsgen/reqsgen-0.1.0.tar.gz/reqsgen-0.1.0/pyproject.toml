[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reqsgen"
version = "0.1.0"
description = "Generate requirements.txt from your Python imports"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ritik Patil", email = "ritik.patil@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
]
keywords = ["requirements", "dependencies", "imports", "packaging"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/Ritik-Patil/reqsgen"
Repository = "https://github.com/Ritik-Patil/reqsgen"
Issues = "https://github.com/Ritik-Patil/reqsgen/issues"

[project.scripts]
reqsgen = "reqsgen.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
