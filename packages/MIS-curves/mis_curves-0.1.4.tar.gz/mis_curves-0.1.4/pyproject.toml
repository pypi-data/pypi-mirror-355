[build-system]
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta"

[project]
name = "MIS_curves"
version = "0.1.4"
description = "Removal of too close curves in the GH/Rhino environment"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Niclas Brandt", email = "niclasbrandt97@gmail.com" },
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.7"

