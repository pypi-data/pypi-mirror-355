[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lmbench"
version = "0.1.1"
description = "Benchmark your device's LLM training power"
requires-python = ">=3.8"
dependencies = ["torch"]

[project.scripts]
lmbench = "lmbench.cli:main"

[tool.setuptools.packages.find]
where = ["."]
