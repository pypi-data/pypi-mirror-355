[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contacted"
version = "0.0.12"
description = "Python SDK for Contacted email API service"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ContactedAI", email = "lawrence@contacted.io"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
keywords = ["email", "api", "contacted", "transactional-email"]

[project.urls]
Homepage = "https://contacted.io"
Documentation = "https://contacted.gitbook.io"
Repository = "https://github.com/LawrenceGB/contacted-python"