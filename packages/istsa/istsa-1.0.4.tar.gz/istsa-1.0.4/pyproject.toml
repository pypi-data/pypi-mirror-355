[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "istsa"
version = "1.0.4"
description = "ISTerre Time Series Analysis (ITSA) is a tool developed by Lou Marill.  This tool, developed in Python, produces a trajectory model for GNSS time series."
authors = [
  {name = "Lou Marill",   email = "lou.marill@univ-grenoble-alpes.fr"},
  {name = "Anne SOCQUET", email = "anne.socquet@univ-grenoble-alpes.fr"},
]
maintainers = [
  {name = "GaÃ«l JANEX", email = "gael.janex@univ-grenoble-alpes.fr"},
  {name = "Oliver HENRIOT", email = "Oliver.Henriot@univ-grenoble-alpes.fr"},
  {name = "Aubin TSAPONG TSAGUE", email = "tsaponga@univ-grenoble-alpes.fr"} 
]
readme = "README.md"
license-files = ["LICEN[CS]E*"]
keywords = ["gnss", "gps", "Time Series", "Analysis", "trajectory model"]
requires-python = ">= 3.7"
classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent", 
]
dependencies = [
  "matplotlib==3.8.2",
  "scipy==1.12.0",
  "pandas==2.2.0",
  "pyarrow==16.1.0",
  "numpy==1.26.4"
]

[project.urls]
Documentation = "https://gricad-gitlab.univ-grenoble-alpes.fr/isterre-cycle/itsa/-/wikis/home"
Repository = "https://gricad-gitlab.univ-grenoble-alpes.fr/isterre-cycle/itsa"
Issues = "https://gricad-gitlab.univ-grenoble-alpes.fr/isterre-cycle/itsa/-/issues"
