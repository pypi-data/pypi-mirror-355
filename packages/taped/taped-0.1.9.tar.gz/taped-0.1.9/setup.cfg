[metadata]
name = taped
version = 0.1.9
url = https://github.com/otosense/taped
platforms = any
description_file = README.md
description = Python's serene audio accessor
license = apache-2.0
keywords = 
	audio
	microphone
	sound
	stream2py
root_url = https://github.com/i2mint/
display_name = taped
long_description = file:README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	creek
	i2
	ipython
	lined
	matplotlib
	PyAudio
	soundfile
	stream2py
	audiostream2py

[egg_info]
tag_build = 
tag_date = 0

