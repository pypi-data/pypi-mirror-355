[project]
name = "swaywall"
version = "0.3.0"
description = "An intelligent wallpaper switcher for swaywm"
authors = [
	{ name = "cycneuramus", email = "<56681631+cycneuramus@users.noreply.github.com>" }
]
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.6"
urls.repository = "https://github.com/cycneuramus/swaywall"
keywords = [ "sway", "swaywm", "wayland", "wallpaper", "automation" ]

[project.scripts]
swaywall = 'swaywall.main:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
