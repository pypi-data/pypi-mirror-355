[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastai-agent"
version = "0.1.2"
description = "Fastai Agent - 一个基于 FastAPI 和 LangGraph 的智能代理框架"
authors = [
    { name = "jackjack", email = "your.email@example.com" }
]
dependencies = [
    "pydantic>=2.11.5",
    "langgraph>=0.4.7",
    "python-dotenv>=1.1.0",
    "langchain>=0.3.25",
    "langchain-openai>=0.3.19",
    "fastapi>=0.115.12",
    "uvicorn>=0.34.3",
    "tortoise-orm>=0.25.1",
]
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/yourusername/fastai-agent"
Documentation = "https://fastai-agent.readthedocs.io/"
Repository = "https://github.com/yourusername/fastai-agent.git"
Issues = "https://github.com/yourusername/fastai-agent/issues"

[tool.hatch.build]
include = [
    "*.py",
    "README.md",
    "LICENSE",
    ".env.example",
]

[tool.hatch.build.targets.wheel]
packages = ["fastai_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "*.py",
    "README.md",
    "LICENSE",
    ".env.example",
]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.0.0",
    "black>=24.1.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "coverage>=7.4.0",
    "pre-commit>=3.6.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]

[tool.rye.scripts]
test = "pytest"
lint = "black . && isort . && flake8 . && mypy ."
docs = "mkdocs serve"
docs-build = "mkdocs build" 
