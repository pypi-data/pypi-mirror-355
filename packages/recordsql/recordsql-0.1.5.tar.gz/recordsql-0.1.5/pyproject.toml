[tool.poetry]
name = "recordsql"
version = "0.1.5"
description = "A Python-based SQL query builder with a fluent and composable interface, built on expressQL."
authors = ["Grayjou <cgrayjou@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Grayjou/ExpressQL"
repository = "https://github.com/Grayjou/ExpressQL"
keywords = [
    "SQL", 
    "query-builder", 
    "Python", 
    "DSL", 
    "expressQL", 
    "chained comparisons", 
    "placeholder", 
    "SQL conditions", 
    "CTE", 
    "JOIN"
]

[tool.poetry.dependencies]
python = "^3.8"
expressql = "^0.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
flake8 = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
