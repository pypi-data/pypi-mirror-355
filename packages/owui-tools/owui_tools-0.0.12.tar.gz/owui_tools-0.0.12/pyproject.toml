[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "owui-tools"
version = "0.0.12"
description = 'Simple open web ui utilities to be added to and reused across local owui tools '
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Robert Ranney", email = "robert.ranney@caci.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pydantic"
]


[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/owui_tools tests}"

[tool.coverage.run]
source_pkgs = ["owui_tools", "tests"]
branch = true
parallel = true
omit = [
  "src/owui_tools/__about__.py",
]

[tool.coverage.paths]
owui_tools = ["src/owui_tools", "*/owui-tools/src/owui_tools"]
tests = ["tests", "*/owui-tools/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
