[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "victron-mqtt"
dynamic = ["version"]
description = 'An async MQTT Victron Venus OS client library.'
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Johan du Plessis", email = "johan@epicwin.co.za" },
  { name = "Tomer", email = "57483589+tomer-w@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "gmqtt>=0.7.0"
  ]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.urls]
Documentation = "https://github.com/tomer-w/victron-mqtt#readme"
Issues = "https://github.com/tomer-w/victron-mqtt/issues"
Source = "https://github.com/tomer-w/victron-mqtt"

[tool.hatch.version]
path = "src/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src tests}"

[tool.hatch.envs.test]
dependencies = [
    "pytest",
    "pytest-mock",
    "pytest-asyncio",
    "victron-mqtt",
    "coverage"
]

commands = [
    "pytest --cov=victron-mqtt",  # Example command for running tests with coverage
]

[tool.hatch.envs.hatch-test]
extra-dependencies = [
  "pyfakefs",
  "pytest-asyncio",
  "pytest-benchmark",
  "pytest-memray",
  "pytest-playwright",
  "pytest-print",
]

[tool.hatch.envs.docs]
dependencies = [
    "sphinx",
    "sphinx-autodoc-typehints",  # Optional: for type hints in docs
    "sphinx-rtd-theme",         # Optional: for a clean, professional theme
]

[tool.hatch.envs.docs.scripts]
build = "sphinx-build -b html docs docs/_build/html"


[tool.coverage.run]
source_pkgs = ["victron-mqtt", "tests"]
branch = true
parallel = true
omit = [
  "src/__about__.py",
]

[tool.coverage.paths]
victron-mqtt = ["src"]
tests = ["tests", "*/victron-mqtt/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff]
exclude = [".git", "__pycache__", "node_modules", "public", "venv"]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
ignore = [  "UP007" ]

[tool.setuptools]
packages = ["victron-mqtt"]

[tool.setuptools.entry_points]
console_scripts = [
    "victron-mqttt-dump-mqtt=victron-mqtt.utils.dump_mqtt:main"
]
