[project]
name = "pipelineful"
version = "0.1.5"
description = "Easily create pipelines from excel source!"
readme = "README.md"
authors = [{ name = "something", email = "something@gmail.ru" }]
requires-python = ">=3.12"
dependencies = [
    "flet-easy[all]",
    "openpyxl>=3.1.5",
    "pandas>=2.3.0",
    "sqlmodel>=0.0.24",
]

[project.scripts]
pipeline = "pipeline:main"


[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto" # or "strict"

[tool.uv.sources]
flet-easy = { git = "https://github.com/mainStorne/flet-easy.git" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.0", "pytest-asyncio>=1.0.0"]
