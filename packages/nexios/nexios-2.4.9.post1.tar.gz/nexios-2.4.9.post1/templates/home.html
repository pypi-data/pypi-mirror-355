{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>{{ content|truncate(50) }}</p>
    
    <h2>Features:</h2>
    <ul>
    {% for feature in features %}
        <li>{{ feature }}</li>
    {% endfor %}
    </ul>
    
    {% if messages %}
    <div class="messages">
        {% for msg in messages %}
        <p>{{ msg }}</p>
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
