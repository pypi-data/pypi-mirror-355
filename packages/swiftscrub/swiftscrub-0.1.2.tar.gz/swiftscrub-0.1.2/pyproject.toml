[project]
name = "swiftscrub"
version = "0.1.2"
description = "A framework for anonymizing and scrubbing sensitive data from text."
readme = "README.md"
authors = [
    { name = "Prannaya Gupta", email = "prannayagupta@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "presidio-analyzer>=2.2.358",
    "presidio-anonymizer>=2.2.358",
    "sentence-transformers>=4.1.0",
    "sentencex>=0.6.1",
    "torch>=2.7.0",
    "transformers>=4.52.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
