[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aecf"
version = "0.1.0"
description = "Adaptive Entropy-Gated Contrastive Fusion for robust multimodal learning"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["machine-learning", "multimodal", "attention", "pytorch", "deep-learning", "fusion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/your-username/aecf"
Repository = "https://github.com/your-username/aecf"
Documentation = "https://github.com/your-username/aecf#readme"
"Bug Reports" = "https://github.com/your-username/aecf/issues"
Paper = "https://arxiv.org/abs/2505.15417"

[tool.setuptools]
packages = ["aecf"]
