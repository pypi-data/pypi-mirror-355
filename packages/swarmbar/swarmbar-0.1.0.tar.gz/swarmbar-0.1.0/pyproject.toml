[project]
name = "swarmbar"
description = "SwarmBar: Bar plots with individual points and significance markers."
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Neal W Morton", email = "mortonne@gmail.com"}
]
keywords = ["plotting", "visualization", "statistics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent"
]
urls = {project = "https://github.com/mortonne/swarmbar"}
dependencies = [
    "numpy",
    "matplotlib",
    "seaborn>=0.13.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
