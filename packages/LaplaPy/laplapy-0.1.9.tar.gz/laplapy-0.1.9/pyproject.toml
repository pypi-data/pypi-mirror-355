[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LaplaPy"
version = "0.1.9"
description = "Symbolic derivative & Laplace transform with step-by-step output"
readme = "README.md"
authors = [{name="GALIH RIDHO UTOMO", email="g4lihru@students.unnes.ac.id"}]
license = {text="MIT"}
dependencies = ["sympy>=1.10"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]

[project.scripts]
LaplaPy = "LaplaPy.cli:main"

[project.urls]
"Homepage" = "https://github.com/4211421036/LaplaPy"
"Repository" = "https://github.com/4211421036/LaplaPy"
