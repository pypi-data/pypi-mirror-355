[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kobalt"
version = "0.1.2"
authors = [
    {name = "devKovalsky", email = "xxboxf@gmail.com"}
]
description = "Library for download Cobalt Api"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "requests>=2.25"
]
license-files = ["LICENSE"]
keywords = ["Downloader", "Cobalt"]

[project.urls]
Homepage = "https://github.com/Kovalssky/Kobalt/"
Documentation = "https://github.com/Kovalssky/Kobalt/README.md"
