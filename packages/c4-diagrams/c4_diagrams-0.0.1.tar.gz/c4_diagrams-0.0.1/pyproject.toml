[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "c4-diagrams"
version = "0.0.1"
description = "C4 model as Code"
authors = [
  { name="Alexey Sidorov", email="ereon.dev@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/sidorov-as/c4"
