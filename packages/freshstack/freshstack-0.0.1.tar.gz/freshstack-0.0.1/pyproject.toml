[project]
name = "freshstack"
version = "0.0.1"
description = "A framework to generate realistic IR & RAG Benchmarks."
license = { text = "Apache License 2.0" }
readme = "README.md"
authors = [
    { name = "Nandan Thakur", email = "nandant@gmail.com" },
    { name = "Andrew Drozdov", email = "andrew.drozdov@databricks.com" },
    { name = "Omar Khattab", email = "omar.khattab@databricks.com" }
]
maintainers = [
    { name = "Nandan Thakur", email = "nandant@gmail.com" }
]
requires-python = ">=3.9"
keywords = [
    "Benchmarking",
    "Evaluation Framework",
    "Information Retrieval",
    "Retrieval-Augmented Generation", 
    "Transformer Networks",
    "Large Language Models", 
    "PyTorch", 
    "RAG",
    "IR", 
    "NLP", 
    "Deep Learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pyndeval",
    "pytrec-eval-terrier",
    "datasets",
]

[project.optional-dependencies]
eval = [
    "beir",
    "pylate",
]
dev = [
    "beir",
    "pylate",
    "lxml",
    "beautifulsoup4",
    "py7zr",
    "pymupdf4llm",
    "nbformat",
    "nbconvert",
    "pygments",
    "tiktoken",
    "gitpython",
    "semchunk",
    "tree-sitter",
    "tree-sitter-language-pack"
]

[project.urls]
Homepage = "https://fresh-stack.github.io/"
Repository = "https://github.com/fresh-stack/freshstack"
Download = "https://github.com/fresh-stack/freshstack/archive/v0.0.1.zip"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["freshstack*"]
namespaces = false

[tool.ruff]
line-length = 119
fix = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
# Skip `E731` (do not assign a lambda expression, use a def)
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731"
]

[tool.ruff.lint.per-file-ignores]
"examples/**" = [
    # Ignore `E402` (import violations) in all examples
    "E402", 
    # Ignore missing required imports
    "I002"
    ]

[tool.ruff.lint.isort]
known-third-party = ["datasets"]
required-imports = ["from __future__ import annotations"]