# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dsmf"
version = "0.0.2"
authors = [
  { name="Adrian Brasoveanu", email="abrsvn@gmail.com" },
  #{ name="Jakub Dotlacil" },
]
description = "The Distributed Situation Model Framework (dsmf) is a python3 library..."
readme = "README.md"
requires-python = ">=3.12"
#license = "GNU GPLv3"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "matplotlib",
    "numpy>=1.15",
    "pandas>=1.1.2",
    "packaging",
    "pyparsing",
    "requests",
    "torch>=1.11",
]

[project.urls]
"Homepage" = "https://github.com/abrsvn/dsmf"
"Repository" = "https://github.com/abrsvn/dsmf"
"Bug Tracker" = "https://github.com/abrsvn/dsmf/issues"

[tool.setuptools]
packages = {find = {}}
