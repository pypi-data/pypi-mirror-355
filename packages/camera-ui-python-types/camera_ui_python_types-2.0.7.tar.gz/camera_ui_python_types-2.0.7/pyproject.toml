[build-system]
requires = ["setuptools>=77.0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "camera-ui-python-types"
version = "2.0.7"
description = "camera.ui python types"
keywords = ["camera.ui", "python", "types"]
readme = "README.md"
license-files = ["LICENSE.txt"]
authors = [{ name = "seydx", email = "dev@seydx.com" }]
maintainers = [{ name = "seydx", email = "dev@seydx.com" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["typing_extensions>=4.12.2", "reactivex>=4.0.4", "Pillow>=11.0.0"]

[project.urls]
Homepage = "https://github.com/seydx/camera.ui"
Documentation = "https://github.com/seydx/camera.ui"
Repository = "https://github.com/seydx/camera.ui"
"Bug Tracker" = "https://github.com/seydx/camera.ui/issues"
Changelog = "https://github.com/seydx/camera.ui/blob/master/CHANGELOG.md"

[tool.setuptools]
packages = ["camera_ui_python_types"]
include-package-data = true

[tool.setuptools.package-data]
camera_ui_python_types = ["py.typed", "*.pyi"]