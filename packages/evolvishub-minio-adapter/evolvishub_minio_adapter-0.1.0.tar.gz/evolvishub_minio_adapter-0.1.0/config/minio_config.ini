# MinIO Configuration File (INI format)
# This file contains the configuration for MinIO client connections

[minio]
# MinIO server endpoint (required)
endpoint = localhost:9000

# Access credentials (required)
access_key = minioadmin
secret_key = minioadmin

# Connection security (optional, default: true)
secure = true

# AWS region (optional)
region = us-east-1

# Default bucket name (optional)
bucket_name = my-bucket

# Alternative configuration section example
[minio_production]
endpoint = minio.example.com:9000
access_key = production_access_key
secret_key = production_secret_key
secure = true
region = us-west-2
bucket_name = production-bucket

[minio_development]
endpoint = localhost:9000
access_key = dev_access_key
secret_key = dev_secret_key
secure = false
region = us-east-1
bucket_name = dev-bucket
