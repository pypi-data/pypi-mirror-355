version: '3.8'

services:
  # MinIO Server for development/testing
  minio:
    image: minio/minio:latest
    container_name: minio-server
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - minio-network

  # MinIO Adapter Application
  minio-adapter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minio-adapter-app
    depends_on:
      - minio
    environment:
      # Override configuration with environment variables
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_SECURE: "false"
      MINIO_REGION: "us-east-1"
      MINIO_BUCKET_NAME: "test-bucket"
      # Logging configuration
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - minio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import minio_adapter; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Example application using the adapter
  example-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minio-adapter-example
    depends_on:
      - minio
      - minio-adapter
    environment:
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_SECURE: "false"
      MINIO_BUCKET_NAME: "example-bucket"
    command: python examples/sync_example.py
    volumes:
      - ./examples:/app/examples:ro
      - ./config:/app/config:ro
    networks:
      - minio-network
    profiles:
      - example

volumes:
  minio_data:
    driver: local

networks:
  minio-network:
    driver: bridge
