apiVersion: v1
kind: Service
metadata:
  name: minio-adapter-service
  namespace: minio-adapter
  labels:
    app.kubernetes.io/name: minio-adapter
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: minio-adapter

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: minio-adapter
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app.kubernetes.io/name: minio
