[project]
name = "import-iphone-media"
version = "0.1.1"
description = "Import photos and videos from your iPhone to your computer via USB. "
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pymobiledevice3==4.21.1", "rich==14.0.0"]
license-files = ["LICENSE"]
authors = [{ name = "artificiadrian", email = "adrian@artificiadrian.com" }]

[project.scripts]
"import-iphone-media" = "import_iphone_media.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
source = "https://github.com/artificiadrian/import-iphone-media"
