[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quick-tts-mcp"
version = "0.1.0"
description = "MCP server providing text-to-speech functionality using OpenAI's API"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "your.email@example.com"}]
dependencies = [
    "quick-tts>=0.1.2",
    "mcp>=1.0.0",
    "python-dotenv>=1.1.0",
]
requires-python = ">=3.8"

[project.scripts]
quick-tts-mcp = "quick_tts_mcp.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/quick-tts-mcp"
Repository = "https://github.com/yourusername/quick-tts-mcp"
