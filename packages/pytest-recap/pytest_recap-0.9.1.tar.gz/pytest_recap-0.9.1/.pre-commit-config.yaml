repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
    -   id: ruff
        args: [--fix, --unsafe-fixes, --exit-non-zero-on-fix]
    -   id: ruff-format
        args: [--line-length=120]

-   repo: local
    hooks:
    -   id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [
            "tests/",
            "--cov=src",
            "--cov-report=term-missing",
            "--exitfirst"
        ]
