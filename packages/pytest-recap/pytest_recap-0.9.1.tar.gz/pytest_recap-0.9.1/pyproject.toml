[project]
name = "pytest-recap"
version = "0.9.1"
description = "Capture your test sessions. Recap the results."
readme = "README.md"
authors = [
    { name = "Jeff Wright", email = "jeff.washcloth@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "filelock>=3.0",
    "pytest-rerunfailures>=10.0",
    "pytest>=6.2.0",
    "requests>=2.20",
    "pytest-cov>=2.10",
    "jinja2>=2.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.entry-points.pytest11]
recap = "pytest_recap.plugin"

[tool.ruff]
line-length = 120
fix = true
unsafe-fixes = true
src = ["src"]
exclude = [
    "demo-tests/",
    "build/",
    "dist/",
    ".venv/",
    ".git/",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
fixable = ["E", "F", "I"]
ignore = ["E501", "E722"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
addopts = "--cov=pytest_recap --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "azure-storage-blob>=12.0.0",
    "boto3>=1.17.0",
    "google-cloud-storage>=1.35.0",
    "isort>=5.0.0",
    "pre-commit>=2.9.0",
    "pytest-cov>=2.10",
    "pytest-mock>=3.6.0",
    "ruff>=0.0.241",
    "tox>=3.20.0",
]
all = [
    "filelock>=3.0",
    "pytest-rerunfailures>=10.0",
    "pytest>=6.2.0",
    "requests>=2.20",
    "azure-storage-blob>=12.0.0",
    "google-cloud-storage>=1.35.0",
    "isort>=5.0.0",
    "pre-commit>=2.9.0",
    "pytest-cov>=2.10",
    "pytest-mock>=3.6.0",
    "ruff>=0.0.241",
    "tox>=3.20.0"
]
