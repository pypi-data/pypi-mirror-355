[project]
name = "pytest-recap"
version = "0.9.0"
description = "Capture your test sessions. Recap the results."
readme = "README.md"
authors = [
    { name = "Jeff Wright", email = "jeff.washcloth@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "filelock>=3.18.0",
    "pytest-rerunfailures>=10.0",
    "pytest>=6.2.0",
    "requests>=2.32.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.entry-points.pytest11]
recap = "pytest_recap.plugin"

[tool.ruff]
line-length = 120
fix = true
unsafe-fixes = true
src = ["src"]
exclude = [
    "demo-tests/",
    "build/",
    "dist/",
    ".venv/",
    ".git/",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
fixable = ["E", "F", "I"]
ignore = ["E501", "E722"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
addopts = "--cov=pytest_recap --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "azure-storage-blob>=12.25.1",
    "boto3>=1.38.22",
    "google-cloud-storage>=3.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.8",
    "tox>=4.25.0",
]
all = [
    "filelock>=3.18.0",
    "pytest-rerunfailures>=10.0",
    "pytest>=8.3.5",
    "requests>=2.32.3",
    "azure-storage-blob>=12.25.1",
    "google-cloud-storage>=3.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.8",
    "tox>=4.25.0"
]
