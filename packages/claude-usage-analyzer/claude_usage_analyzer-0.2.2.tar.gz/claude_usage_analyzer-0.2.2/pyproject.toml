[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-usage-analyzer"
version = "0.2.2"
description = "Analyze Claude AI usage logs and calculate costs"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["claude", "ai", "usage", "analytics", "cost-tracking"]
authors = [
    { name = "heswithme" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/heswithme/claude-usage-analyzer"
Repository = "https://github.com/heswithme/claude-usage-analyzer"
Issues = "https://github.com/heswithme/claude-usage-analyzer/issues"

[project.scripts]
claude-usage-analyzer = "claude_usage_analyzer.cli:main"

[tool.uv]
dev-dependencies = []