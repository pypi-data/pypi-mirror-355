[coverage:run]
source = src/smartmeter_austria_energy/

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplemented()
	if __name__ == '__main__':
	main()
show_missing = true

[tool:pytest]
testpaths = tests/
asyncio_mode = strict
norecursedirs = .git
addopts = 
	--cov=src/smartmeter_austria_energy/

[flake8]
max-line-length = 88
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
indent = "    "
not_skip = __init__.py
force_sort_within_sections = true
sections = FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = custom_components.smartmeter_austria_energy, tests
forced_separate = tests
combine_as_imports = true

[metadata]
name = smartmeter_austria_energy
version = 1.5.0
author = @NECH2004
description = Connect locally to a Kaifa smartmeter of an Austrian energy provider
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/NECH2004/smartmeter_austria_energy
project_urls = 
	Bug Tracker = https://github.com/NECH2004/smartmeter_austria_energy/issues
classifiers = 
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[egg_info]
tag_build = 
tag_date = 0

