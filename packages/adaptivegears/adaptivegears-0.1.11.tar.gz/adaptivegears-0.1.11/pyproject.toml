[project]
name = "adaptivegears"
description = "AdaptiveGears"
readme = "README.md"
requires-python = ">=3.11, <3.12"
authors = [{ name = "Andrey Gubarev", email = "andrey@andreygubarev.com" }]
keywords = []
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: BSD License",
]
dynamic = ["version"]
dependencies = []

[project.optional-dependencies]
bootstrap = []
stack = []

[project.urls]
Homepage = "https://github.com/adaptivegears/adaptivegears"
Repository = "https://github.com/adaptivegears/adaptivegears.git"

[project.scripts]
adaptivegears = "adaptivegears.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.hatch.version]
path = "src/adaptivegears/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/adaptivegears"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "LICENSE", "README.md"]
exclude = ["/docs", "**/__pycache__", "**/*.pyc", "**/*.pyo", "**/*.pyd"]

[tool.hatch.envs.default]
installer = "uv"
