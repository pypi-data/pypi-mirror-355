[project]
name = "adaptivegears"
description = "AdaptiveGears"
readme = "README.md"
requires-python = ">= 3.11"
authors = [{ name = "Andrey Gubarev", email = "andrey@andreygubarev.com" }]
keywords = []
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
]
dynamic = ["version"]
dependencies = []

[project.optional-dependencies]
bootstrap = [
    "ansible~=11.0",
    "ansible-runner~=2.0",
    "dnspython~=2.0",
    "grpcio~=1.0",
    "kubernetes~=33.0",
    "netaddr~=1.0",
    "opentelemetry-api~=1.0",
    "opentelemetry-exporter-otlp~=1.0",
    "opentelemetry-sdk~=1.0",
    "PyYAML~=6.0",
    "requests~=2.0",
]
stack = []

[project.urls]
Homepage = "https://github.com/adaptivegears/adaptivegears"
Repository = "https://github.com/adaptivegears/adaptivegears.git"

[project.scripts]
adaptivegears = "adaptivegears.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.hatch.version]
path = "src/adaptivegears/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/adaptivegears"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "LICENSE", "README.md"]
exclude = ["/docs", "**/__pycache__", "**/*.pyc", "**/*.pyo", "**/*.pyd"]

[tool.hatch.envs.default]
installer = "uv"
