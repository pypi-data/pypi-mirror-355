changelog:
  exclude:
    labels:
      - ignore in release notes

  categories:
    - title: New Features 🎉
      labels:
        - feature
      exclude:
        labels:
          - breaking change

    - title: Enhancements 🔧
      labels:
        - enhancement
      exclude:
        labels:
          - breaking change

    - title: Fixes 🐞
      labels:
        - bug
      exclude:
        labels:
          - breaking change

    - title: Breaking Changes 🛫
      labels:
        - breaking change

    - title: Docs 📚
      labels:
        - documentation

    - title: Dependencies 📦
      labels:
        - dependencies

    - title: Other Changes 🦾
      labels:
        - "*"
