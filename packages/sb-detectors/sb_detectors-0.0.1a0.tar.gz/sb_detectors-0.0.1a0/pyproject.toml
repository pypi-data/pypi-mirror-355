[build-system]
requires = [
    "setuptools>=61",
]
build-backend = "setuptools.build_meta"

[project]
name = "sb-detectors"
version = "0.0.1-alpha"

authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Execute MX shell commands from python"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://gitlab.esrf.fr/sb/sb-detectors/"
Documentation = "https://sb-detectors.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/sb/sb-detectors/"
Issues = "https://gitlab.esrf.fr/sb/sb-detectors/issues"
Changelog = "https://gitlab.esrf.fr/sb/sb-detectors/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    'pytest >=7',
]
dev = [
    "sb-detectors[test]",
    'black >=25',
    'flake8 >=4',
]
doc = [
    "sb-detectors[test]",
    'sphinx >=4.5',
    'sphinx-autodoc-typehints >=1.16',
    'pydata-sphinx-theme',
]

[tool.setuptools]
package-dir = {''= 'src'}

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.coverage.run]
omit = [
    "*/tests/*"
]