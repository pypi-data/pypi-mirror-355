[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdump"
version = "0.4.1"
description = "A tool to dump project structure and file contents to Markdown format"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "ack2406", email = "ack9222@gmail.com" }]

dependencies = [
    "click>=8.0.0",
    "gitpython>=3.1.0",
    "pathspec>=0.9.0",
    "pyperclip>=1.8.0",
]

[project.scripts]
mdump = "mdump.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mdump"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
