[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xl-database"
version = "0.8.6"
authors = [
  { name="xilong", email="xilonglab@163.com" },
]
description = "xilong database library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "flask-sqlalchemy==2.5.1",
  "sqlalchemy==1.4.39",
  "jsonschema==4.17.3",
  "arrow==0.17.0",
  "pyyaml==6.0.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.xilonglab.com/xilong/zdatabase"
"Bug Tracker" = "https://git.xilonglab.com/xilong/zdatabase/issues"