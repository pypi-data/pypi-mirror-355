<svg class="measurement-icon" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer blue circle as a background/frame -->
                <circle class="measurement-background-circle" cx="50" cy="50" r="45" fill="#1976d2" />

                <!-- White inner circle for contrast -->
                <circle cx="50" cy="50" r="40" fill="#ffffff" />

                <!-- Stylized rising data line with points -->
                <path class="data-line" d="M20 70 C 35 40, 65 60, 80 30" stroke="#1976d2" stroke-width="3" fill="none" />
                <circle class="data-point" cx="20" cy="70" r="5" fill="#1976d2" />
                <circle class="data-point" cx="35" cy="40" r="5" fill="#1976d2" />
                <circle class="data-point" cx="65" cy="60" r="5" fill="#1976d2" />
                <circle class="data-point" cx="80" cy="30" r="5" fill="#1976d2" />

                <!-- Small Python snake element subtly placed -->
                <g transform="translate(60,60) scale(0.4)">
                    <path d="M70 10 Q 80 20, 75 30 T 50 45 C 45 50, 45 60, 50 65 T 70 80 Q 80 90, 70 90 C 60 90, 50 80, 40 70 Q 30 60, 25 50 C 20 40, 20 30, 25 20 T 40 10 C 50 0, 60 0, 70 10 Z"
                        fill="#07e621" stroke="#306998" stroke-width="2" />
                </g>
            </svg>