[metadata]
name = DataXtractor
version = 1.4.9
description = DataXtractor is a versatile Python library designed to simplify the extraction of valuable data from images and PDF documents.
long_description = file: README.md
long_description_content_type = text/markdown
author = Rahul Katoch
author_email = rahulkatoch99@gmail.com
maintainer = Rahul Katoch, Harish Kumar
maintainer_email = rahulkatoch99@gmail.com, mr.harishkumar@protonmail.com
url = https://github.com/Rahulkatoch99/dataxtractor
license = MIT
keywords = data extraction pdf image
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	wheel
	opencv-python
	pytesseract
	pdf2image
	pdftotext
	pdfplumber
	pdfminer.six
	pandas
	altair==5.4.1
	attrs==24.2.0
	beautifulsoup4==4.12.3
	typing_extensions==4.12.2
	tzdata==2024.2
	urllib3==2.2.3
	watchdog==5.0.3
	xlrd==2.0.1
	XlsxWriter==3.2.0
	Spire.Xls==14.7.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

