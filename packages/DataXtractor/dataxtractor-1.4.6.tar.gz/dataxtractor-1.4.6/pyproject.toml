[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DataXtractor"
version = "1.4.6"
description = "DataXtractor is a versatile Python library designed to simplify the extraction of valuable data from a variety of sources, including images and PDF documents. Whether you need to extract text, tables, or structured content, DataXtractor provides powerful and intuitive tools to streamline the process."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }

authors = [
  { name = "Rahul Katoch", email = "rahulkatoch99@gmail.com" },
]

maintainers = [
  { name = "Rahul Katoch", email = "rahulkatoch99@gmail.com" },
  { name = "Harish Kumar", email = "mr.harishkumar@protonmail.com" }
]

dependencies = [
  "opencv-python",
  "pytesseract",
  "pdf2image",
  "pdftotext",
  "pdfplumber",
  "pdfminer.six",
  "pandas"
]

keywords = [
  "data",
  "extraction",
  "pdf",
  "image"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10"
]

[project.urls]
Homepage = "https://github.com/Rahulkatoch99/dataxtractor"
