[mypy]
# Specify the files and directories to check
files = .

# Disallow the use of untyped function definitions
disallow_untyped_defs = False

# Disallow untyped calls to functions
disallow_untyped_calls = False

# Require type hints for function arguments and return values
strict = False

# Ignore missing imports (useful if some dependencies don't have type hints)
ignore_missing_imports = True

# Show error codes in the output
show_error_codes = True

# Cache directory for mypy
cache_dir = .mypy_cache