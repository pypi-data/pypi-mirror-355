[build-system]
requires = ["setuptools>=42", "wheel"]

[project]
name = "django-chrono"
version = "0.1.2"
description = "django-chrono is a helper class for date and time operations in Django projects."
readme = "README.md"
authors = [{ name = "Kalinin Mitko", email = "kalinin.mitko@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["django", "hotnet", "ajax"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools"]

[project.urls]
Homepage = "https://github.com/null-none/django-chrono"

[tools.setuptools]
packages = ["src"]
