[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [
  {name = "Your Name", email = "your.email@snaplogic.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
  "Framework :: Robot Framework",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
description = "Robot Framework library with keywords for SnapLogic API testing and automation"
dynamic = ["version"]
keywords = ["robotframework", "snaplogic", "api", "testing", "automation"]
name = "snaplogic-common-robot"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"

dependencies = [
  "robotframework",
  "robotframework-requests",
  "robotframework-docker",
  "robotframework-databaselibrary",
  "robotframework-jsonlibrary",
  "robotframework-robocop",
  "robotframework-tidy[generate_config]",
  "robotframework-dependencylibrary",
  "robotframework-csvlibrary",
  "robotframework-jsonlibrary",
  "requests",
  "envyaml",
  "deepdiff",
  "pyyaml",
  "jinja2",
  "tabulate",
  "pymongo",
  "awscli",
  "build",
  "python-dotenv",
  "boto3",
  "cookiecutter",
  "twine",
]

[project.urls]
homepage = "https://github.com/SnapLogic/snaplogic-common-robot#readme"
repository = "https://github.com/SnapLogic/snaplogic-common-robot"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"snaplogic_common_robot" = ["**/*.robot", "**/*.resource", "**/*.json", "**/*.html"]

[tool.setuptools.dynamic]
version = {file = ".FULL_VERSION"}
