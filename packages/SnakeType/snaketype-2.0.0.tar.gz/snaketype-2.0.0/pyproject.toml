[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SnakeType"
version = "2.0.0"
authors = [
    { name = "Aarav Gupta", email = "tribejustice35@gmail.com" }
]
description = "A project, that mimics all the Typing Websites, but now in Python."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache Software License" }
keywords = ["Typing", "Test", "Skills", "Hobbies", "Python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Aarav2709/SnakeType"

[tool.setuptools]
packages = ["SnakeType"]