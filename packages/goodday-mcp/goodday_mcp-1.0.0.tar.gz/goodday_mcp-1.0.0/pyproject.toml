[project]
name = "goodday-mcp"
version = "1.0.0"
description = "MCP server for GoodDay work management platform - provides AI assistants with project and task management capabilities"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.9.4",
]
authors = [
    {name = "GoodDay MCP Contributors", email = "info@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "goodday", "project-management", "ai-assistant", "model-context-protocol", "task-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Groupware",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]

[project.urls]
Homepage = "https://github.com/goodday-mcp/goodday-mcp"
Repository = "https://github.com/goodday-mcp/goodday-mcp"
Documentation = "https://github.com/goodday-mcp/goodday-mcp#readme"
Issues = "https://github.com/goodday-mcp/goodday-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["goodday_mcp"]

[project.scripts]
goodday-mcp = "goodday_mcp.main:main"
