[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnv-sesamx"
version = "1.0.3"
authors = [
    {name = "DNV", email = "software.support@dnv.com"},
]
description = "Python library for developing and running SesamX workflows."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["sesamx", "sesam", "workflow"]
license-files = [ "LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pythonnet==3.0.5",
]

[options]
package_dir = "src"

[tool.setuptools.package-data]
"*" = ["*.pyi", ".dlls/*.dll", "*.json"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["docs*", "tests*"]

[project.urls]
Homepage = "https://sesam.dnv.com"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
