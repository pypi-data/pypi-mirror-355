[project]
name = "pyru_env"
version = "0.1.1"
authors = [
  { name="Samuel Bjelkemyr", email="samuel.bjelkemyr@outlook.com" },
]
description = "`pyru_env` is a Python module for setting up a combined development environment for Python and Rust"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Radors/pyru_env"

[build-system]
requires = ["setuptools >= 70.0.0"]
build-backend = "setuptools.build_meta"