# =============================================================================
# Stage: prepare

codestyle:
  stage: prepare
  image: registry.gitlab.com/radiandevcore/tools/git-dct/git-dct:codestyle
  needs:
    - job: registry:codestyle
      artifacts: false
      optional: true
  script:
    - yapf -i ./docs/*.py ./src/*.py ./src/*/*.py ./setup.py
    - echo ' ' && git diff --name-status
    - |
      if [ -z "${CI_LOCAL:-}" ] || [ ! -z "${PRE_COMMIT}" ]; then
        git diff --quiet
      fi
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'setup.py'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

lint:
  stage: prepare
  image: registry.gitlab.com/radiandevcore/tools/git-dct/git-dct:codestyle
  needs:
    - job: registry:codestyle
      artifacts: false
      optional: true
  script:
    - pylint --errors-only ./src/ ./setup.py
    - pylint --disable=missing-docstring --load-plugins=pylint.extensions.no_self_use ./src/ ./setup.py
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'setup.py'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

typings:
  stage: prepare
  image: registry.gitlab.com/radiandevcore/tools/git-dct/git-dct:codestyle
  needs:
    - job: registry:codestyle
      artifacts: false
      optional: true
  variables:
    MYPY_CACHE_DIR: /dev/null
    MYPY_FORCE_COLOR: 1
    TERM: ansi
  script:
    - set +x
    - |
      if [ $(git rev-list --count HEAD) -gt 1 ]; then
        mypy --follow-imports silent --pretty $(git diff --name-only $(git diff --exit-code >/dev/null && echo 'HEAD~1' || echo 'HEAD') ./src/ ./setup.py | grep '\.py$') 2>/dev/null || true
      fi
    - sleep 1
    - mypy --follow-imports silent --pretty ./src/ ./setup.py
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'setup.py'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

# =============================================================================
# Stage: build

build:
  stage: build
  image: registry.gitlab.com/radiandevcore/tools/git-dct/git-dct:build
  needs:
    - job: registry:build
      artifacts: false
      optional: true
    - job: codestyle
      artifacts: false
      optional: true
    - job: commits
      artifacts: false
      optional: true
    - job: lint
      artifacts: false
      optional: true
    - job: typings
      artifacts: false
      optional: true
  script:
    - rm -rf ./build ./dist ./*.egg-info ./.eggs
    - python3 -m build
  after_script:
    - rm -rf ./build ./*.egg-info ./.eggs
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success
  artifacts:
    paths:
      - dist/

install:
  stage: build
  image: local:quiet
  script:
    - pipx uninstall $(ls -1 ./dist/*.whl | cut -d'/' -f3 | cut -d'-' -f1) || true
    - pipx install --force ./dist/*.whl
  rules:
    - if: $CI_LOCAL

readme:
  stage: build
  image: local:silent
  script:
    - |
      export COLUMNS=120
      mkdir -p ./.tmp/
      PROJECT_PACKAGE=$(grep '^PROJECT_PACKAGE =' ./setup.py | cut -d"'" -f2)
      {
        echo ''
        echo '```yaml'
        alignments='[ ]\{2,\}'
        argument='[[:alnum:]][[:alnum:]_-]\{0,\}'
        letter='[[:alnum:]_]\{1\}'
        parameter='[-]\{1,2\}[[:alnum:]][[:alnum:]_-]\{0,\}'
        separator='--'
        word='[[:alnum:]_-]\{1,\}'
        help="[(]\{0,1\}${word}"
        "${PROJECT_PACKAGE}" --help \
          | sed '1d; $d' \
          | sed "s/^\(  ${parameter} \[${word}\]\(\|, ${parameter} \[${word}\]\)${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}\( ${word}\)\{1,\}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}\( ${word}\)\{1,\}, ${parameter}\( ${word}\)\{1,\}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}, ${parameter}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${separator}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${argument}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${alignments}\)\(${help}\)/\1# \2/g"
        echo '```'
        echo ''
      } >./.tmp/README.help.tmp
    - |
      lead='^<!-- readme-help-start -->$'
      tail='^<!-- readme-help-stop -->$'
      sed -i "/${lead}/,/${tail}/{ /${lead}/{ p; r ./.tmp/README.help.tmp
        }; /${tail}/p; d }"  ./README.md | head -n 100
    - rm -f ./.tmp/README.help.tmp
    - |
      git -c color.diff=always --no-pager diff ./README.md | grep --color=never '.' && echo ' '
      echo  ' > README: Updated successfully'
      git diff --quiet ./README.md
  rules:
    - if: $CI_LOCAL

# =============================================================================
# Stage: test (templates)

.unit-tests-rules:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

.unit-tests-template:
  stage: test
  timeout: 10m
  variables:
    DEBUG_UPDATES_DISABLE: 'true'
    FORCE_COLOR: 1
    PYTHONUNBUFFERED: 1
    TEMP: .tmp
    TERM: ansi
  before_script:
    - mkdir -p ./.tmp/
    - |
      if type pipx >/dev/null 2>&1; then
        pipx uninstall $(ls -1 ./dist/*.whl | cut -d'/' -f3 | cut -d'-' -f1) || true
        pipx install --force ./dist/*.whl
      else
        pip3 install ./dist/*.whl
        pip3 install --force-reinstall --no-deps --upgrade ./dist/*.whl
        pip3 show git-dct
      fi
  script:
    # Prepare tests
    - export SUITE=$(echo "${SUITE}" | sed 's/,/\\|/g')
    - if [ ! -z "${SUITE}" ]; then ls -1d ./tests/* | grep -q "\/\(${SUITE}\)" || (set +x; echo ' '; echo -e '\033[1;31m[ERROR] The requested SUITE filter does not match any suite\033[0m'; echo ' '; exit 1); fi
    # Run tests
    - for path in $(ls -1d ./tests/* | grep "\/\(${SUITE}\)"); do (cd "${path}/" && time sh ./test.sh 2>&1); done
    # Finish tests
    - |
      (
        set +x
        echo ' '
        echo ' [INFO] Unit tests finished successfully'
        echo ' '
      )

.coverage-template:
  extends:
    - .unit-tests-template
    - .unit-tests-rules
  variables:
    COVERAGE_COMMON_FILE: ${CI_PROJECT_DIR}/coverage-reports/.coverage-common
    COVERAGE_COMMON_XML: ${CI_PROJECT_DIR}/coverage-reports/coverage-common.xml
    COVERAGE_EXCLUDE_ALSO: ''
    COVERAGE_FOLDER: ${CI_PROJECT_DIR}/coverage-reports
    COVERAGE_RCFILE: ${CI_PROJECT_DIR}/.coveragerc
    PYTHONDONTWRITEBYTECODE: 1
    PYTHONPATH: ${CI_PROJECT_DIR}
  before_script:
    - mkdir -p "${COVERAGE_FOLDER}/"
    - chmod 777 "${COVERAGE_FOLDER}"
    - |
      if [ -z "${SUITE}" ]; then
        coverage erase
      fi
    - coverage run --append --module --source="${PWD}/src" src --version >/dev/null
    - chmod 666 "${COVERAGE_FILE}"
    - echo "coverage run --append --module --source='${PWD}/src' src \"\${@}\"" | tee /usr/local/bin/git-dct >/dev/null
    - echo "coverage run --append --source='${PWD}/src' src \"\${@}\"" | tee /usr/local/bin/python3-coverage >/dev/null
    - chmod a+x /usr/local/bin/git-dct /usr/local/bin/python3-coverage
    - |
      for tool_source in ./src/tools/git_*.py; do
        tool_script="${tool_source##*/}"
        tool_module="${tool_script%.py}"
        tool_alias="${tool_module#git_}"
        echo "coverage run --append --module --source='${PWD}/src' 'src.tools.${tool_module}' \"\${@}\"" | tee "/usr/local/bin/git-dct-tools-git-${tool_alias}" >/dev/null
        chmod a+x "/usr/local/bin/git-dct-tools-git-${tool_alias}"
      done
    # Prepare assets
    - python3 ./setup.py assets --prepare
  after_script:
    # Cleanup assets
    - python3 ./setup.py assets --clean
    - |
      cp -fv "${COVERAGE_RCFILE}" /tmp/.coveragerc.common
      cp -fv "${COVERAGE_RCFILE}" /tmp/.coveragerc.job
      echo "${CI_LOCAL:+pragma: no local cover}" | tr '|' '\n' | xargs -i -n1 echo '    {}' >>/tmp/.coveragerc.common
      echo "${CI_LOCAL:+pragma: no local cover}|${COVERAGE_EXCLUDE_ALSO}" | tr '|' '\n' | xargs -i -n1 echo '    {}' >>/tmp/.coveragerc.job
    - coverage xml -o "${COVERAGE_XML}"
    - COVERAGE_RCFILE='/tmp/.coveragerc.job' coverage report --show-missing --skip-covered
    - sed -i 's#\(<source>\).*\(</source>\)#\1.\2#g' "${COVERAGE_XML}"
    - |
      set +x
      if [ ! -z "${CI_LOCAL}" ]; then
        COVERAGE_FILE="${COVERAGE_COMMON_FILE}" coverage combine --keep "${COVERAGE_FOLDER}/.coverage-"*
        COVERAGE_FILE="${COVERAGE_COMMON_FILE}" COVERAGE_RCFILE='/tmp/.coveragerc.common' coverage report --ignore-errors --show-missing --skip-covered
        COVERAGE_FILE="${COVERAGE_COMMON_FILE}" coverage xml -o "${COVERAGE_COMMON_XML}"
        sed -i 's#\(<source>\).*\(</source>\)#\1.\2#g' "${COVERAGE_COMMON_XML}"
        rm -rf "${common}"
      fi
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'sonar-project.properties'
        - 'src/**/*'
        - 'tests/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success
  artifacts:
    paths:
      - coverage-reports/

