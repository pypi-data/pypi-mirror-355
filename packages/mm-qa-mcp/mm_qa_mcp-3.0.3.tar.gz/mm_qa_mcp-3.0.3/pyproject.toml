[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "mm_qa_mcp"
version = "3.0.3"
description = "QA agent service 集合"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "xingyun", email = "xingyun@minimaxi.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pymysql>=1.1.1",
    "annotated-types>=0.7.0",
    "anyio>=4.9.0",
    "Authlib>=1.2.1,<2.0.0",
    "certifi>=2025.1.31",
    "cffi>=1.17.1",
    "charset-normalizer>=3.4.1",
    "click>=8.1.8",
    "cryptography>=44.0.2",
    "h11>=0.14.0",
    "httpcore>=1.0.7",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "idna>=3.10",
    "jsonpatch>=1.33",
    "jsonpointer>=3.0.0",
    "langchain-core>=0.3.51",
    "langsmith>=0.3.27",
    "mcp>=1.6.0",
    "numpy>=2.2.4",
    "orjson>=3.10.16",
    "packaging>=24.2",
    "pandas>=2.2.3",
    "prettytable>=3.16.0",
    "pycparser>=2.22",
    "pydantic>=2.11.3",
    "pydantic-settings>=2.8.1",
    "pydantic_core>=2.33.1",
    "python-dateutil>=2.9.0.post0",
    "python-dotenv>=1.1.0",
    "pytz>=2025.2",
    "PyYAML>=6.0.2",
    "requests>=2.30.0,<3.0.0",
    "requests-toolbelt>=1.0.0",
    "six>=1.17.0",
    "sniffio>=1.3.1",
    "sse-starlette>=2.2.1",
    "starlette>=0.46.1",
    "tabulate>=0.9.0",
    "tenacity>=9.1.2",
    "typing-inspection>=0.4.0",
    "typing_extensions>=4.13.1",
    "tzdata>=2025.2",
    "urllib3>=1.21.1,<3.0.0",
    "uvicorn>=0.34.0",
    "validators>=0.21.2,<1.0.0",
    "wcwidth>=0.2.13",
    "weaviate-client>=3.25.0,<4.0.0",
    "zstandard>=0.23.0",
    "pdfplumber>=0.11.6"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "twine>=4.0.0",
]


[tool.setuptools]
packages = {find = {include = ["minimax_qa_mcp", "minimax_qa_mcp.*"]}}
include-package-data = true

[tool.setuptools.package-data]
"minimax_qa_mcp" = ["**/*.ini", "**/*.json", "**/*.yaml", "**/*.yml", "**/*.txt", "py.typed", "*.pyi", "**/*.py"]

[project.scripts]
mm_qa_mcp = "minimax_qa_mcp.server:run_server"