[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "modelcontextkit"
version = "0.1.2"
description = "A comprehensive CLI tool for rapidly creating, configuring, and deploying Model Context Protocol (MCP) servers"
readme = "README.md"
authors = [
    {name = "Ersin KoÃ§", email = "ersinkoc@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mcp", "model-context-protocol", "cli", "server", "development"]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=12.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "jinja2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/ModelContextKit/modelctx"
Repository = "https://github.com/ModelContextKit/modelctx"
Documentation = "https://github.com/ModelContextKit/modelctx/wiki"
"Bug Tracker" = "https://github.com/ModelContextKit/modelctx/issues"

[project.scripts]
modelctx = "modelctx.cli:main"
mck = "modelctx.cli:main"

[tool.setuptools.packages.find]
include = ["modelctx*"]

[tool.setuptools.package-data]
modelctx = ["templates/**/*"]
