[tool.black]
line_length = 100

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["tabling"]

[project]
name = "tabling"
version = "2.0.0"
authors = [{name = "Haripo Wesley T.", email = "haripowesleyt@proton.me"}]
maintainers = [{name = "Haripo Wesley T.", email = "haripowesleyt@proton.me"}]
dependencies = ["printly >= 0.4.0"]
description = "Tabling is a Python library, inspired by HTML and CSS, for creating highly customizable tables in the console."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">= 3.7"
keywords = ["table", "tabular"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/haripowesleyt/tabling"
Issues = "https://github.com/haripowesleyt/tabling/issues"
Repository = "https://github.com/haripowesleyt/tabling"