[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data_pokemon_vgc"
version = "0.2.1"
description = "A parser and downloader for PokÃ©mon VGC tournament data from rk9.gg"
readme = "README.md"
authors = [
  { name = "Hippolyte Bernard", email = "redsilver.vgc@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
  "requests",
  "beautifulsoup4",
  "tqdm",
]

[tool.setuptools.packages.find]
include = ["tournament_parser", "tournament_parser.*"]

[tool.bump-my-version]
current_version = "0.1.4"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]

[tool.bump-my-version.files."pyproject.toml"]
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'
