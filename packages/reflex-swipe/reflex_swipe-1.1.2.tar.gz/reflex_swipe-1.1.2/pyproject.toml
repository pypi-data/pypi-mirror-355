[project]
name = "reflex-swipe"
description = "Provides swipe gestures detections for reflex apps."
authors = [{ name = "Khaleel Al-Adhami", email = "khaleel.aladhami@gmail.com" }]
license.text = "MIT"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["reflex", "reflex-custom-components"]
dependencies = ["reflex >= 0.7.11"]
urls = { repository = "https://github.com/adhami3310/reflex-swipe" }
dynamic = ["version"]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.ruff]

[tool.pyright]
