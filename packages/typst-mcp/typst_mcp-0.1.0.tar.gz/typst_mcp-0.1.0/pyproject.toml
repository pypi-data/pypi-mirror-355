[project]
name = "typst-mcp"
version = "0.1.0"
description = "Typst MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "mcp[cli]>=1.9.4",
    "starlette>=0.47.0",
    "uvicorn>=0.34.3",
]

[project.scripts]
typst-mcp = "typst_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["anyio>=4.9.0", "pytest>=8.4.0", "ruff>=0.11.13", "ty>=0.0.1a10"]
