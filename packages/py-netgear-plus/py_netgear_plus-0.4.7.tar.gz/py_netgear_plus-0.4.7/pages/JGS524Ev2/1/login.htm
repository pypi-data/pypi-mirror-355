function CalcMD5PW()
{
    var count    = 0;
    var space    = "\0";
    var md5Key   = "YOU_CAN_NOT_PASS";
    var password = document.getElementById("passwordtmp").value;
    var passwrd;
    var encryPw;

    while (count <= (2048 - (password.length + 1))) {
      if (count === 0) {
        passwrd = password;
      } else {
        passwrd += password;
      }
      passwrd += space;
      count += (password.length + 1);
    }

    while (count < 2048) {
      passwrd += space;
      count += 1;
    }

    encryPw = hex_hmac_md5(md5Key, passwrd);

    document.getElementById("password").value = encryPw;
    document.getElementById('passwordtmp').disabled = true;
}
function submitForm()
{
    CalcMD5PW();
	document.getElementById('formArea').submit();
}

    //document.getElementsByTagName('html')[0].setAttribute('style', 'overflow: auto;min-height: ' + body_height + 'px; min-width: 670px;');

    /* delete all cookie for multi-lang */
    deleteMultiLangCookies();
}

//
function autoResizeElement()
{
    var body_height = (window.innerHeight - 2) || (document.getElementsByTagName('html')[0].offsetHeight - 6);
    var body_width = (window.innerWidth) || (document.getElementsByTagName('html')[0].offsetWidth);

    document.getElementById('mainArea').setAttribute('style', 'height: '+ body_height + 'px; min-height: 768px;');
    // login container
    var loginContainerHeight = body_height - 87 - 139;

    if(body_width < 991){
       loginContainerHeight -= 16;
    }

    document.getElementById('login_contenter').setAttribute('style', 'height:' + (loginContainerHeight - 93) + 'px; padding-top:93px; min-height: 454px;');
    document.getElementsByTagName('html')[0].setAttribute('style', 'overflow: auto; min-height:768px;  min-width: 941px');
}

function disableControl()
{
    // Disable button on control bar
    document.getElementById('btnApply').className = 'unclickbtnStyle';
    document.getElementById('btnApply').setAttribute('href', 'javascript:void(0)');
}
function pressPassword()
{
    var key = event || window.event;
    if(key.keyCode == 13)
    {
        key.preventDefault();
        submitForm();
    }
    document.getElementById('btnApply').className = 'btnStyleLogin';
    document.getElementById('btnApply').setAttribute('href', 'javascript:submitForm()');
}
var pressCtrl = 0;
function keyUp(id, e)
{
    var key = e || window.event;
    var keyId = key.keyCode;
    if(document.getElementById(id).value != '')
    {
        // Delete and backspece
        if(keyId == 8 || keyId == 46)
        {
            document.getElementById('btnApply').focus();

            if(document.getElementById(id).value != '')
            {
                document.getElementById('btnApply').className = 'btnStyleLogin';
                document.getElementById('btnApply').setAttribute('href', 'javascript:submitForm()');
            }
            document.getElementById(id).focus();
        }
        // Ctrl + v
        if(keyId == 17)
        {
            pressCtrl = 1;
        }

        if(pressCtrl == 1 && keyId == 86)
        {
            document.getElementById('btnApply').focus();

            document.getElementById('btnApply').className = 'btnStyleLogin';
            document.getElementById('btnApply').setAttribute('href', 'javascript:submitForm()');
            document.getElementById(id).focus();

            pressCtrl = 0;
        }
    }
}

function deleteMultiLangCookies()
