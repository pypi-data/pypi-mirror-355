<!DOCTYPE HTML>
<html>
<head>
<title>Switch Information</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" language="javascript">
function selectOptions()
{
  if (document.forms["switchInfo"].elements[2].value == 0)
    document.forms["switchInfo"].elements[1].options[0].selected = true;
  else if (document.forms["switchInfo"].elements[2].value == 1)
    document.forms["switchInfo"].elements[1].options[1].selected = true;
  var dhcp_mode = document.getElementById('dhcpmode');
	if (dhcp_mode.options[0].selected == true)
	{
		document.forms["switchInfo"].elements.refresh.disabled = true;
		document.forms["switchInfo"].elements.ip_address.disabled = false;
		document.forms["switchInfo"].elements.subnet_mask.disabled = false;
		document.forms["switchInfo"].elements.gateway_address.disabled = false;
	}
	else if (dhcp_mode.options[1].selected == true)
	{
		document.forms["switchInfo"].elements.refresh.disabled = false;
		document.forms["switchInfo"].elements.ip_address.disabled = true;
		document.forms["switchInfo"].elements.subnet_mask.disabled = true;
		document.forms["switchInfo"].elements.gateway_address.disabled = true;
	}
}
function dhcpModeChange()
{
	var dhcp_mode = document.getElementById('dhcpmode');
	if (dhcp_mode.options[0].selected == true)
	{
		document.forms["switchInfo"].elements.refresh.disabled = true;
		document.forms["switchInfo"].elements.ip_address.disabled = false;
		document.forms["switchInfo"].elements.subnet_mask.disabled = false;
		document.forms["switchInfo"].elements.gateway_address.disabled = false;
	}
	else if (dhcp_mode.options[1].selected == true)
	{
		document.forms["switchInfo"].elements.refresh.disabled = false;
		document.forms["switchInfo"].elements.ip_address.disabled = true;
		document.forms["switchInfo"].elements.subnet_mask.disabled = true;
		document.forms["switchInfo"].elements.gateway_address.disabled = true;
	}
	popUpWindown('alert','DHCP-Modus','Hinweis: Durch Ändern des Protokollmodus wird die IP-Konfiguration zurückgesetzt.');
}
function changeRefreshVal()
{
	var re_fresh = document.getElementById('refresh');
	if (re_fresh.checked)
	{
		re_fresh.value = '1';
	}
	else
	{
		re_fresh.value = '0';
	}
}
function enablePwrSavBtns() {
  var str = CreateButtons('button',"Abbrechen",'cancelForm()','btn_Cancel','on');
  str += CreateButtons('button',"Übernehmen",'submitPwrSavForm()','btn_Apply','on');
  PaintButtons(str);
}
</script>
</head>
