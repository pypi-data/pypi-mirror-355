[project]
name = "draw-from-lldp"
version = "0.1.0"
description = "Simple script for draw topology from lldp"
authors = [
    {name = "Ruslan Bukharaev"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "ttp (>=0.9.5,<0.10.0)",
    "n2g (>=0.3.3,<0.4.0)",
    "python-igraph (>=0.11.9,<0.12.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
