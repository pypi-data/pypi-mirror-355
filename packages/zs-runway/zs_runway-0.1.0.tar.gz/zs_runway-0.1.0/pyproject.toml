[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zs-runway"
version = "0.1.0"
description = "智熵视频 Runway 插件 - 用于生成图片和视频的 Python 库"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    { name = "智熵视频技术团队" },
]
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "pillow>=9.0.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.900",
    "bump2version>=1.0.0",
    "build>=0.7.0",
    "twine>=3.4.0",
]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.setuptools.packages.find]
where = ["."]
include = ["zs_runway*"]
namespaces = false 