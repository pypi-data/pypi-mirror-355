name: Build Mitigation Documentation
runs:
  using: "composite"
  steps:
    - name: Install JetBrains Mono font
      shell: bash
      run: |
        sudo apt update
        sudo apt install -y wget unzip fontconfig
        wget https://download.jetbrains.com/fonts/JetBrainsMono-2.304.zip
        unzip JetBrainsMono-2.304.zip -d JetBrainsMono
        sudo mkdir -p /usr/share/fonts/truetype/jetbrains
        sudo cp JetBrainsMono/fonts/ttf/*.ttf /usr/share/fonts/truetype/jetbrains/
        fc-cache -f -v
    - name: Install graphviz
      shell: bash
      run: sudo apt-get install -y graphviz
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install Hatch
      shell: bash
      run: |
        pip install hatch
    - name: Build docs
      shell: bash
      run: |
        hatch -v run docs:build
      working-directory: qadence-mitigation
