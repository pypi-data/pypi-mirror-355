[metadata]
name = bw2scaffold
description = Add a short description here!
author = Gustavo Larrea
author_email = gustavo.larrea@list.lu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://git.list.lu/gustavo.larrea/replicable-lca
project_urls = 
	Documentation = https://git.list.lu/gustavo.larrea/replicable-lca
	Source = https://git.list.lu/gustavo.larrea/replicable-lca
	Changelog = https://git.list.lu/gustavo.larrea/replicable-lca/CHANGELOG.rst
	Tracker = https://git.list.lu/gustavo.larrea/replicable-lca/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.9
install_requires = 
	typer
	PyYAML
	jinja2
	pydantic
	mypy
	types-PyYAML
	code2flow
	python-dotenv

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint

[options.entry_points]
console_scripts = 
	bw2init = bw2scaffold.cli:run

[tool:pytest]
addopts = 
	--cov bw2scaffold --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pylint]
max-line-length = 88

[pyscaffold]
version = 4.5
package = bw2scaffold

[egg_info]
tag_build = 
tag_date = 0

