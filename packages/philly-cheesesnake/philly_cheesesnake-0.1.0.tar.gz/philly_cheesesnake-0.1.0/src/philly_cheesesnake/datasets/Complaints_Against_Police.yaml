notes: 'As part of the Philadelphia Police Department''s (PPD) accountability processes,
  PPD publishes four datasets: The Complaints Against Police (CAP) dataset documents
  the civilian complaints alleging police misconduct; the CAP Findings dataset provides
  demographic details of the police officer involved, the allegations, and the status
  of the PPD''s Internal Affairs Division''s investigation of and findings (if available)
  about the allegation; the Complainant Demographics dataset shows the race, sex,
  and age of each person who filed a complaint against a police officer by complaint
  number, and CAP History dataset details the timeline by which PPD released the complaint,
  concluded the investigation, and determined any resulting discipline. See metadata
  links below for dataset and field descriptions. Includes data from the past five
  years. Updated monthly.'
