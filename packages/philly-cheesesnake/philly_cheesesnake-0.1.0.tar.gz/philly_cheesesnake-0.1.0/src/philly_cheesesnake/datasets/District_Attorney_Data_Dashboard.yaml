notes: 'Interactive data reports on the Philadelphia District Attorney''s Office''s
  work, including incidents (from the Philadelphia Police Department), arrests, charges,
  bail, outcomes, case length, future years of incarceration, future years of supervision,
  summary arrests, summary charges, summary case outcomes, and summary case lengths.
  Dashboards are organized into final year-end data (updated at the end of each year)
  and year-to-date data (updated daily). Each dashboard displays one or more interactive
  graphs showing trends, a table of data, and, optionally, an interactive map displaying
  the data by police districts.

  The dashboard does not provide for downloading data. Data downloads can be found
  at https://opendataphilly.org/datasets/district-attorney/'
