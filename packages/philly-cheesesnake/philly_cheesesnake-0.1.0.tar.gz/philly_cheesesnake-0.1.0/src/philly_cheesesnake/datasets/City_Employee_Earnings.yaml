notes: "__This data does not necessarily represent current salaries of employees and\
  \ is intended for informational purposes only. Formal requests to document salary\
  \ details or other personnel information should be made through the [City's Human\
  \ Resources department](https://www.phila.gov/departments/office-of-human-resources/).__\r\
  \n\r\nEarnings for all City employees, including elected officials and Court staff.\
  \  Data since 2019 up to the most recent quarter of this year. Please note that\
  \ since  employee counts fluctuate throughout the year, the sum  of the BASE_SALARY\
  \ field does not reflect the total budgeted amount. Also, when the BASE_SALARY column\
  \ is blank, it represents part-time, temporary, or seasonal employees paid by the\
  \ hour. Please see [metadata](https://metadata.phila.gov/#home/datasetdetails/5543865520583086178c4ebd/representationdetails/604284dc49a209001d746460/?view_287_per_page=25&view_287_page=1)\
  \ for detailed explanations of each field.\r\n\r\n"
