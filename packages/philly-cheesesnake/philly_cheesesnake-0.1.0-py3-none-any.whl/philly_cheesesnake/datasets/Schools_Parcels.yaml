notes: 'The parcel locations of public (School District of Philadelphia), charter,
  private and archdiocesan schools in the City of Philadelphia. Please keep in mind
  that this data, particularly with regards to enrollment, is constantly changing
  or is not publicly available. If you have specific questions about a school, please
  contact that facility directly.

  This dataset includes the location of schools in the City of Philadelphia with attribute
  information for address, grade level, type, and status. The institution types are
  displayed by default using the following subtypes: district (public schools), charter
  and private (including archdiocesan). There is also a point layer of [Schools](https://opendataphilly.org/datasets/schools/)
  available.'
