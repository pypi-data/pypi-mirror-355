[project]
name = "moodle_dev_mcp"
version = "1.0.4"
description = "MCP Server for Moodle Developer Documentation"
authors = [{ name = "Khairu Aqsara", email = "wenkhairu@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["mcp>=1.0.0", "aiohttp>=3.8.0", "beautifulsoup4>=4.11.0"]
keywords = ["moodle", "mcp", "documentation", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/khairu-aqsara/moodle_dev_mcp"
Repository = "https://github.com/khairu-aqsara/moodle_dev_mcp"
Issues = "https://github.com/khairu-aqsara/moodle_dev_mcp/issues"

[project.scripts]
moodle_dev_mcp = "moodle_dev_mcp:main_sync"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["moodle_dev_mcp"]

[tool.uv]
dev-dependencies = ["black>=22.0.0", "ruff>=0.1.0", "twine>=6.1.0"]
