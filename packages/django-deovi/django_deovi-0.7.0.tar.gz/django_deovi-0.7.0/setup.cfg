[metadata]
name = django-deovi
version = 0.7.0
description = A Django application around Deovi
long_description = file:README.rst
long_description_content_type = text/x-rst
author = David Thenon
author_email = sveetch@gmail.com
url = https://github.com/sveetch/django-deovi
license = MIT
keywords = Python Django
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Framework :: Django
	Framework :: Django :: 5.1
	Framework :: Django :: 5.2

[options]
include_package_data = True
install_requires = 
	Django>=5.1
	deovi>=0.7.0
	bigtree[pandas]>=0.10.3
	django-smart-media>=0.2.2
	whoosh-reloaded>=2.7.5
	django-haystack>=3.3.0
	django-crispy-forms>=2.3
	crispy-bootstrap5>=2024.10
packages = find:
zip_safe = True

[options.extras_require]
breadcrumbs = 
	django-view-breadcrumbs>=2.2.4
dev = 
	pytest>=7.0.0
	pytest-django>=4.0.0
	factory-boy>=3.3.0
	pyquery>=2.0.0
	freezegun>=1.2.0
quality = 
	flake8>=6.0.0
	tox>=4.11.0
doc = 
	sphinx>=8.0.2
	furo>=2024.8.6
	sphinx-copybutton>=0.5.2
doc-live = 
	livereload>=2.7.0
release = 
	twine>=5.0.0

[options.packages.find]
where = .
exclude = 
	data
	docs
	tests
	sandbox

[wheel]
universal = 0

[flake8]
max-line-length = 88
exclude = 
	.git,
	.venv,
	build,
	__pycache__
	*/migrations/*

[tool:pytest]
DJANGO_SETTINGS_MODULE = sandbox.settings.tests
addopts = -vv
python_files = 
	*.py
testpaths = 
	tests

[tox:tox]
minversion = 3.4.0
envlist = 
	{py310}-django{51,52},
	{py313}-django{51,52},

[testenv]
deps = 
	django40: Django>=4.0,<4.1
	django42: Django>=4.2,<5.0
	django50: Django>=5.0,<5.1
	django51: Django>=5.1,<5.2
	django52: Django>=5.2,<6.0
commands = 
	pip install -e .[breadcrumbs,dev]
	pytest -vv tests

[egg_info]
tag_build = 
tag_date = 0

