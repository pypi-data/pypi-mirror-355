[metadata]
author = b5327157
author_email = b5327157@protonmail.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Multimedia :: Graphics :: Graphics Conversion
	Typing :: Typed
description = Valve Texture Format Converter
keywords = 
	Source Engine
	VTF
	Valve Texture Format
license = GPL-3.0-only
license_files = 
	LICENSES/GPL-3.0-only.txt
long_description = file: README.md
long_description_content_type = text/markdown; variant=CommonMark
name = no_vtf
project_urls = 
	Download = https://git.sr.ht/~b5327157/no_vtf/#application-bundle
	Changelog = https://git.sr.ht/~b5327157/no_vtf/refs
	Mailing list = https://lists.sr.ht/~b5327157/no_vtf
	Ticket tracker = https://todo.sr.ht/~b5327157/no_vtf
	Wiki = https://developer.valvesoftware.com/wiki/no_vtf
url = https://git.sr.ht/~b5327157/no_vtf

[options]
install_requires = 
	alive-progress >= 3.1.5, < 4
	click >= 8.1.7, < 9
	click-option-group >= 0.5.6, < 1
	imageio >= 2.34.0, < 3
	kaitaistruct >= 0.10, < 1
	numpy >= 1.26.4, < 3
	pillow >= 10.2.0, < 12
	tifffile >= 2024.2.12, < 2025
	typing-extensions >= 4.9.0, < 5
packages = find:
py_modules = 
python_requires = >= 3.10
zip_safe = False

[options.entry_points]
console_scripts = 
	no_vtf = no_vtf.__main__:_main

[options.packages.find]
include = 
	no_vtf
	no_vtf.*

[flake8]
exclude = 
	no_vtf/_version.py
	generated
extend-ignore = 
	E202
	E203
	E251
	A003
	A005
	S404
	S603
	S607
max_complexity = 10
max_line_length = 100
show_source = True

[isort]
atomic = True
color_output = True
combine_star = True
float_to_top = True
line_length = 100
lines_between_types = 1
overwrite_in_place = True
profile = black
py_version = auto
quiet = True
skip = generated
skip_gitignore = True

[mypy]
disallow_any_decorated = True
disallow_any_unimported = True
enable_error_code = redundant-expr, truthy-bool
error_summary = False
local_partial_types = True
plugins = numpy.typing.mypy_plugin
show_column_numbers = True
show_error_codes = True
strict = True
warn_unreachable = True

[mypy-*.generated.*]
ignore_errors = True

[mypy-alive_progress.*]
ignore_missing_imports = True

[mypy-imageio.*]
implicit_reexport = True

[mypy-kaitaistruct.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

