[project]
name = "FileIoDumpDeal"
version = "0.1.53"
description = "通过文件IO的方式实现从Flarum获取任务要求并提交执行结果"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "llmgenjson>=0.1.3",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "weberfuncs>=0.0.170",
]


[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.scripts]
DumpDealFlarum = "CFileIoDumpDealFlarum:mainFileIoDumpDealFlarum"
