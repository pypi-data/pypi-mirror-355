[tool.poetry]
name = "vendorless-core"
version = "0.1.4"
description = ""
authors = ["Liam Bindle <liambindle@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://liambindle.github.io/vendorless/"
documentation = "https://liambindle.github.io/vendorless/"
repository = "https://github.com/LiamBindle/vendorless"

packages = [
    { include = "vendorless/core", from = "src" },
]

include = [
    "vendorless/core/templates",
]

[tool.poetry.scripts]
vl = "vendorless.core.cli:main"

[tool.poetry.dependencies]
python = ">=3.11"
click = ">=8.2.0,<9.0.0"
pyyaml = ">=6.0.0,<7.0.0"
cookiecutter = ">=2.6.0,<3.0.0"
jinja2 = ">=3.1.0,<4.0.0"
attrs = ">=25.3.0,<26.0.0"
rich = ">=14.0.0,<15.0.0"
pymdown-extensions = ">=10.15,<11.0"

# Optional dev dependencies
pytest = { version = "^8.4.0", optional = true }
mkdocs = { version = "^1.6.1", optional = true }
mkdocstrings = {extras = ["python"], version = "^0.29.1", optional = true }
mkdocs-material = { version = "^9.6.14", optional = true }

[tool.poetry.extras]
dev = ["pytest", "mkdocs", "mkdocstrings", "mkdocs-material"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"