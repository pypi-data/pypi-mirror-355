[project]
name = "hermes-framing-nodes"
dynamic = ["version"]
description = "Hermes framing nodes translating between streams and frames"
authors = [{ name = "floris vernieuwe", email = "floris@vernieuwe.eu" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "burst-link-protocol>=1.1.5",
    "hermes-stream-nodes>=1.0.1",
    "node-hermes-core>=1.2.0",
]

[dependency-groups]
dev = ["ruff>=0.9.9", "psutil>=7.0.0"]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

