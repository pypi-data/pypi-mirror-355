[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "radkit"
version = "0.1.0"
description = "Photon cross-section and material analysis tools"
authors = [
    { name="Charles S. Sosa", email="charles.s.sosa@outlook.com" }
]
dependencies = [
    "dataclasses",
    "pandas",
    "numpy",
    "molmass",
    "Tables",
    "scipy",
    "matplotlib",
    "nist-calculators",
    "physdata",
    "geant4_pybind",
    "jupyter"
]
requires-python = ">=3.8"

[tool.setuptools]
packages = ["radkit"]