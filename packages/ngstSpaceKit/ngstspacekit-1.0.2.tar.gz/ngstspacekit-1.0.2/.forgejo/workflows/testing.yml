on: [pull_request]
jobs:
  pytest:
    runs-on: codeberg-tiny

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: https://github.com/astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --dev

      - name: Run tests
        run: uv run pytest tests
