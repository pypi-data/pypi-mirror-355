[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-auditor-cli"
version = "2.0.0"
authors = [
  { name="MCP-DevTeam", email="dev@mcp.project" },
]
description = "A client for the Master Control Platform (MCP) Auditor Service."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "requests>=2.20",
]

[project.scripts]
mcp = "mcp_client.cli:main_cli"

[project.urls]
"Homepage" = "https://github.com/your-repo/ProjectMcpServer"
"Bug Tracker" = "https://github.com/your-repo/ProjectMcpServer/issues" 