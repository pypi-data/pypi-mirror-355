[project]
name = "everysk-mcp"
description = "Model Context Protocol (MCP) implementation for Everysk."
license = "LicenseRef-Proprietary"
license-files = ["LICENSE.txt"]
readme = "README.md"
requires-python = "==3.12.*"
keywords = [
    "python",
    "mcp",
    "development"
]

classifiers = [
    # https://pypi.org/classifiers/
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "everysk-lib==1.6.1670",
    "mcp[cli]==1.9.3",
    "pydantic==2.11.5",
    "requests==2.32.4",
]

# Do not remove/change version here, change on run.sh build section
version = "0.1.72"


[project.urls]
Homepage = "https://everysk.com/"


[project.scripts]
everysk-mcp = "everysk_mcp:main"


[build-system]
# https://hatch.pypa.io/latest/
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
# Without this, the tar.gz file will contain the entire repository, including .git and other files.
packages = ["src/everysk_mcp"]
