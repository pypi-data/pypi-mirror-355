[project]
name = "ci-board"
version = "0.0.4"
description = "杂鱼♡～本喵设计的高扩展性剪贴板监控包喵～"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name="StanleyUKN", email="stanley09537000@gmail.com" },
]
keywords = ["clipboard", "monitor", "windows", "events"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "autoflake>=1.7.8",
    "autopep8>=2.0.0",
    "flake8>=5.0.4",
    "tool>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910"
]

[tool.flake8]
exclude = ["examples/**"]

[dependency-groups]
dev = [
    "flake8>=5.0.4",
]
