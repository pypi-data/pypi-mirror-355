[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "azure-blob-utils-croston"
version = "0.2.0"
description = "Utility functions for Azure Blob Storage access"
authors = [
    { name="Jeff Croston", email="crostonj@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "azure-storage-blob>=12.0.0"
]

[project.urls]
Homepage = "https://github.com/crostonj/pystorage"
Repository = "https://github.com/crostonj/pystorage"
