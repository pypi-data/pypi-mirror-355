[tool.poetry]
name = "ai-cr"
version = "1.0.1"
description = "LLM-agnostic GitHub AI Code Review Tool with integration to GitHub actions"
authors = ["Nayjest <mail@vitaliy.in>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Nayjest/github-ai-code-review"
repository = "https://github.com/Nayjest/github-ai-code-review"
keywords = ["static code analysis", "code review", "code quality", "ai", "coding", "assistant", "llm", "github", "automation", "devops", "developer tools", "github actions", "workflows", "git"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
]
packages = [
    { include = "ai_code_review" }
]

[tool.poetry.dependencies]
python = "^3.11"
ai-microcore = "4.0.0.dev19"
GitPython = "^3.1.44"
unidiff = "^0.7.5"
google-generativeai = "^0.8.5"
anthropic = "^0.52.2"
typer = "^0.16.0"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
black = "*"
build = "*"
twine = "*"
pylint = "*"
pyflakes = "*"
poetry = "*"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = ">=0.21.0"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ai-cr = "ai_code_review.cli:main"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vv --capture=no --log-cli-level=INFO"
testpaths = [
    "tests",
]
