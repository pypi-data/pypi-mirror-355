# Configuration for i18n workflow.

locales:
    - en  # English - Source Language
    - ar  # Arabic
    - es-419  # Spanish
    - pt-br  # Portuguese
    - zh-cn  # Chinese
    - fr  # French
    - fr-ca  # French (Canada)
    - de-de  # German
    - ja-jp  # Japanese
    - pl-pl # Polish
    - ko-kr #Korean
    # Add languages here as needed

# The locales used for fake-accented English, for testing.
dummy_locales:
    - eo

# Directories we don't search for strings.
ignore_dirs:
    - mentoring/v1
    - mentoring/tests
    - public/js/translations

generate_merge: {}
segment: {}
