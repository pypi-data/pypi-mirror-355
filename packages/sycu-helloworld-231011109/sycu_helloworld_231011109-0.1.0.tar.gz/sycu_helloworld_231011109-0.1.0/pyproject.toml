[project]
name = "sycu-helloworld-231011109"
version = "0.1.0"
description = "Hello World Project"
authors = [
    {name = "sycu"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[tool.poetry]
packages = [{"include" = "helloworld", "from" = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
ccxt = "^4.4.26"
pandas = "^2.2.3"
pyyaml = "^6.0.2"
apscheduler = "^3.11.0"
pyfiglet ="^1.0.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.3"
pytest-cov = "^6.1.1"

[tool.poetry.scripts]
hello = "helloworld.main:main"

[tool.pytest.ini_options]
addopts = "-vs --no-header --no-summary"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = ["tests"]
