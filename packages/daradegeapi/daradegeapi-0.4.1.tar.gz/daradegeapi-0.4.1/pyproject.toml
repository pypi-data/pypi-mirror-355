[project]
name = "daradegeapi"
version = "0.4.1"
authors = [
    { name = "Amirabolfazl Alipour", email = "amyrabwalfdll1389@gmail.com" },
    { name = "Amirabolfazl Alipour", email = "amirabolfazle.ir@gmail.com" },
]
description = "A python library for use daradege apis"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = ["aiohttp"]
[project.urls]
github = "https://github.com/amirabolfazle/daradege"
website = "https://amirabolfazle.github.io/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["daradegeapi"]