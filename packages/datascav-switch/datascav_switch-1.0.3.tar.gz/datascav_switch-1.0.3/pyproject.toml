[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datascav-switch"            
version = "1.0.3"
description = "Modules to convert different types of files using AI based validations and conversions."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "isort>=6.0.1",
    "langchain>=0.3.25",
    "langchain-core>=0.3.65",
    "langchain-openai>=0.3.23",
    "openai>=1.86.0",
    "pip>=25.1.1",
    "pymupdf>=1.26.1",
    "python-dotenv>=1.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["scav_switch*"]
