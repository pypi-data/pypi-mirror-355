[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "refinire-rag"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "nltk>=3.8",
    "refinire>=0.2.2",
    "oneenv>=0.2.0",
]

[project.optional-dependencies]
openai = [
    "openai>=1.0.0",
    "tiktoken>=0.4.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["refinire_rag*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["src"]
addopts = [
    "--import-mode=importlib",
    "--cov=refinire_rag",
    "--cov-report=term-missing",
]
