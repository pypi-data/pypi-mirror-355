[project]
name = "keybind-vault"
version = "1.0.0"
description = "Text User Interface (TUI) that allows users to manage keybindings"
readme = "README.md"
authors = [
    { name = "Aaron MuÃ±oz", email = "Thompson6626@gmail.com" }
]
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "hatchling>=1.27.0",
    "sqlite-utils>=3.38",
    "textual>=3.4.0",
    "textual-dev>=1.7.0",
]

[project.scripts]
keybind-vault = "keybind_vault.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/keybind_vault"]


[tool.hatch.build]
include = [
    "src/keybind_vault/**/*",
]

[dependency-groups]
dev = [
    "ruff>=0.11.13",
]


[tool.ruff]
