[project]
name = "fast-serve-api"
version = "0.3.0"
description = "Transform services in default endpoints integrated by FastAPI and Pydantic."
readme = "README.md"
requires-python = ">=3.10.0"
dependencies = [
    "fastapi>=0.115.12",
    "pydantic>=2.11.5",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "coverage>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
]
