repos:
  # - repo: https://github.com/crashappsec/pre-commit-sync
  #   rev: 04b0e02eefa7c41bedca7456ad542e60b67c16c6
  #   hooks:
  #     - id: pre-commit-sync
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/netromdk/vermin
    rev: v1.6.0
    hooks:
      - id: vermin
        args: ['-t=3.10-', '--violations']
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # sync:isort:poetry.lock
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 24.10.0 # sync:black:poetry.lock
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.2 # sync:flake8:poetry.lock
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-type-checking
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3 # sync:bandit:poetry.lock
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
