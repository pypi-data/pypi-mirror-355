[metadata]
name = saltext.mqtt_return
description = A useful Salt Event returner for publishing messages to MQTT or AWS IoT
long_description = file: README.md
long_description_content_type = text/markdown
author = Morgan Kesler
author_email = keslerm@aegiszero.is
keywords = salt-extension
url = https://github.com/keslerm/mqtt_return
project_urls = 
	Source=https://github.com/keslerm/mqtt_return
	Tracker=https://github.com/keslerm/mqtt_return/issues
license = Apache Software License
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
platforms = any

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find_namespace:
python_requires = >= 3.8
setup_requires = 
	wheel
	setuptools>=50.3.2
	setuptools_scm[toml]>=3.4
	setuptools-declarative-requirements
install_requires = 
	salt>=3003
	boto3
	paho-mqtt

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
salt.loader = 
	saltext.mqtt_return = saltext.mqtt_return

[options.extras_require]
tests = 
	pytest==6.2.4
	pytest-salt-factories==0.906.0
dev = 
	nox==2021.6.12
	pre-commit==2.13.0
	pylint
	SaltPyLint
docs = 
	sphinx
	furo
	sphinx-copybutton
	sphinx-prompt
	sphinxcontrib-spelling
	importlib_metadata; python_version < "3.8"
docsauto = 
	sphinx-autobuild

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[sdist]
owner = root
group = root

[egg_info]
tag_build = 
tag_date = 0

