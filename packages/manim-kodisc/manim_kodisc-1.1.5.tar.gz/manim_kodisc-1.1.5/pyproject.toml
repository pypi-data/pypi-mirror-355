[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "manim-kodisc"
version = "1.1.5"
description = "Manim plugin for Kodisc"
authors = ["LandonHarter <landonharter@outlook.com>"]
packages = [{include = "manim_kodisc", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11"
pillow = "^9.0.0"

[tool.poetry.plugins."manim.plugins"]
"manim_kodisc" = "manim_kodisc"