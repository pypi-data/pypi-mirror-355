[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dbt-datadict"
version = "0.3.2"
description = "Python CLI for automating the application of consistent field definitions to large multi-layered dbt projects."
authors = [{name = "tom", email = "tom@tasman.ai"}]
readme = "README.md"
license = "GPL-3.0-only"
urls = {homepage = "https://github.com/TasmanAnalytics/dbt-datadictionary"}
requires-python = ">=3.10,<4.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
]
dependencies = [
    "ruamel.yaml>=0.17.35,<0.18",
    "click>=7.0,<8.1.4",
]
scripts = {datadict = "datadict:cli"}

[dependency-groups]
dev = [
    "black>=23.9.1,<24.0.0",
    "isort>=5.12.0,<6.0.0",
]

[tool.setuptools]
packages = ["datadict"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
