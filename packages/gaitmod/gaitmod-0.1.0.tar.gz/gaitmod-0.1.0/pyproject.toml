[project]
name = "gaitmod"
version = "0.1.0"
description = "real-time gait modulation prediction using multimodal neural and movement data (LFP, EEG, IMU, EMG) â€” designed for closed-loop DBS systems in Parkinson's diseas."
authors = [{name = "Mohammad Orabe", email = "orabe.mhd@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8" 
license = {file = "LICENSE"}

dependencies = [
    "antropy",
    "imbalanced-learn",
    "tensorflow[and-cuda]",
    "matplotlib",
    "mne",
    "numpy",
    "pandas",
    "pyyaml",
    "scikit-learn",
    "scipy",
    "seaborn",
    # "setuptools", # Removed as it's typically a build-dependency, not runtime for flit
    "tqdm",
    "pydot"
]

keywords = ["gait", "modulation", "LFP", "ML"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps."
]

[project.urls]
Homepage = "https://github.com/orabe/gaitmod" # 
Documentation = "https://gaitmod.readthedocs.io/"
Repository = "https://github.com/orabe/gaitmod"
"Bug Tracker" = "https://github.com/orabe/gaitmod/issues"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project.optional-dependencies]
viz = ["pydot"]
# dev = ["pytest", "black", "flake8"]