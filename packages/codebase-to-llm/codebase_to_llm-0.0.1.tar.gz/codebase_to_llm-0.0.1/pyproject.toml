[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "codebase_to_llm"
version = "0.0.1"
dependencies = [
    "pyside6-stubs>=6.7.3.0",
    "PySide6>=6.6.0",
    "typing-extensions>=4.14.0",
    "mypy>=1.0",
]

[project.urls]
"Homepage" = "https://github.com/kevinduigou/CopyRepoToLLM"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
