[metadata]
name = djangoldp_community
version = attr: djangoldp_community.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-community
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for community data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=4.0.0
	djangoldp-account~=4.0.0
	djangoldp-i18n~=4.0.0
	djangoldp-circle~=4.0.1
	djangoldp-project~=5.0.0
	djangoldp-joboffer~=4.0.1
	djangoldp-conversation~=4.0.0
	djangoldp-skill~=4.0.0
	djangoldp-notification~=4.0.0

[semantic_release]
version_source = tag
version_variable = djangoldp_community/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

