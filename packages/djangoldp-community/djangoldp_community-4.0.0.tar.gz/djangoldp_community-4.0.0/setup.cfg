[metadata]
name = djangoldp_community
version = attr: djangoldp_community.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-community
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for community data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.1.0
	djangoldp-account~=3.1.0
	djangoldp-i18n~=3.1.0
	djangoldp-circle~=3.1.0
	djangoldp-project~=3.1.2
	djangoldp-joboffer~=3.1.0
	djangoldp-conversation~=3.1.0
	djangoldp-skill~=3.1.0
	djangoldp-notification~=3.1.0

[semantic_release]
version_source = tag
version_variable = djangoldp_community/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

