[package]
name = "djangofmt"
version = "0.2.2"
authors = ["Thibaut Decombe <thibaut.decombe@gmail.com>"]
edition = "2024"
exclude = ["/tests"]
license = "MIT"
publish = true
repository = "https://github.com/UnknownPlatypus/djangofmt"
rust-version = "1.85"
description = "A fast, HTML aware, Django template formatter, written in Rust."

[dependencies]
dprint_plugin_markup = { git = "https://github.com/UnknownPlatypus/markup_fmt", rev = "v0.20.0.3" }
malva = { version = "0.12.1", features = ["config_serde"] }
markup_fmt = { git = "https://github.com/UnknownPlatypus/markup_fmt", rev = "v0.20.0.3" }

anyhow = "1.0.98"
clap = { version = "4.5.38", features = ["derive", "wrap_help"] }
clap_complete_command = "0.6.1"
rayon = "1.10.0"
serde_json = "1.0"

# Logging
colored = "3.0.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-tree = "0.4.0"

[dev-dependencies]
insta-cmd = "=0.6.0"

[profile.release]
# See python/benchmark_cargo_profiles.py
lto = "thin"
strip = true

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
