{% extends 'ui/modal.html' %}
{% load i18n %}
{% load ui %}

{% block modal_content %}
    <form id="{{ modal_id }}-form" hx-post="{% url 'user:change_password' %}">
        {% csrf_token %}
        {{ form.old_password|wrap_label }}
        {{ form.new_password|wrap_label }}
        {{ form.new_password_confirm|wrap_label }}
</form>
{% endblock %}

{% block modal_buttons %}
	<button type="submit" form="{{ modal_id }}-form" class="button is-success">{% translate 'Save' %}</button>
    {{ block.super }}
{% endblock %}
