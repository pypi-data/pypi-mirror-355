#for building the package with hatchling and uploading it to PyPI
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apantias"
version = "2.0.3b1"
authors = [
  { name="Florian Heinrich", email="florianheinrich@gmx.at" },
]
description = "Tools for analysis of data from the DANAE experiment on HEPHY"
readme = "README.md"
requires-python = ">=3.11,<3.13"
dependencies = [
    "numpy<=2.1",
    "matplotlib",
    "scipy",
    "seaborn",
    "h5py",
    "numba",
    "scikit_learn",
    "pytables"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/shakamaran/apantias"
Issues = "https://github.com/shakamaran/apantias/issues"

[tool.pylint]
# Disable specific checks
disable = [
    "R0903",
    "R0914",
    "C0301",
    "W0105",
    "E1133", # not an iterable error, for numba's prange
    "E1101", # this is checked by pylance
]

[tool.black]
line-length = 120

# Ignore specific directories or files
ignore = [".github", ".vscode", "dist", "pip-wheel-metadata", "tests", ".gitignore", "LICENSE", "pyproject.toml", "README.md"]
