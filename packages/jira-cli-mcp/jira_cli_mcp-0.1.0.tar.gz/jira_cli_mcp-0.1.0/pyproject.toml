[project]
name = "jira-cli-mcp"
version = "0.1.0"
description = "Jira CLI as an MCP"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Ben O'Mahony", email = "ben@benomahony.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["mcp[cli]>=1.9.3"]

[project.scripts]
jira-cli-mcp = "jira_cli_mcp.server:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://github.com/benomahony/jira_cli_mcp"
"Bug Tracker" = "https://github.com/benomahony/jira_cli_mcp/issues"
