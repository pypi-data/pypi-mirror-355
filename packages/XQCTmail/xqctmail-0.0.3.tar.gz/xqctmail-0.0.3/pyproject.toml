[project]
name = "XQCTmail"
version = "0.0.3"
description = "一个基于 Python 的自动化临时邮箱工具，支持自动获取、切换、监听临时邮箱的新邮件，适合验证码接收、自动化测试等场景，支持循环监听新邮件。"
authors = [
    { name = "Xiaoqiang", email = "xiaoqiangclub@hotmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "autochrome >=0.1.6",
    "loguru >=0.7.2",
]

[tool.poetry]
packages = [{ include = "tmail", from = "src" }]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "tuna"
priority = "primary"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[[tool.poetry.source]]
name = "pypi"
priority = "supplemental"

[project.scripts]
tmail = "tmail:main"
