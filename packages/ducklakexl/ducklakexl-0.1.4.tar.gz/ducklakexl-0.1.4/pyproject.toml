[project]
name = "ducklakexl"
version = "0.1.4"
description = "Use Excel as a metadata catalog for DuckLake"
readme = "README.md"
authors = [
    {name = "Greg Wilson"},
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12.11",
    "azure-identity>=1.23.0",
    "duckdb>=1.3.0",
    "msal>=1.32.3",
    "nest-asyncio>=1.6.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
GitHub = "https://github.com/gregwdata/ducklakexl"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]

[build-system]
requires = ["uv_build>=0.7.12,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
module-name = "ducklakexl"
source-include = ["readme_images/**"]
source-exclude = ["test/**","local_lake/**","onedrive_ducklake/**"]
