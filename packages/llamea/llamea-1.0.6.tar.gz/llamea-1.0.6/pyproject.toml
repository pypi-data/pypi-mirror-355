[tool.poetry]
name = "llamea"
version = "1.0.6"
description = "LLaMEA is a Python framework for automatically generating and refining metaheuristic optimization algorithms using large language models, featuring optional in-the-loop hyper-parameter optimization."
authors = ["Niki van Stein <n.van.stein@liacs.leidenuniv.nl>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/XAI-liacs/LLaMEA"
repository = "https://github.com/XAI-liacs/LLaMEA"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.3"
ioh = "^0.3.18"
scikit-learn = "1.3.0"
pandas = "2.0.3"
openai = "^1.25.2"
seaborn = "^0.13.2"
levenshtein = "^0.25.1"
tqdm = "^4.66.4"
zss = "^1.2.0"
jellyfish = "^1.0.3"
pypop7 = "^0.0.79"
ollama = "^0.2.1"
jsonlines = "^4.0.0"
flask = "^3.0.3"
flask-socketio = "^5.3.6"
configspace = "^1.2.0"
smac = "^2.2.0"
google-generativeai = "^0.8.1"
modcma = "^1.0.8"
shap = "^0.46.0"
lizard = "^1.17.13"
networkx = "^3.4.2"
joblib = "^1.4.2"
iohinspector = "^0.0.3"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
pytest = "^7.4.3"
jupyter = "^1.0.0"
pytest-cov = "^4.1.0"
codecov = "^2.1.13"
pytest-mock = "^3.14.0"
ipykernel = "^6.29.5"

[tool.poetry.group.docs.dependencies]
sphinx = "7.4.7"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
nbsphinx = "^0.9.6"
pandoc = "^2.4"
furo = "^2024.8.6"
sphinxext-opengraph = "^0.9.1"
sphinx-copybutton = "^0.5.2"
sphinx-autobuild = "^2024.10.3"

[tool.poetry.group.benchmarks.dependencies]
pymoosh = "3.2"


[tool.poetry.group.llm-extras.dependencies]
torch = "^2.6.0"
transformers = "^4.49.0"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"