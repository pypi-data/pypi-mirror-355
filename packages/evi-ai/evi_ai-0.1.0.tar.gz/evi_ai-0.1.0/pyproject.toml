[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evi-ai"
version = "0.1.0"
description = "A flexible multi-agent framework code generator supporting multiple LLM providers and frameworks"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "evi-ai Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators"
]
dependencies = [
    "click>=8.1.0",
    "Jinja2>=3.1.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
streamlit = [
    "streamlit>=1.30.0",
    "graphviz>=0.20.0",
    "streamlit-extras>=0.3.0",
    "pygments>=2.15.0",
]
crewai = [
    "crewai>=0.28.0",
    "langchain>=0.0.300",
    "langchain-community>=0.0.10",
    "langchain-openai>=0.0.2",
]
langgraph = [
    "langgraph>=0.0.20",
    "langchain>=0.0.300",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.0.2",
]
react = [
    "langchain>=0.0.300",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.0.2",
    "langchain-community>=0.0.10",
]
all = [
    "streamlit>=1.30.0",
    "graphviz>=0.20.0",
    "streamlit-extras>=0.3.0",
    "pygments>=2.15.0",
    "crewai>=0.28.0",
    "langchain>=0.0.300",
    "langchain-community>=0.0.10",
    "langchain-openai>=0.0.2",
    "langchain-core>=0.1.0",
    "langgraph>=0.0.20",
    "google-generativeai>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pylint>=2.17.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/evi-ai"
"Bug Tracker" = "https://github.com/yourusername/evi-ai/issues"
"Documentation" = "https://github.com/yourusername/evi-ai"

[project.scripts]
evi-ai = "evi.cli:main"

[project.gui-scripts]
evi-ai-gui = "evi.streamlit_app:main"

[tool.hatch.build.targets.wheel]
packages = ["evi"]

[tool.hatch.build.targets.sdist]
include = [
    "evi",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest]
testpaths = ["tests"]
