[metadata]
name = metaforge
version = 1.0.3
description = MetaForge: A modular optimization framework for solving Job Shop Scheduling Problems with metaheuristics and RL.
long_description = file: README.md
long_description_content_type = text/markdown
author = Mageed Ghaleb
author_email = mageed.ghaleb@gmail.com
license = MIT
license_files = LICENSE
url = https://github.com/mageed-ghaleb/metaforge
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	matplotlib
	torch
	seaborn
	pandas
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

