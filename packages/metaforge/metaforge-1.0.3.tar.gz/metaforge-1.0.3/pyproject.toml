[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaforge"
version = "1.0.3"
description = "MetaForge: A modular optimization framework for solving Job Shop Scheduling problems using metaheuristics and learning-based approaches."
authors = [
    { name = "Mageed Ghaleb", email = "mageed.ghaleb@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "matplotlib",
    "torch",
    "seaborn",
    "pandas",
    "requests",
]

classifiers = [
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/mageed-ghaleb/metaforge"
Repository = "https://github.com/mageed-ghaleb/metaforge"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
