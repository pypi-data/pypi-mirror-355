[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = ["snowcross"]
ignore_missing_imports = true

[tool.pylint.master]
disable = [
  "R",
  "C"
]

[tool.isort]
profile = "black"
src_paths = ["snowcross", "tests", "setup.py"]
skip_gitignore = true
