[build-system]
requires = ["setuptools>=42", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dec64"
dynamic = ["version"]
authors = [{name = "xdearboy", email = "BigManClub@gmail.com"}]
description = "Recursively decode Base64 encoded strings."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Home = "https://github.com/xdearboy/dec64"

[project.scripts]
dec64 = "dec64.file:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
