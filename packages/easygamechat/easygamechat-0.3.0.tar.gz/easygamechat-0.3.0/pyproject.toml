[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easygamechat"
version = "0.3.0"
description = "An easy and secure Python library for real-time game chat"
readme = "README.md"
license = "MIT"
authors = [
  { name = "Fabio Ardis", email = "fabioardis@email.com" }
]
dependencies = []
requires-python = ">=3.7"
keywords = ["chat", "game", "networking", "client", "multiplayer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment",
    "Topic :: Communications :: Chat",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
Homepage = "https://github.com/FabioArdis/EasyGameChat"