[tool.poetry]
repository = "https://github.com/TechnologyBrewery/poetry-monorepo-dependency-plugin"

[project]
name = "poetry-monorepo-dependency-plugin"
version = "1.3.1"
description = "Poetry plugin that generates more easily consumable archives for projects in a monorepo structure with path dependencies on other Poetry projects"
authors = [{name = "Eric Konieczny", email = "ekoniec1@gmail.com"}]
license = "MIT"
requires-python = ">=3.8,<4"
dynamic = ["version", "dependencies"]
readme = "README.md"

[tool.poetry.dependencies]
poetry = ">=1.6"
poetry-plugin-export = ">=1.5.0"
cleo = ">=2.0.1"

[tool.poetry.group.dev.dependencies]
black = ">=24.8.0"
behave = ">=1.2.6"
pytest = ">=7.4.0"
pylint = ">=3.2.7"
kappa-maki = ">=1.0.2"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-monorepo-dependency-plugin = "poetry_monorepo_dependency_plugin.plugin:MonorepoDependencyPlugin"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"


# Added by habushu-maven-plugin at 2025-02-13T16:50:33.514568 to use https://test.pypi.org/simple/ as source PyPi repository for installing dependencies
[[tool.poetry.source]]
name = "dev-pypi"
url = "https://test.pypi.org/simple/"
priority = "supplemental"
