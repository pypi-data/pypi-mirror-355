[project]
name = "jan883-ollama"
version = "0.1.1"
description = "Tools to interact with LLM models hosted on Ollama."
readme = "README.md"
authors = [
    { name = "Jan du Plessis", email = "drjanduplessis@icloud.com" }
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.4",
]

[project.scripts]
jan883-ollama = "jan883_ollama:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
