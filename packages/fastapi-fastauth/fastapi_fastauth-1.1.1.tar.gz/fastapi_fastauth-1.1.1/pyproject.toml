[project]
name = "fastapi-fastauth"
version = "1.1.1"
description = "Ready-to-use customizable solution for FastAPI with Authentication, Access Controle and OAuth2 support"
authors = [
    {name = "Vladyslav Chaliuk",email = "chaliukvladyslav@gmail.com"}
]
license = "MIT"
keywords = [
    "FastAPI",
    "Authentication",
    "Authorization",
    "OAuth2",
    "RBAC",
    "JWTHelper",
    "Cookie",
    "Session"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
  "Framework :: Pydantic :: 2",
  "Framework :: FastAPI",
  "Topic :: Security",
  "Topic :: Internet :: WWW/HTTP :: Session"
]
readme = "README.md"
requires-python = ">=3.11, <4.0"
dependencies = [
    "fastapi (>=0.115.12,<0.116.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "pwdlib[argon2,bcrypt] (>=0.2.1,<0.3.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "pydantic[email] (>=2.11.5,<3.0.0)",
    "python-multipart (>=0.0.20,<0.0.21)"
]

[tool.poetry]
packages = [{include = "fastauth", from = "src"}]

[project.urls]
Documentation = "https://astralmortem.github.io/fastauth/"
Source = "https://github.com/AstralMortem/fastauth"

[project.optional-dependencies]
sqlalchemy = ["sqlalchemy>=2.0.41"]
oauth2 = ["httpx-oauth>=0.16.1"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
sqlalchemy = "^2.0.41"
uvicorn = "^0.34.2"
aiosqlite = "^0.21.0"
ruff = "^0.11.11"
httpx-oauth = "^0.16.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.1.1"
coverage = "^7.8.2"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.6.14"
mkdocstrings-python = "^1.16.11"
mkdocs = "^1.6.1"

