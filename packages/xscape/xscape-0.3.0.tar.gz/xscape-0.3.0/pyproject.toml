[project]
name = "xscape"
version = "0.3.0"
description = "A Python library for recovering the seascape around a set of geographical points, based on Xarray."
authors = [
    {name = "Articoking"}
]
license = "GPL-3-or-later"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "xarray (>=2025.1.2,<2026.0.0)",
    "dask (>=2025.2.0,<2026.0.0)",
    "netcdf4 (>=1.7.2,<2.0.0)",
    "numpy (>=2.2.3,<3.0.0)",
    "copernicusmarine (>=2.0.1,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "scipy (>=1.15.3,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"
matplotlib = "^3.10.1"
cartopy = "^0.24.1"
poethepoet = "^0.33.0"
pytest = "^7.3.1"
pytest-cov = "^6.0.0"
ruff = "^0.9.6"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"

# Poe the Poet config

[tool.poe.tasks]
lint = "ruff check 'xscape' 'tests'"
test = "pytest tests/"

all = [{ref="lint"}, {ref="test"}]
