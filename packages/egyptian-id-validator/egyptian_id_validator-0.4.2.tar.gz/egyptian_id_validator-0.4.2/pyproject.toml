[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "egyptian-id-validator"
version = "0.4.2"
description = "A Python package for validating Egyptian National IDs."
authors = [
    { name = "Mohamed A. Abdallah", email = "eng.mohamed.a.abdallah@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "LicenseRef-MIT-Custom"
license-files = ["LICENSE.md"]

keywords = ["egypt", "national-id", "validator", "egyptian", "citizen-id"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[project.urls]
Homepage = "https://github.com/MohamedAAbdallah/Egyptian-ID-Validator"
Repository = "https://github.com/MohamedAAbdallah/Egyptian-ID-Validator-Py"
Issues = "https://github.com/MohamedAAbdallah/Egyptian-ID-Validator-Py/issues"

[project.optional-dependencies]
dev = ["pytest", "flake8", "build", "twine"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]