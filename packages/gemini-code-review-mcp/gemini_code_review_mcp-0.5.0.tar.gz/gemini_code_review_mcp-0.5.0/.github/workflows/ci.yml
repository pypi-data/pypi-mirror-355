name: Tests

on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -e ".[dev]"
        pip install pytest pytest-mock pytest-asyncio requests

    - name: Run tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test-key' }}
        GEMINI_MODEL: gemini-2.0-flash-lite
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Run core tests only
        python -m pytest tests/test_critical.py tests/test_smoke.py -v

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        pip install dist/*.whl
        python -c "from src.server import generate_code_review_context; print('âœ“ Import successful')"