# Setuptools version required for PEP 639
[build-system]
requires = [
    "setuptools >= 77.0",
    "setuptools-scm>=8"
]
build-backend = "setuptools.build_meta"

[project]
name = "pbsparse"
dynamic = [ "version" ]
authors = [
    { name="Brian Vanderwende", email="vanderwb@ucar.edu" },
]
description = "A package for processing PBS Pro accounting records"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Topic :: System :: Distributed Computing",
]

license = "MIT"
license-files = ["LICENSE"]

[project.urls]
homepage = "https://github.com/NCAR/pbsparse"
issues = "https://github.com/NCAR/pbsparse/issues"

[tool.setuptools_scm]
