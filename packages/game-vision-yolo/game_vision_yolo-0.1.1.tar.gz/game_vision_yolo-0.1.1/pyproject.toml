[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "game-vision-yolo"
version = "0.1.1"
description = "Computer vision library based on YOLOv8 for training and inference"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Alex", email = "thettboy11@gmail.com"}
]

keywords = ["computer vision", "yolo", "object detection", "machine learning", "pytorch", "deep learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "ultralytics>=8.0.0",
    "onnxruntime>=1.15.0",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "Pillow>=9.5.0",
]


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]
gpu = [
    "onnxruntime-gpu>=1.15.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["game_vision*"]

[tool.setuptools.package-data]
game_vision = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]