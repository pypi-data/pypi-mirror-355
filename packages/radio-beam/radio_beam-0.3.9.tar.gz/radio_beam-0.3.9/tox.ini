[tox]
envlist =
    py{38,39,310,311,312}-test{,-all,-dev}
    build_docs
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true

[testenv]
setenv =
    CASASITECONFIG={toxinidir}/.tmp/{envname}/config.py
passenv =
    HOME
    WINDIR
    DISPLAY
    LC_ALL
    LC_CTYPE
    ON_TRAVIS
changedir =
    .tmp/{envname}
description =
    run tests with pytest
deps =
    dev: git+https://github.com/astropy/astropy#egg=astropy
    casa: setuptools
    casa: casadata
    casa: casatools
    casa: casatasks
extras =
    test
    all: all
commands =
    casa: mkdir -p .casa/data
    casa: cp {toxinidir}/config_template.py config.py
    casa: python -m casaconfig --update-all
    casa: python -m casaconfig --current-data
    pip freeze
    pytest --pyargs radio_beam {toxinidir}/docs --cov radio_beam --cov-config={toxinidir}/setup.cfg {posargs}
    coverage xml -o {toxinidir}/coverage.xml
allowlist_externals =
    mkdir
    cp

[testenv:build_docs]
changedir =
    docs
description =
    invoke sphinx-build to build the HTML docs
extras =
    docs
commands =
    sphinx-build -W -b html . _build/html {posargs}

[testenv:codestyle]
deps = flake8
skip_install = true
commands =
    flake8 --max-line-length=100 radio_beam
