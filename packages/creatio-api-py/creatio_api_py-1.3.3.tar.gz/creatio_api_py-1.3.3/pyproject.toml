[project]
name = "creatio-api-py"
version = "1.3.3"
description = "Python client for Creatio OData API"
authors = [
    { name = "Alejandro González Momblán", email = "alejandro.gonzalez.momblan@evoluciona.es" },
]
license = "GPL-3.0-only"
readme = "README.md"
dependencies = [
    "cryptography (>=44.0.0,<45.0.0)",
    "pydantic (>=2.8.2,<3.0.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "requests (>=2.31.0,<3.0.0)",
    "requests-cache (>=1.1.1,<2.0.0)",
    "requests-pprint (>=1.0.0,<2.0.0)",
    "rich (>=13.7.0,<14.0.0)",
]
requires-python = ">3.9.1,<4.0"

[project.urls]
repository = "https://github.com/yisuschrist/creatio-api-py"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.7"
black = ">=24.2.0,<26.0.0"
coverage = "^7.4.1"
mypy = "^1.8.0"
pre-commit = ">=3.6.1,<5.0.0"
pylint = "^3.0.3"
pytest = "^8.0.0"
pyupgrade = "^3.15.0"

[tool.poetry.group.types.dependencies]
types-requests = "^2.32.0.20240712"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["creatio_odata_api", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
implicit_reexport = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
