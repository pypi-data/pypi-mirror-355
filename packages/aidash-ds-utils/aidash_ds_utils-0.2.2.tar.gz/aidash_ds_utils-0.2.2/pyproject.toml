[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aidash_ds_utils"
version = "0.2.2"


description = "AiDash utilities for geospatial data science. Prioritize and clip overlapping geospatial masks."
authors = [{name = "Shantanu Rajora", email = "shantanu@aidash.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "geopandas",
    "pandas",
    "shapely"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
