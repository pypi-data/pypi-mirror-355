[project]
name = "agentmail-toolkit"
version = "0.1.10"
description = "AgentMail Toolkit"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "agentmail>=0.0.28",
    "langchain>=0.3.25",
    "mcp>=1.9.4",
    "openai-agents>=0.0.17",
    "pydantic>=2.11.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[tool.uv.workspace]
members = ["examples"]
