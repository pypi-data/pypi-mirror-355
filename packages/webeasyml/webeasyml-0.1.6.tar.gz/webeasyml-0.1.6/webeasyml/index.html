<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyML - 机器学习代码生成器</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">EasyML</h1>
            <p class="lead">简单、高效的XEdu机器学习代码生成器</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">模型类型</label>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary" onclick="selectModel('classification')">分类</button>
                                <button type="button" class="btn btn-outline-primary" onclick="selectModel('regression')">回归</button>
                                <button type="button" class="btn btn-outline-primary" onclick="selectModel('clustering')">聚类</button>
                                <button type="button" class="btn btn-outline-primary" onclick="selectModel('dimension')">降维</button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">模型名称</label>
                            <input type="text" class="form-control" id="modelName" placeholder="请输入模型名称，如 my_model">
                        </div>

                        <div class="mb-4">
                            <div id="algorithmBtnGroup"></div>
                            <button class="btn btn-secondary w-100 mt-2" type="button" id="toggleParamsBtn" onclick="toggleParams()">展开参数</button>
                            <div id="paramsCollapse" class="mt-3" style="display:none;">
                                <div id="paramsContainer">
                                    <!-- 动态参数将在这里生成 -->
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">上传数据集（CSV）</label>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <input type="file" id="datasetFile" accept=".csv" style="flex:1" class="form-control-file">
                                <span id="defaultDatasetHint" style="color: #888; font-size: 0.9em; display: none;">使用默认数据集 your_data.csv</span>
                            </div>
                            <div id="datasetFileName" style="margin-top: 8px; color: #888; font-size: 0.95em;"></div>
                        </div>

                        <div class="mb-4">
                            <button class="btn btn-primary w-100" onclick="generateCode()">生成代码</button>
                        </div>

                        <div class="mb-4">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <span>生成的代码</span>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="copyCode()">复制</button>
                                </div>
                                <div class="card-body">
                                    <pre id="codeOutput" class="bg-light p-3 rounded"></pre>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <button class="btn btn-success w-100" onclick="runCode()">训练模型</button>
                        </div>

                        <div class="mb-4">
                            <button class="btn btn-info w-100" id="downloadModelBtn" onclick="downloadModel()" style="display:none;">下载模型</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
