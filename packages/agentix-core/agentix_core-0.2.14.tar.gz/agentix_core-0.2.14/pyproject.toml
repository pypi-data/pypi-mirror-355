[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentix-core"
version = "0.2.14"
description = "Core module for the Agentix platform"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "aiohttp>=3.8.0"
]

[project.urls]
"Homepage" = "https://github.com/FIDOX/py-plugin-agentix-core"
"Bug Tracker" = "https://github.com/FIDOX/py-plugin-agentix-core/issues"

[tool.setuptools.packages.find]
where = ["src"]