name: Publish to PyPI

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools-scm

      - name: Install package
        run: python -m pip install --no-deps .

      - name: Check version matches Git tag
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG_VER=$(python -c "import importlib.metadata as m; print(m.version('uk-midas-client'))")
          echo "Git tag:     $TAG"
          echo "Package ver: $PKG_VER"
          if [ "$TAG" != "$PKG_VER" ]; then
            echo "::error ::Version mismatch â€“ tag is $TAG but package is $PKG_VER"
            exit 1
          fi

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
