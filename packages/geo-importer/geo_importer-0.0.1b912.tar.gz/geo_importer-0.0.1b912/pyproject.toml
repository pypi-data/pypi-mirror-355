# pyproject.toml

[tool.black]
line-length = 150
target-version = ["py312"]
skip-string-normalization = true
skip_magic_trailing_comma = true
include = '''
/(
    src
  | tests
)/
.*\.pyi?$
'''
exclude = '''
/(
    ui
  | .*/ui
  | \.venv
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | __pycache__
)/
'''

[tool.ruff]
line-length = 150
target-version = "py312"
fix = true
unsafe-fixes = false
exclude = [
    "*/ui/*",
    "src/core/step_descriptions.py"
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E402"]

