[metadata]
name = dhali-py
description = A Python package for interfacing with Dhali
author = Dhali Holdings Ltd
author_email = engagement@dhali.io
license = BSD 3-Clause License
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Dhali-org/Dhali-py
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	xrpl-py==2.5.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	dhali = dhali.payment_claim_generator:cli

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = dhali-py

[egg_info]
tag_build = 
tag_date = 0

