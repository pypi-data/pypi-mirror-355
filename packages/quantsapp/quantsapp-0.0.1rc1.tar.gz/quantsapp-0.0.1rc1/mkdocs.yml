site_name: Quantsapp SDK Documentation
site_description: Quantsapp SDK Documentation to interact with Quantsapp API
site_url: http://python-sdk.quantsapp.com


repo_url: https://github.com/quantsapp/python-sdk
repo_name: quantsapp/python-sdk

nav:
  - Home: index.md
  - Login:
      - login.md
      - Responses: login_responses.md
  - Execution:
      - execution.md
      - Responses: execution_responses.md
      - Variables: execution_variables.md
  - Responses: responses.md
  - Errors: errors.md

theme:
  logo: assets/quantsapp_rounded_logo.png
  favicon: assets/quantsapp_rounded_favicon.png
  name: material
  language: en

  icon:
    repo: fontawesome/brands/github

  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.top
    # - navigation.tabs
    - navigation.prune
    - navigation.indexes
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share

  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
      fallback_to_build_date: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
          options:
            backlinks: tree
            docstring_style: google
            show_root_heading: false
            show_root_toc_entry: false
            show_source: false
            filters:
              - "!^_"
            extensions:
              - griffe_pydantic:
                  schema: true

# extra_css:
#   - stylesheets/extra.css

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - pymdownx.highlight:
      use_pygments: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      anchor_linenums: true
      pygments_lang_class: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - footnotes
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference

