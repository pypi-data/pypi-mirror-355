[package]
name = "_kolo"
version = "2.40.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_kolo"
crate-type = ["cdylib"]

[dependencies]
bstr = "1.9.1"
hashbrown = "0.14.5"
once_cell = "1.19.0"
pyo3 = "0.22.1"
rmp = "0.8.14"
rmpv = "1.3.0"
testresult = "0.4.0"
thread_local = "1.1.8"
ulid = "1.1.2"

[build-dependencies]
pyo3-build-config = { version = "0.22.1", features = ["resolve-config"] }

[profile.release]

lto = true
