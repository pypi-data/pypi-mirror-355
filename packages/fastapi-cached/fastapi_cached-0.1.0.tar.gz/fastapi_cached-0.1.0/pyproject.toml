# pyproject.toml
[tool.poetry]
name = "fastapi-cached"
version = "0.1.0"
description = "A simple package to pre-compute and cache FastAPI endpoints with discrete parameters."
authors = ["Jithin Sankar"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.104.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"