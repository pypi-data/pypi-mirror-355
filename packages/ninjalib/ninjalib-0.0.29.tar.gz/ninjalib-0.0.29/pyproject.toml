[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ninjalib"
version = "0.0.29"
authors = [
  { name="Invizabel" },
]
description = "ninjalib is a data science library"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    ]

[project.urls]
"Homepage" = "https://github.com/Invizabel/ninjalib"
"Bug Tracker" = "https://github.com/Invizabel/ninjalib/issues"
