[project]
name = "node-hermes-qt"
dynamic = ["version"]
description = "QT interface libary for the Node Hermes project."
authors = [{ name = "floris vernieuwe", email = "floris@vernieuwe.eu" }]

readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "node-hermes-core>=1.3.0",
    "pyqtgraph>=0.13.7",
    "pyside6>=6.8.2.1",
    "pyside6-stubs>=6.4.2.0",
    "qt-custom-treewidget>=0.2.1",
    "qtpy>=2.4.3",
]

[dependency-groups]
dev = [
    "click>=8.1.8",
    "coloredlogs>=15.0.1",
    "ruff>=0.9.9",
]
[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.pyright.defineConstant]
PYQT5 = false
PYSIDE2 = false
PYQT6 = false
PYSIDE6 = true
