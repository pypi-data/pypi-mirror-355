[project]
name = "hermes-storage-nodes"
dynamic = ["version"]
description = "An utility to facilitate the building of fman build system based projects"
authors = [{ name = "floris vernieuwe", email = "floris@vernieuwe.eu" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
   "influxdb-client>=1.48.0",
   "node-hermes-core>=1.2.0",
   "pandas>=2.2.3",
   "polars>=1.24.0",
   "pyarrow>=19.0.1",
   "pydantic>=2.10.6",
]

[dependency-groups]
dev = [
    "ruff>=0.9.9",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**"]

[project.scripts]
fbs-build-utils = "fbs_build_utils:cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
