[project]
name = "odbctools"
version = "0.7.1"
description = "A set of tools to simplify connecting to and working with an ODBC data source"
readme = "README.rst"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12"
dependencies = [
    "setuptools>=35.0.0",
    "pypyodbc>=1.3.6",
    "uv>=0.7.13",
]
authors = [
  {name = "Andrew Yatsko", email = "ayatsko@live.com"},
]
maintainers = [
    {name = "Will Fulmer", email = "fulmerwil@gmail.com"},
    {name = "John Glasgow", email = " john@johnglasgow.dev "},
]
keywords=['odbc',
    'database',
    'data',
    'sql',
    'informix',]
classifiers=[
    'Development Status :: 4 - Beta',
    'Topic :: Database',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
]

[project.urls]
Homepage = "https://github.com/N-C-C/odbctools"
Repository = "https://github.com/N-C-C/odbctools.git"