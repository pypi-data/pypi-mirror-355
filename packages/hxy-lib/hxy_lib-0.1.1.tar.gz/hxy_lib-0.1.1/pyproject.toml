[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hxy_lib"
version = "0.1.1"
authors = [
    {name="Xinyun Huang", email="hxinyun@mail.ustc.edu.cn"},
]
description = "A package with my custom functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.21.0",  # 明确版本要求
    "matplotlib",
    "mpl_toolkits",
    "pandas",
    "scipy",
    "cProfile",
    "datetime",
    "pathlib",
    "time",
    "allantools",       # 不指定版本则安装最新版
]

[project.urls]
"Homepage" = "https://github.com/yourusername/my_package"
"Bug Tracker" = "https://github.com/yourusername/my_package/issues"