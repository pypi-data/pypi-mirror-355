# Check reference at https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "container"
env:
  FASTMCP_HOST: "0.0.0.0"
  FASTMCP_DEBUG: "False"
  FASTMCP_LOG_LEVEL: "INFO"
  MCP_SERVER_TRANSPORT: "streamable-http"
  FRANKFURTER_API_URL: "https://api.frankfurter.dev/v1"
  HTTPX_TIMEOUT: "5.0"
  HTTPX_VERIFY_SSL: "True"
build:
  dockerfile: "smithery.dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Unused API key"
