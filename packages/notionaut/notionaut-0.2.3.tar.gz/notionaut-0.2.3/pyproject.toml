[tool.poetry]
name = "notionaut"
version = "0.2.3"
description = "A simple package for fetching Notion databases as pandas dataframes"
authors = ["Nick Schenone <nschenone16@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "notionaut", from = "src"}
]
repository = "https://github.com/nschenone/notionaut"

[tool.poetry.dependencies]
python = "^3.9"
notion-client = "^1.0.0"
numpy = "<2.0"
pandas = "^2.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
flake8 = ">=3.7.9,<4.0"
mypy = ">=0.740"
isort = "^5.12.0"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
