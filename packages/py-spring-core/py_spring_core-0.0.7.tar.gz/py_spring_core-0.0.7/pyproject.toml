[project]
name = "py_spring_core"
dynamic = []
description = "PySpring is a Python web framework inspired by Spring Boot, combining FastAPI, and Pydantic for building scalable web applications with auto dependency injection, configuration management, and a web server."
authors = [
    { name = "William Chen", email = "OW6201231@gmail.com" },
]
dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.4.0",
    "certifi==2024.7.4",
    "click==8.1.7",
    "dnspython==2.6.1",
    "email-validator==2.2.0",
    "exceptiongroup==1.2.2",
    "fastapi==0.112.0",
    "fastapi-cli==0.0.5",
    "greenlet==3.0.3",
    "h11==0.14.0",
    "httpcore==1.0.5",
    "httptools==0.6.1",
    "httpx==0.27.0",
    "idna==3.7",
    "itsdangerous==2.2.0",
    "Jinja2==3.1.4",
    "loguru==0.7.2",
    "markdown-it-py==3.0.0",
    "MarkupSafe==2.1.5",
    "mdurl==0.1.2",
    "orjson==3.10.7",
    "pydantic==2.8.2",
    "pydantic-extra-types==2.9.0",
    "pydantic-settings==2.4.0",
    "pydantic-core==2.20.1",
    "Pygments==2.18.0",
    "python-dotenv==1.0.1",
    "python-multipart==0.0.9",
    "PyYAML==6.0.2",
    "rich==13.7.1",
    "shellingham==1.5.4",
    "sniffio==1.3.1",
    "starlette==0.37.2",
    "typer>=0.12.5",
    "typing-extensions==4.12.2",
    "ujson==5.10.0",
    "uvicorn==0.30.5",
    "uvloop==0.19.0",
    "watchfiles==0.23.0",
    "websockets==12.0",
    "cachetools>=5.5.0",
    "mypy>=1.11.2",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.0.7"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "py_spring_core/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "docs_src/",
    "requirements*.txt",
    "scripts/",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.6.3",
    "isort>=5.13.2",
    "pytest>=8.3.2",
    "pytest-mock>=3.14.0",
    "types-PyYAML>=6.0.12.20240917",
    "types-cachetools>=5.5.0.20240820",
    "mypy>=1.11.2",
]
