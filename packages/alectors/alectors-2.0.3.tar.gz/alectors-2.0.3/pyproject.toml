[project]
name = "alectors"
version = "2.0.3"
description = "transformer-based rl agents for nlp tasks"
authors = [
    {name = "Vasilis Valatsos",email = "aethrvmn@apotheke.earth"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "transformers (>=4.51.3,<5.0.0)",
    "telestes (>=0.1.2,<0.2.0)",
    "torch (>=2.6)",
    "numpy (>=2.2.5,<3.0.0)",
]

[tool.poetry]
packages = [{include = "alectors", from = "src"}]

[tool.poetry.dependencies]
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
