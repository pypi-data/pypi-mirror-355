[project]
name = "apckey25"
version = "0.1.1"
description = "A simple python interface to interact with the AKAI APC Key 25"
authors = [{ name = "PaddeCraft", email = "info@paddecraft.dev" }]
license = { text = "BSD 3-Clause" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["mido (>=1.3.3,<2.0.0)"]


[tool.poetry]
include = ["LICENSE"]
readme = "README.md"
repository = "https://github.com/PaddeCraft/python-apckey25"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
