[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reedsolomon"
version = "0.0.3"
description = "A Python package for Reed-Solomon error correction codes"
keywords = ["reedsolomon", "POO", "error-correcting code"]
readme = "README.md"
requires-python = ">=3.12.4"
license = {text = "MIT"}

authors = [
  { name = "Archange", email = "archange_paradise@proton.me" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "mpmath==1.3.0",
  "sympy==1.13.3",
]

[project.urls]
Homepage = "https://github.com/Archange-py/Reed-Solomon_Codes"
Repository = "https://github.com/Archange-py/Reed-Solomon_Codes"
Library = "https://pypi.org/project/reedsolomon/"

[project.scripts]
reedsolomon = "reedsolomon.reedsolomon:main"

[project.optional-dependencies]
dev = ["pytest"]
