[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "midas-dlpdata"
dynamic = ["version"]
description = "A Midas module for commercial buildings datasets."
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [
    { name = "Stephan Balduin", email = "stephan.balduin@offis.de"}
]
license = "LGPL-3.0-only"
dependencies = [
    "midas-powerseries>=2.1.0a3",
    "polars",
    "numpy",
    "wget",
    "xlrd",
]

[project.urls]
Documentation = "https://midas-mosaik.gitlab.io/midas"

[tool.setuptools.dynamic]
version = {attr = "midas_dlp.__version__"}

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]

[tool.ruff]
line-length = 79

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true
