[metadata]
name = djangoldp_blog
version = attr: djangoldp_blog.__version__
url = http://git.startinblox.com/djangoldp-packages/djangoldp-blog
author = Startin'blox
author_email = nicolas@happy-dev.fr
description = djangoldp blog package
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp>=2.1
	djangoldp_account>=2.1
	Pillow>=8.0
include_package_data = True

[options.extras_require]
dev = 
	factory_boy>=2.11.0
	Pillow>=8.0

[semantic_release]
version_source = tag
version_variable = djangoldp_blog/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

