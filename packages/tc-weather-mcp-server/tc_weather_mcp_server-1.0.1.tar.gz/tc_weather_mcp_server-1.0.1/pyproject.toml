[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tc-weather-mcp-server"
version = "1.0.1"
description = "Weather MCP Server with National Weather Service API integration"
authors = [
    {name = "Anirudh", email = "anirudhudugani@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["mcp", "weather", "api", "server", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "fastmcp>=0.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0"
]

[project.scripts]
tc-weather-mcp-server = "weather_mcp.main:main"

[project.urls]
Homepage = "https://github.com/Aniirudh/tc-weather-mcp-server"
Repository = "https://github.com/Aniirudh/tc-weather-mcp-server"
Issues = "https://github.com/Aniirudh/tc-weather-mcp-server/issues"
Documentation = "https://github.com/Aniirudh/tc-weather-mcp-server#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["weather_mcp*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true