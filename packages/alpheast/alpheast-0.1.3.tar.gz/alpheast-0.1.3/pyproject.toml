[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alpheast"
version = "0.1.3"
authors = [
    { name="Tudor Andrei Orban", email="tudoraorban@protonmail.com" },
]
description = "An event-driven backtesting engine for trading strategies."
keywords = ["trading", "backtesting", "finance", "event-driven", "investment"]
readme = "README.md"
license = { file = "LICENSE.md" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "requests",
    "pandas",
    "matplotlib",
]

[project.urls]
Documentation = "https://alpheast.readthedocs.io/en/latest/"
Homepage = "https://github.com/TudorOrban/AlphEast"
Issues = "https://github.com/TudorOrban/AlphEast/issues"
Changelog = "https://github.com/TudorOrban/AlphEast/blob/main/CHANGELOG.md" 