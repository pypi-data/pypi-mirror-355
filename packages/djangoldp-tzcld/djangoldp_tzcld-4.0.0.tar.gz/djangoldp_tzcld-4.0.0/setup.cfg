[metadata]
name = djangoldp_tzcld
version = attr: djangoldp_tzcld.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-tzcld
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for TZCLD
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=4.0.0
	djangoldp_account~=4.0.0
	djangoldp_circle~=4.0.1
	djangoldp_community~=4.0.1
	djangoldp_project~=5.0.0
	djangoldp_conversation~=4.0.0
	djangoldp_profile~=4.0.0
	djangoldp_skill~=4.0.0
	djangoldp_contact~=4.0.0
	djangoldp_joboffer~=4.0.1
	djangoldp_notification~=4.0.0
	pandas~=2.2.3
	openpyxl~=3.1.5

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_tzcld/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

