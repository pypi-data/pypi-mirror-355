[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "gt-extras"
dynamic = ["version"]
description = "Provides additional functions for creating beautiful tables with 'great-tables'."
readme = "README.md"
requires-python = ">=3.9"
license.file = "LICENSE"
dependencies = [
    "great-tables>=0.17.0",
    "matplotlib>=3.9.4",
]

authors = [
    { name = "Jules Walzer-Goldfeld", email = "jules.walzergoldfeld@gmail.com"},
    { name = "Michael Chow", email = "mc_al_github@fastmail.com" },
    { name = "Rich Iannone", email = "rich@posit.co"}
]

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
keywords = ["tables", "html"]

[dependency-groups]
dev = [
    "quartodoc>=0.8.1; python_version >= '3.9'",
    "griffe",
    "polars",
    "pandas",
    "pyarrow",
    "pytest>=3",
    "pytest-cov",
    "syrupy",
    "ipykernel>=6.29.5",
    "selenium>=4.33.0",
    "pillow>=11.2.1",
    "quartodoc>=0.11.1",
    "quarto>=0.1.0",
]



[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:"
]
