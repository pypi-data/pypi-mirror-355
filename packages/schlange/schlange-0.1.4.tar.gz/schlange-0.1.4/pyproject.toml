[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "schlange"
version = "0.1.4"
authors = [
    {name = "Konja Rehm", email = "private@konja-rehm.de"},
]
description = "Python auf Deutsch - Deutsche Schlüsselwörter für Python"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Natural Language :: German",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Localization",
]
keywords = ["deutsch", "german", "python", "education", "programming", "localization"]

[project.urls]
Homepage = "https://github.com/Nokohokon/schlange"
"Bug Reports" = "https://github.com/Nokohokon/schlange/issues"
"Source" = "https://github.com/Nokohokon/schlange"
Documentation = "https://github.com/Nokohokon/schlange#readme"

[project.scripts]
schlange = "schlange.cli:main"

[tool.setuptools]
packages = ["schlange"]

[tool.setuptools.package-data]
schlange = ["*.py"]
