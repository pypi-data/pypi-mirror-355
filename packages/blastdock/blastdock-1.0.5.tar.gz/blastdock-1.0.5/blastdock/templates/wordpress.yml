template_info:
  description: "WordPress with MySQL database"
  version: "1.0"
  services:
    - wordpress
    - mysql

fields:
  domain:
    type: domain
    description: "Domain name (optional)"
    default: ""
    required: false
  
  wordpress_port:
    type: port
    description: "WordPress port"
    default: "8080"
    required: true
  
  mysql_root_password:
    type: password
    description: "MySQL root password"
    default: "auto"
    required: true
  
  mysql_database:
    type: database_name
    description: "WordPress database name"
    default: "wordpress"
    required: true
  
  mysql_user:
    type: string
    description: "WordPress database user"
    default: "wordpress"
    required: true
  
  mysql_password:
    type: password
    description: "WordPress database password"
    default: "auto"
    required: true

compose:
  version: '3.8'
  
  services:
    wordpress:
      image: wordpress:latest
      container_name: "{{ project_name }}_wordpress"
      restart: unless-stopped
      ports:
        - "{{ wordpress_port }}:80"
      environment:
        WORDPRESS_DB_HOST: mysql
        WORDPRESS_DB_NAME: "{{ mysql_database }}"
        WORDPRESS_DB_USER: "{{ mysql_user }}"
        WORDPRESS_DB_PASSWORD: "{{ mysql_password }}"
      volumes:
        - wordpress_data:/var/www/html
      depends_on:
        - mysql
      networks:
        - wordpress_network
    
    mysql:
      image: mysql:8.0
      container_name: "{{ project_name }}_mysql"
      restart: unless-stopped
      environment:
        MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
        MYSQL_DATABASE: "{{ mysql_database }}"
        MYSQL_USER: "{{ mysql_user }}"
        MYSQL_PASSWORD: "{{ mysql_password }}"
      volumes:
        - mysql_data:/var/lib/mysql
      networks:
        - wordpress_network
  
  volumes:
    wordpress_data:
      driver: local
    mysql_data:
      driver: local
  
  networks:
    wordpress_network:
      driver: bridge