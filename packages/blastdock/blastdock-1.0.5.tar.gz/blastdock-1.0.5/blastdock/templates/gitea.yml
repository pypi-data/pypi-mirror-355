template_info:
  description: "Gitea - Lightweight Git service"
  version: "1.0"
  services:
    - gitea
    - postgresql

fields:
  http_port:
    type: port
    description: "HTTP port"
    default: "3000"
    required: true
  
  ssh_port:
    type: port
    description: "SSH port"
    default: "2222"
    required: true
  
  db_password:
    type: password
    description: "Database password"
    default: "auto"
    required: true
  
  app_name:
    type: string
    description: "Application name"
    default: "Gitea"
    required: true
  
  domain:
    type: domain
    description: "Domain for Gitea"
    default: "localhost"
    required: true

compose:
  version: '3.8'
  
  services:
    gitea:
      image: gitea/gitea:latest
      container_name: "{{ project_name }}_gitea"
      restart: unless-stopped
      ports:
        - "{{ http_port }}:3000"
        - "{{ ssh_port }}:22"
      environment:
        - USER_UID=1000
        - USER_GID=1000
        - GITEA__database__DB_TYPE=postgres
        - GITEA__database__HOST=postgresql:5432
        - GITEA__database__NAME=gitea
        - GITEA__database__USER=gitea
        - GITEA__database__PASSWD={{ db_password }}
        - GITEA__server__DOMAIN={{ domain }}
        - GITEA__server__ROOT_URL=http://{{ domain }}:{{ http_port }}/
        - GITEA__app_name={{ app_name }}
      volumes:
        - gitea_data:/data
      depends_on:
        - postgresql
      networks:
        - gitea_network
    
    postgresql:
      image: postgres:14-alpine
      container_name: "{{ project_name }}_postgresql"
      restart: unless-stopped
      environment:
        - POSTGRES_USER=gitea
        - POSTGRES_PASSWORD={{ db_password }}
        - POSTGRES_DB=gitea
      volumes:
        - postgres_data:/var/lib/postgresql/data
      networks:
        - gitea_network
  
  volumes:
    gitea_data:
      driver: local
    postgres_data:
      driver: local
  
  networks:
    gitea_network:
      driver: bridge
