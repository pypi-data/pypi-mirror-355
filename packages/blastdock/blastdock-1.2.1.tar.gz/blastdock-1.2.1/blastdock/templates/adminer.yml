template_info:
  description: "Adminer - Database management tool"
  version: "1.0"
  services:
    - adminer

fields:
  port:
    type: port
    description: "Web interface port"
    default: "8080"
    required: true

compose:
  version: '3.8'
  
  services:
    adminer:
      image: adminer:latest
      container_name: "{{ project_name }}_adminer"
      restart: unless-stopped
      ports:
        - "{{ port }}:8080"
      environment:
        - ADMINER_DEFAULT_SERVER=db
      networks:
        - adminer_network
  
  networks:
    adminer_network:
      driver: bridge
