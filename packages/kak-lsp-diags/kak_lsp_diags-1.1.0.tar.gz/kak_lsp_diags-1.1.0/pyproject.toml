[project]
name = "kak-lsp-diags"
version = "1.1.0"
description = "Kakoune plugin for LSP hover diagnostics"
readme = "README.md"
authors = [
    { name = "Daniel Fichtinger", email = "daniel@ficd.ca" }
]
requires-python = ">=3.11"
dependencies = []
license = "ISC"
license-files = ["LICENSE"]
keywords = ["email", "formatter"]

[project.urls]
Repository = "https://git.sr.ht/~ficd/kak-lsp-diags"

[project.scripts]
kak-lsp-diags = "kak_lsp_diags:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["static.kak", "kak_lsp_diags.py"]

