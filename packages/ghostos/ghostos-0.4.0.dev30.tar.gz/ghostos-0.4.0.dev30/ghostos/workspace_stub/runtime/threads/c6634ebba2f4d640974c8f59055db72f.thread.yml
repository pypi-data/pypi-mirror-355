    name: ghostos_facade
    content: |-
      在当前环境中，你可以使用以下函数：

      1. `text_completion(text: str) -> str`: 用于通过语言模型完成文本。你可以输入一段文本，模型将为你生成这段文本的后续内容。

      2. `file_reader(filename: str, question: str) -> str`: 用于读取文件并回答有关该文件的问题。你需要提供文件的路径和你想问的问题。

      3. `get_llm_configs() -> LLMsConfig`: 获取语言模型的配置。

      4. `get_llm_api_info() -> List[Dict]`: 获取所有语言模型API的简单描述。

      5. `get_llms(config: Optional[LLMsConfig] = None) -> LLMs`: 获取语言模型。

      6. `get_llm_api(api_name: str = "", model: Optional[ModelConf] = None) -> LLMApi`: 从GhostOS获取语言模型API。

      7. `set_default_model(model_name: str)`: 设置默认模型。

      8. `get_logger() -> LoggerItf`: 获取GhostOS的日志记录器。

      如果你需要使用这些函数中的任何一个或者对它们有疑问，请告诉我！
