[project]
name = "modal-deployment-optimized"
version = "1.0.0"
description = "Optimized Modal deployment with GPU support and ML libraries"
requires-python = ">=3.11"

dependencies = [
    "gradio>=4.0.0",
    "fastapi[standard]",
    "uvicorn",
    "httpx",
    "markdown2",
    "loguru",
    "pydantic>=2.0.0",
    # ML/AI packages
    "numpy",
    "pandas",
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "accelerate",
    "scipy",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "plotly",
    "pillow",
    "opencv-python",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]