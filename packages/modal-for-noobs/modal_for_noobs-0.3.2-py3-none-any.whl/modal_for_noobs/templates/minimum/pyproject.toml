[project]
name = "modal-deployment-minimum"
version = "1.0.0"
description = "Minimum Modal deployment with Gradio and logging"
requires-python = ">=3.11"

dependencies = [
    "gradio>=4.0.0",
    "fastapi[standard]",
    "uvicorn",
    "httpx",
    "markdown2",
    "loguru",
    "pydantic>=2.0.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]