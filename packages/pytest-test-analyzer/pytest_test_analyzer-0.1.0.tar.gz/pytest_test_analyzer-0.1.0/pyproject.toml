[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-test-analyzer"
version = "0.1.0"
description = "A tool to analyze pytest test files and generate reports"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "jinja2>=3.0.0",
]

[project.scripts]
pytest-test-analyzer = "pytest_test_analyzer.cli:main"

[tool.setuptools]
package-data = {pytest_test_analyzer = ["templates/*", "static/*"]} 