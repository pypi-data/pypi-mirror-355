[tool.poetry]
name = "chiralfinder"
version = "0.0.1"
description = "The chiralfinder package."
authors = [
  "Runhan Shi <han.run.jiangming@sjtu.edu.cn>",
  ]
maintainers = [
    "Runhan Shi <han.run.jiangming@sjtu.edu.cn>",
    "Gufeng Yu <jm5820zz@sjtu.edu.cn>",
    ]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Meteor-han/chiralfinder/"
repository = "https://github.com/Meteor-han/chiralfinder/"
documentation = "https://github.com/Meteor-han/chiralfinder/"
keywords = [
    "Chirality", "Chiral axis"
]

[tool.poetry.dependencies]
python = "^3.8"
rdkit = "^2024.3.3"
numpy = "^1.26.4"
tqdm = "^4.65.0"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
run = "wsgi:main"

[tool.poetry.urls]
issues = "https://github.com/Meteor-han/chiralfinder/issues"
