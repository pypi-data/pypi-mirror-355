[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qudora_sdk"
version = "1.1.3"
authors = [
  { name="QUDORA Technologies GmbH", email="support@qudora.com"}
]
description = "A tool to access the quantum devices from the QUDORA Cloud using Python."
readme = "QUDORASDKReadme.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"

dependencies = [
    'qiskit==1.4.2',
    'requests~=2.31.0',
    'websocket-client==1.8.0',
    'openqasm3[all]==1.0.0'
]

[tool.setuptools]
include-package-data = false

[project.urls]
Homepage = "https://cloud.qudora.com"