[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soundbyte"
version = "0.1.0"
description = "Learn, Train, Deploy: An Academic-friendly DL Toolkit for Accelerated Learning and Prototyping"
readme = "README.md"
authors = [{ name = "Vishal Kumar", email = "vishalku@iiitd.ac.in" }]
requires-python = ">=3.12"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "torchaudio>=2.0.0",
    "typer>=0.9.0",
    "matplotlib>=3.7.0",
    "rich>=10.0.0",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "Pillow>=9.0.0",
    "tqdm>=4.64.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["soundbyte*"]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true

[project.scripts]
soundbyte = "soundbyte.cli:app"
soundbyte_supervised_classification = "soundbyte.commands.supervised_classification:app"