[project]
name = "polytruth"
version = "0.1.1"
description = " Multi-valued Logic Truth Value Computation Framework"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy>=1.20.0", "ply>=3"]
authors = [
    { name = "Xie Zhongtao", email = "francisol.net@gmail.com" }
]
license =  "MIT" # SPDX-License-Identifier: MIT
keywords = [
    "multi-valued logic", 
    "fuzzy logic", 
    "truth values", 
    "non-classical logic",
    "logical operators"
]
[project.urls]
Source = "https://github.com/francisol/polytruth"
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
