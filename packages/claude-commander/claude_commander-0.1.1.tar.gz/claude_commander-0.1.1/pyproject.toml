[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-commander"
version = "0.1.1"
description = "Claude Commander - AI collaboration command center for Claude Code (alias for claude-command)"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Shane Holloman" }
]
requires-python = ">=3.10"
dependencies = [
    "claude-command>=0.1.1",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/shaneholloman/mcp-claude-command"
Repository = "https://github.com/shaneholloman/mcp-claude-command"
Issues = "https://github.com/shaneholloman/mcp-claude-command/issues"

[project.scripts]
claude-commander = "claude_commander:main"

[tool.hatch.build.targets.wheel]
packages = ["claude_commander"]

[tool.hatch.build.targets.sdist]
include = [
    "claude_commander/",
    "README.md",
]