[metadata]
name = djangoldp_resource
version = attr: djangoldp_resource.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-resource
author = Startin'blox
author_email = Marjolaine@startinblox.com
description = djangoldp resource package
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.0
	djangoldp_conversation~=3.0
	djangoldp_circle~=3.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_resource/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

