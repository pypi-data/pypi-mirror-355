[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "boxfit"
version = "0.1.0"
authors = [
	{name = "Caleb Miller", email="calebmiller@uvic.ca"}
]
description = "A fitting algorithm for volumetric hits caused by limited detector resolution"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/calebmiller/boxfit"
Issues = "https://github.com/calebmiller/boxfit/issues"
