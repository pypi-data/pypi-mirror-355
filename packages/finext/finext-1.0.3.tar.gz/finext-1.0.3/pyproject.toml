[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finext"
version = "1.0.3"  # 改成新版本號
description = "extension tools of finlab"
readme = "README.md"
authors = [
    {name = "Hung-Ching-Lee", email = "f1289308470@gmail.com"}
]
license = {text = "MIT"}  # 修正授權格式
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Hung-Ching-Lee/finlab_exten?tab=readme-ov-file"
Issues = "https://github.com/pypa/sampleproject/issues"

