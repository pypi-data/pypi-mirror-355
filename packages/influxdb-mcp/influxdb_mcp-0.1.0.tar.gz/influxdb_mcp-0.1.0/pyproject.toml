[project]
name = "influxdb-mcp"
version = "0.1.0"
description = "MCP server providing read-only access to InfluxDB v2 database"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp[cli]>=1.0.0",
    "influxdb-client>=1.44.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]
[[project.authors]]
name = "Michael Ludvig"
email = "mludvig@logix.net.nz"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
influxdb-mcp = "influxdb_mcp:main"
