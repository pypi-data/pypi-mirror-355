name: ðŸš€ Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ðŸ—ï¸ Build package
        run: python -m build

      - name: ðŸ” Verify build
        run: |
          ls -la dist/
          python -m twine check dist/*

      - name: ðŸ“‹ Extract release notes
        id: extract-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$VERSION")
          echo "tag_message=$TAG_MESSAGE" >> $GITHUB_OUTPUT

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.extract-notes.outputs.version }}
          body: |
            ## ðŸŽ‰ inpynit ${{ steps.extract-notes.outputs.version }} ë¦´ë¦¬ìŠ¤

            ${{ steps.extract-notes.outputs.tag_message }}

            ### ðŸ“¦ ì„¤ì¹˜ ë°©ë²•

            ```bash
            pipx install inpynit
            ```

          draft: false
          prerelease: false

      - name: ðŸ“¤ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/inpynit-${{ steps.extract-notes.outputs.version }}-py3-none-any.whl
          asset_name: inpynit-${{ steps.extract-notes.outputs.version }}-py3-none-any.whl
          asset_content_type: application/octet-stream
