[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Zeitgleich"
version = "0.1.3"
description = "Zeitgleich is a time series library for handling data and timestamps with origins. It provides a way to manage time series data, validate formats, and perform operations on time series data while maintaining origin information."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jakob Friedl", email = "jakob.friedl@tuwien.ac.at" },
]
requires-python = ">=3.6"
dependencies = [
    "pandas",
]
keywords = ["time series", "timestamp", "origin", "conversion", "timezone"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]