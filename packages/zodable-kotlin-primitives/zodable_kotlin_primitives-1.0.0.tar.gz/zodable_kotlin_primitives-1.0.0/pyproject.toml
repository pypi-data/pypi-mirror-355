[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name="zodable_kotlin_primitives"
version="1.0.0"
description="Kotlin primitives support for guimauvedigital/zodable."
readme = "README.md"
authors = [{name="Nathan Fallet", email="contact@nathanfallet.me"}]
dependencies = [
    "pydantic"
]
requires-python=">=3.9"

[tool.setuptools.package-data]
"zodable_kotlin_primitives" = ["py.typed"]

[tool.mypy]
strict = true
