[tool.poetry]
name = "tabella"
version = "2.3.26"
description = "Open-RPC API hosting and interactive documentation."
readme = "README.md"
repository = "https://gitlab.com/mburkard/tabella"
homepage = "https://gitlab.com/mburkard/tabella"
license = "Apache-2.0"
authors = ["Matthew Burkard <matthewjburkard@gmail.com>"]
include = [
    "tabella/static/vs2015.min.css",
    "tabella/static/vs.min.css",
    "tabella/static/highlight.min.js",
    "tabella/static/htmx.js",
    "tabella/static/output.css",
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.10"
Jinja2 = "^3.1.4"
lorem-pysum = "^1.4.7"
case-switcher = "^1.3.13"
httpx = "^0.28.0"
pydantic = "^2.10.2"
starlette = "^0.41.3"
uvicorn = "^0.32.1"
openrpc = "^10.3.9"
openrpcclientgenerator = "^0.49.0"

[tool.poetry.dev-dependencies]
mypy = "^1.6.0"
phonenumbers = "^8.13.19"
pydantic-extra-types = "^2.1.0"
pydantic = {extras = ["email"], version = "^2.3.0"}
websockets = "^12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
strict = ["**"]
venvPath = "./"
venv = ".venv"

[tool.ruff]
lint.select = [
    "ARG",
    "ASYNC",
    "B",
    "C4",
    "D",
    "E",
    "EM",
    "ERA",
    "F",
    "FBT",
    "FA",
    "FLY",
    "FIX",
    "ICN",
    "INT",
    "ISC",
    "N",
    "PL",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "S",
    "SIM",
    "T10",
    "TD",
    "TRY",
]
lint.ignore = [
    "PLR0913",
    "D203",
    "D213",
    "F841",  # Covered by pyright
    "B007",  # Covered by pyright
    "FA102",
    "FA100",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "FBT001",  # Positional boolean arguments
    "FBT002",  # Positional boolean arguments
    "S101",
    "S105",
    "D",
]
