[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ollama-code"
version = "0.5.2"
authors = [
    { name = "Dein Name", email = "deine@email.com" },
]
description = "Ein autonomer KI-Entwicklungsassistent mit lokalem Ollama-Backend."
readme = "README.md"
requires-python = ">=3.9"

# FINALE KORREKTUR: Lizenz als einfacher Text mit dem offiziellen "SPDX-Identifier"
license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
]
dependencies = [
    "eel>=0.14.0",
    "requests>=2.28.0"
]

[project.urls]
"Homepage" = "https://github.com/dein-username/openai-coder"
"Bug Tracker" = "https://github.com/dein-username/openai-coder/issues"

[project.scripts]
ollama-code = "src.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]