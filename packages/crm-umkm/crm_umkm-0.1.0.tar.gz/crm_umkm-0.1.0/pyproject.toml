[project]
name = "crm-umkm"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for managing small business (UMKM) customer relationships, product sales, and order tracking using SQLite."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Lantip", email = "lantip@gmail.com" }
]
keywords = ["mcp", "llm", "crm", "umkm", "transaction"]
license = { text = "ABRMS" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.4.1",
    "pydantic>=2.0",
    "sqlalchemy>=2.0",
    "requests>=2.31"
]

[project.scripts]
crm-umkm = "crm_umkm.server:main"

[tool.fastmcp]
tools = ["crm-umkm"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

