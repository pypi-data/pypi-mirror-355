[project]
authors = [
    { name = "jnoortheen", email = "jnoortheen@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    "django>=4.2",
]
name = "django-utils-plus"
dynamic = []
description = "A reusable Django app with small set of utilities for urls, viewsets, commands and more"
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "0.7.6"

[project.optional-dependencies]
test = [
    "pytest-django",
    "pytest-cov",
    "django_dynamic_fixture",
]
lint = [
    "django-stubs",
    "mypy",
    "ruff",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/jnoortheen/django-utils-plus"
repository = "https://github.com/jnoortheen/django-utils-plus"

[tool.pdm.build]
includes = [
    "utils_plus",
]

[tool.pdm.version]
source = "scm"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = [
    "F401",
    "E501",
]
fixable = [
    "ALL",
]
unfixable = []
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint.isort]
known-first-party = [
    "utils_plus",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[dependency-groups]
dev = [
    "django-utils-plus[test, lint]",
]
