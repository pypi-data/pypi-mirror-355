name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv pip install -e .

    - name: Install aider-chat as tool
      run: |
        uv tool install aider-chat

    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    # Type checking temporarily disabled until type annotations are improved
    # - name: Type check with mypy
    #   run: uv run mypy src/evolve

    - name: Test with pytest
      run: uv run pytest -v --cov=src/evolve --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv tool install pre-commit --with pre-commit-uv

    - name: Run pre-commit
      run: pre-commit run --all-files
