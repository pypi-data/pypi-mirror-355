[tool.poetry]
name        = "mcp-lumerpy"
version     = "0.1.5"
description = "MCP wrapper for the lumerpy simulation library"
authors     = ["OscarxChen <oscarxchen@outlook.com>"]
license     = "MIT"
homepage    = "https://github.com/OscarXChen/mcp-lumerpy"
repository  = "https://github.com/OscarXChen/mcp-lumerpy"

[tool.poetry.dependencies]
python  = ">=3.10"             # ⬅︎ 升级
lumerpy = ">=1.3.0"
mcp     = {extras = ["cli"], version = ">=1.9.0"}   # ⬅︎ 新增

[tool.poetry.scripts]
mcp-lumerpy = "mcp_lumerpy.mcp_server:main"         # 路径保持不变，如代码文件改位置再调

[build-system]
requires      = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
