[tool.poetry]
name = "mcp-lumerpy"
version = "0.1.3"
description = "MCP wrapper for the lumerpy simulation library"
authors = ["OscarxChen <oscarxchen@outlook.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/OscarXChen/mcp-lumerpy"
repository = "https://github.com/OscarXChen/mcp-lumerpy"

[tool.poetry.dependencies]
python   = ">=3.7"
lumerpy  = ">=1.3.0"   # 主功能库依赖


[tool.poetry.scripts]
mcp-lumerpy = "mcp_lumerpy.mcp_server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
