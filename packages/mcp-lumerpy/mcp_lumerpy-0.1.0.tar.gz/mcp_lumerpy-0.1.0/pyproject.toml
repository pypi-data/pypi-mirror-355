[tool.poetry]
name = "mcp-lumerpy"                      # ✅ MCP 包名，不能和 lumerpy 重名
version = "0.1.0"
description = "MCP wrapper for the lumerpy simulation library"
authors = ["OscarxChen <oscarxchen@outlook.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/OscarXChen/mcp-lumerpy"
repository = "https://github.com/OscarXChen/mcp-lumerpy"

[tool.poetry.dependencies]
python = ">=3.7"
lumerpy = ">=1.3.0"                        # ✅ 主功能库作为依赖
mcp-tools = "*"                           # ✅ MCP 协议核心依赖（若你用的是此实现）
msgpack = "*"                             # ✅ 如果用于通信格式
uvicorn = "*"                             # 可选：若使用 FastAPI 或服务式通信
numpy = "*"                               # 如果你服务里用到

[tool.poetry.scripts]
mcp-lumerpy = "mcp_lumerpy.mcp_server:main"  # ✅ Trae 中调用 uvx 时的命令入口

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
