[project]
name = "smoothopt"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "botorch>=0.14.0",
    "dill>=0.3.0",
    "rich>=14.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
# Development dependencies
dev = ["pyright>=1.1.401", "ruff>=0.11.12"]

# Dependencies required to run examples
examples = [
    "datasets>=3.6.0",
    "lightning>=2.5.1.post0",
    "torch>=2.7.0",
    "torchvision>=0.22.0",
    "transformers>=4.52.4",
]

[tool.ruff.format]
# Use `\n` line endings for all files
line-ending = "lf"

[tool.pyright]
venvPath = "."
venv = ".venv"
