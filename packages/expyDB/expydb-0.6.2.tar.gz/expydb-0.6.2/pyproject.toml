[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "expyDB"
version = "0.6.2"
authors = [
  { name="Florian Schunck", email="fluncki@protonmail.com" },
]
description = "Set up and maintain databases for handling experimental data in Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies=[
  "sqlalchemy >= 2.0",
  "sqlmodel == 0.0.22",
  "numpy >= 1.24.0",
  "pandas >= 2.0.2",
  "xarray",
  "arviz",
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.optional-dependencies]
dev = ["black", "pytest", "bumpver"]

[project.urls]
"Homepage" = "https://github.com/flo-schu/expyDB"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["."]  # ["."] by default
include = ["expyDB*", "tests", "docs"]  # ["."] by default
exclude = []  # empty by default
namespaces = true  # true by default



[tool.bumpver]
current_version = "0.6.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"expyDB/__init__.py" = [
    '__version__ = "{version}"$',
]
