# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "img-masker"
version = "1.0.0"
description = "A simple image masking tool."
readme = "README.md"
authors = [{ name = "j-ncel"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["image processing", "masking", "Python"]
dependencies = ["Pillow", "requests"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/j-ncel/img-masker"
Repository = "https://github.com/j-ncel/img-masker"
