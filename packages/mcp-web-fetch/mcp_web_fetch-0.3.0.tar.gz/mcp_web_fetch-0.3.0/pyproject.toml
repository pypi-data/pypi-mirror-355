[project]
name = "mcp-web-fetch"
version = "0.3.0"
description = "Fetch data from ANY website"
readme = "README.md"
requires-python = ">=3.12, <3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.0",
    "pydantic>=2.10",
    "requests>=2.32.2"
]


[project.scripts]
mcp-web-fetch = "mcp_web_fetch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_web_fetch"]

