[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xapipy"
version = "0.1.0"
authors = [
    { name = "studioant", email = "weareallone83@gmail.com" },
]
description = "A Python library for the X API v2 with OAuth 1.0a authentication"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT License" }
dependencies = [
    "requests>=2.25.1",
    "requests-oauthlib>=1.3.0",
    "python-dotenv>=0.19.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/studioant/xapipy"
Documentation = "https://github.com/studioant/xapipy#readme"
Source = "https://github.com/studioant/xapipy"