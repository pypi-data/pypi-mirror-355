[project]
name = "sambanova-pysdk"
version = "1.0.2"
description = "A Python SDK for the SambaNova cloud API"
readme = "README.md"
authors = [
  { name = "Santhoshreddyva", email = "santhoshreddyva@gmail.com" }
]
dependencies = [
  "requests >=2.31.0"
]

[project.urls]
Homepage = "https://github.com/Santhoshreddyva/sambanova-sdk"

[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
